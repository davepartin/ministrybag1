<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MinistryBag Background</title>
  <link rel="icon" type="image/svg+xml" href="ministrybagsatchel.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #2C3E50;
      overflow-x: hidden;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 0;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 550px;
      max-width: 90vw;
      margin-bottom: 32px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 800px;
      justify-items: center;
    }

    .button-link {
      display: block;
      transition: transform 0.3s ease;
    }

    .button-link:hover {
      transform: scale(1.05);
    }

    .button-img {
      width: 100px;
      height: auto;
      display: block;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(26, 95, 122, 0.15);
    }

    /* Background elements */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .base-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #F5E6D3 0%, #E8D5C4 50%, #D4A574 100%);
    }

    .vertical-stripes {
      position: absolute;
      top: 120px;
      right: 6px;
      height: calc(100% - 120px);
      display: flex;
      gap: 3px;
    }

    .stripe {
      width: 11px;
      height: 100%;
    }

    .stripe-1 { background: rgba(253, 208, 73, 0.4); }
    .stripe-2 { background: rgba(230, 126, 34, 0.4); }
    .stripe-3 { background: rgba(194, 87, 26, 0.4); }
    .stripe-4 { background: rgba(128, 0, 32, 0.4); }
    .stripe-5 { background: rgba(91, 112, 101, 0.4); }

    .flow-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      overflow: hidden;
    }

    .flow-path {
      position: absolute;
      bottom: -10%;
      left: -10%;
      width: 120%;
      height: 100%;
    }

    /* Diagonal accent stripes */
    .diagonal-accent {
        position: absolute;
        bottom: -20%;
        right: -50%;
        width: 200%;
        height: 150%;
        background: linear-gradient(45deg, 
            transparent 20%,
            rgba(91, 112, 101, 0.165) 20%,
            rgba(91, 112, 101, 0.165) 25%,
            rgba(139, 69, 19, 0.165) 25%,
            rgba(139, 69, 19, 0.165) 30%,
            rgba(194, 87, 26, 0.165) 30%,
            rgba(194, 87, 26, 0.165) 35%,
            rgba(230, 126, 34, 0.165) 35%,
            rgba(230, 126, 34, 0.165) 40%,
            rgba(243, 156, 18, 0.165) 40%,
            rgba(243, 156, 18, 0.165) 45%,
            rgba(253, 208, 73, 0.165) 45%,
            rgba(253, 208, 73, 0.165) 50%,
            transparent 50%
        );
        transform: rotate(-15deg);
        opacity: 0.66;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <img src="ministrybagyellowlogo6.svg" alt="Ministry Bag Logo" class="logo" />

    <div class="button-grid">
      <a href="https://ministrybag.com/heart52" class="button-link">
        <img src="heart52button.png" alt="Heart 52 Bible Memory" class="button-img" />
      </a>
      <a href="christianfoundations/index.html" class="button-link">
        <img src="christianfoundationscoursebutton.svg" alt="Christian Foundations Course" class="button-img" />
      </a>
      <a href="youthgroupgames/index.html" class="button-link">
        <img src="youthgroupgamesbutton.png" alt="Youth Group Games" class="button-img" />
      </a>
    </div>
  </div>

  <div class="background-container">
    <div class="base-layer"></div>
    <div class="diagonal-accent"></div>
    <div class="flow-overlay">
      <svg class="flow-path" viewBox="0 0 1200 600" preserveAspectRatio="none">
        <path d="M0,600 Q100,400 300,450 T600,400 T900,480 T1200,450 L1200,600 Z" fill="#2C3E50" opacity="0.15"/>
        <path d="M0,600 Q150,450 350,500 T700,450 T1000,520 T1200,500 L1200,600 Z" fill="#34495E" opacity="0.15"/>
        <path d="M0,600 Q200,480 400,520 T800,480 T1200,540 L1200,600 Z" fill="#5B7065" opacity="0.10"/>
      </svg>
    </div>
    <div class="vertical-stripes">
      <div class="stripe stripe-1"></div>
      <div class="stripe stripe-2"></div>
      <div class="stripe stripe-3"></div>
      <div class="stripe stripe-4"></div>
      <div class="stripe stripe-5"></div>
    </div>
  </div>
</body>
</html>
