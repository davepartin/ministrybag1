<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MinistryBag</title>
  <link rel="icon" type="image/svg+xml" href="ministrybagsatchel1.svg" />
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png">
  <!-- Android Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
  <!-- Windows Tile Icons -->
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="mstile-144x144.png">
  <!-- Web App Manifest -->
  <link rel="manifest" href="site.webmanifest">
  <!-- Social Sharing Metadata -->
  <meta property="og:title" content="MinistryBag" />
  <meta property="og:description" content="Free tools to equip everyday Christians and ministry leaders." />
  <meta property="og:image" content="https://ministrybag.com/ministrybagfinalbluesmaller.png" />
  <meta property="og:url" content="https://ministrybag.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="MinistryBag" />
  <meta name="twitter:description" content="Free, simple apps for ministry, discipleship, and outreach." />
  <meta name="twitter:image" content="https://ministrybag.com/ministrybagfinalbluesmaller.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #ffffff;
      overflow-x: hidden;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 0;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 467px;
      max-width: 90vw;
      margin: 0 auto 32px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px 15px;
      width: 100%;
      max-width: 800px;
      justify-items: center;
    }
    .button-grid a:nth-child(4) {
      margin-top: 30px;
    }
    .button-grid a:nth-child(5) {
      margin-top: 30px;
    }
    .button-grid a:nth-child(6) {
      margin-top: 30px;
    }

    .button-link {
      display: block;
      transition: transform 0.3s ease;
    }

    .button-link:hover {
      transform: scale(1.05);
    }

    .button-img {
      width: 100px;
      height: auto;
      display: block;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(26, 95, 122, 0.75);
    }

    /* Remove old background styles and add new blue theme background styles */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Base gradient - subtle white to light gray */
    .base-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%);
    }

    /* Diagonal accent stripes with new blue theme */
    .diagonal-accent {
      position: absolute;
      bottom: -30%;
      right: -50%;
      width: 200%;
      height: 150%;
      background: linear-gradient(45deg, 
        transparent 20%,
        rgba(0, 51, 102, 0.05) 20%,
        rgba(0, 51, 102, 0.05) 25%,
        rgba(51, 153, 204, 0.08) 25%,
        rgba(51, 153, 204, 0.08) 30%,
        rgba(0, 51, 102, 0.05) 30%,
        rgba(0, 51, 102, 0.05) 35%,
        rgba(51, 153, 204, 0.08) 35%,
        rgba(51, 153, 204, 0.08) 40%,
        rgba(108, 117, 125, 0.03) 40%,
        rgba(108, 117, 125, 0.03) 45%,
        transparent 45%
      );
      transform: rotate(-20deg);
    }

    /* Vertical stripes on the right - blue theme */
    .vertical-stripes {
      position: absolute;
      top: 0;
      right: 6px;
      height: 100%;
      display: flex;
      gap: 3px;
    }

    .stripe {
      width: 10px;
      height: 100%;
    }

    .stripe-1 {
      background: rgba(108, 117, 125, 0.5); /* Gray */
    }

    .stripe-2 {
      background: rgba(51, 153, 204, 0.5); /* Light blue */
    }

    .stripe-3 {
      background: rgba(0, 51, 102, 0.5); /* Dark blue */
    }

    /* Subtle wave overlay at bottom */
    .wave-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      overflow: hidden;
    }

    .wave-path {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Angular accent lines */
    .accent-lines {
      position: absolute;
      top: 10%;
      left: -5%;
      width: 40%;
      height: 50%;
      opacity: 0.6;
    }

    .line {
      position: absolute;
      height: 2px;
      background: linear-gradient(to right, #003366 0%, transparent 100%);
      transform-origin: left center;
    }

    .line-1 {
      width: 300px;
      top: 0;
      transform: rotate(15deg);
      opacity: 0.3;
    }

    .line-2 {
      width: 250px;
      top: 30px;
      transform: rotate(15deg);
      background: linear-gradient(to right, #3399CC 0%, transparent 100%);
      opacity: 0.4;
    }

    .line-3 {
      width: 200px;
      top: 60px;
      transform: rotate(15deg);
      opacity: 0.2;
    }

    /* Corner gradient accent */
    .corner-gradient {
      position: absolute;
      top: -20%;
      right: -10%;
      width: 50%;
      height: 50%;
      background: radial-gradient(circle at center,
        rgba(51, 153, 204, 0.1) 0%,
        rgba(51, 153, 204, 0.05) 30%,
        transparent 70%
      );
      transform: rotate(45deg);
    }

    @media (max-width: 768px) {
      .vertical-stripes {
        right: 3px;
      }

      .stripe {
        width: 8px;
      }

      .diagonal-accent {
        bottom: -40%;
        transform: rotate(-25deg);
      }

      .accent-lines {
        width: 50%;
      }

      .line {
        width: 150px !important;
      }

      .logo {
        max-width: 72vw;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <img src="ministrybagblue.svg" alt="Ministry Bag Logo" class="logo" />

    <div class="button-grid">
      <a href="https://ministrybag.com/heart52" class="button-link">
        <img src="heart52button1.svg" alt="Heart 52 Bible Memory" class="button-img" />
      </a>
      <a href="christianfoundations/index.html" class="button-link">
        <img src="christianfoundationscoursebutton1.svg" alt="Christian Foundations Course" class="button-img" />
      </a>
      <a href="https://ministrybag.com/youthgroupgames/index.html" class="button-link">
        <img src="youthgroupgamesbutton1.svg" alt="Youth Group Games" class="button-img" />
      </a>
      <a href="https://ministrybag.com/worshipchords" class="button-link">
        <img src="worshipchordsbutton2.png" alt="Worship Chords & Videos" class="button-img" />
      </a>
      <a href="https://ministrybag.com/preachingtraining/" class="button-link">
        <img src="preachingtrainingbutton.png" alt="Preaching Training" class="button-img" />
      </a>
      <a href="https://www.churchplantdocs.com/" class="button-link">
        <img src="churchplantdocsbutton.png" alt="Church Plant Docs" class="button-img" />
      </a>
    </div>
  </div>

  <div class="background-container">
    <div class="base-layer"></div>
    <div class="corner-gradient"></div>
    <div class="diagonal-accent"></div>
    <div class="accent-lines">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
    </div>
    <div class="wave-overlay">
      <svg class="wave-path" viewBox="0 0 1200 400" preserveAspectRatio="none">
        <path d="M0,400 Q300,350 600,370 T1200,350 L1200,400 Z" 
              fill="#003366" opacity="0.05"/>
        <path d="M0,400 Q400,360 800,380 T1200,370 L1200,400 Z" 
              fill="#3399CC" opacity="0.05"/>
      </svg>
    </div>
    <div class="vertical-stripes">
      <div class="stripe stripe-1"></div>
      <div class="stripe stripe-2"></div>
      <div class="stripe stripe-3"></div>
    </div>
  </div>
</body>
</html>
