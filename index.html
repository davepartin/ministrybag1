<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MinistryBag Background</title>
  <link rel="icon" type="image/svg+xml" href="ministrybagsatchel1.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #ffffff;
      overflow-x: hidden;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 0;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 550px;
      max-width: 90vw;
      margin: 0 auto 32px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 800px;
      justify-items: center;
    }

    .button-link {
      display: block;
      transition: transform 0.3s ease;
    }

    .button-link:hover {
      transform: scale(1.05);
    }

    .button-img {
      width: 100px;
      height: auto;
      display: block;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(26, 95, 122, 0.15);
    }

    /* Remove old background styles and add new blue theme background styles */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Base gradient - subtle white to light gray */
    .base-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%);
    }

    /* Diagonal accent stripes with new blue theme */
    .diagonal-accent {
      position: absolute;
      bottom: -30%;
      right: -50%;
      width: 200%;
      height: 150%;
      background: linear-gradient(45deg, 
        transparent 20%,
        rgba(0, 51, 102, 0.05) 20%,
        rgba(0, 51, 102, 0.05) 25%,
        rgba(51, 153, 204, 0.08) 25%,
        rgba(51, 153, 204, 0.08) 30%,
        rgba(0, 51, 102, 0.05) 30%,
        rgba(0, 51, 102, 0.05) 35%,
        rgba(51, 153, 204, 0.08) 35%,
        rgba(51, 153, 204, 0.08) 40%,
        rgba(108, 117, 125, 0.03) 40%,
        rgba(108, 117, 125, 0.03) 45%,
        transparent 45%
      );
      transform: rotate(-20deg);
    }

    /* Vertical stripes on the right - blue theme */
    .vertical-stripes {
      position: absolute;
      top: 0;
      right: 6px;
      height: 100%;
      display: flex;
      gap: 3px;
    }

    .stripe {
      width: 10px;
      height: 100%;
    }

    .stripe-1 {
      background: rgba(108, 117, 125, 0.5); /* Gray - reversed from stripe-5 */
    }

    .stripe-2 {
      background: rgba(51, 153, 204, 0.5); /* Light blue - reversed from stripe-4 */
    }

    .stripe-3 {
      background: rgba(51, 153, 204, 0.5); /* Light blue - reversed from stripe-3 */
    }

    .stripe-4 {
      background: rgba(0, 51, 102, 0.5); /* Dark blue - reversed from stripe-2 */
    }

    .stripe-5 {
      background: rgba(0, 51, 102, 0.5); /* Dark blue - reversed from stripe-1 */
    }

    /* Subtle wave overlay at bottom */
    .wave-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      overflow: hidden;
    }

    .wave-path {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Angular accent lines */
    .accent-lines {
      position: absolute;
      top: 10%;
      left: -5%;
      width: 40%;
      height: 50%;
      opacity: 0.6;
    }

    .line {
      position: absolute;
      height: 2px;
      background: linear-gradient(to right, #003366 0%, transparent 100%);
      transform-origin: left center;
    }

    .line-1 {
      width: 300px;
      top: 0;
      transform: rotate(15deg);
      opacity: 0.3;
    }

    .line-2 {
      width: 250px;
      top: 30px;
      transform: rotate(15deg);
      background: linear-gradient(to right, #3399CC 0%, transparent 100%);
      opacity: 0.4;
    }

    .line-3 {
      width: 200px;
      top: 60px;
      transform: rotate(15deg);
      opacity: 0.2;
    }

    /* Corner gradient accent */
    .corner-gradient {
      position: absolute;
      top: -20%;
      right: -10%;
      width: 50%;
      height: 50%;
      background: radial-gradient(circle at center,
        rgba(51, 153, 204, 0.1) 0%,
        rgba(51, 153, 204, 0.05) 30%,
        transparent 70%
      );
      transform: rotate(45deg);
    }

    @media (max-width: 768px) {
      .vertical-stripes {
        right: 3px;
      }

      .stripe {
        width: 8px;
      }

      .diagonal-accent {
        bottom: -40%;
        transform: rotate(-25deg);
      }

      .accent-lines {
        width: 50%;
      }

      .line {
        width: 150px !important;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <img src="ministrybagblue.svg" alt="Ministry Bag Logo" class="logo" />

    <div class="button-grid">
      <a href="https://ministrybag.com/heart52" class="button-link">
        <img src="heart52button.png" alt="Heart 52 Bible Memory" class="button-img" />
      </a>
      <a href="christianfoundations/index.html" class="button-link">
        <img src="christianfoundationscoursebutton.svg" alt="Christian Foundations Course" class="button-img" />
      </a>
      <a href="youthgroupgames/index.html" class="button-link">
        <img src="youthgroupgamesbutton.png" alt="Youth Group Games" class="button-img" />
      </a>
    </div>
  </div>

  <div class="background-container">
    <div class="base-layer"></div>
    <div class="corner-gradient"></div>
    <div class="diagonal-accent"></div>
    <div class="accent-lines">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
    </div>
    <div class="wave-overlay">
      <svg class="wave-path" viewBox="0 0 1200 400" preserveAspectRatio="none">
        <path d="M0,400 Q300,350 600,370 T1200,350 L1200,400 Z" 
              fill="#003366" opacity="0.05"/>
        <path d="M0,400 Q400,360 800,380 T1200,370 L1200,400 Z" 
              fill="#3399CC" opacity="0.05"/>
      </svg>
    </div>
    <div class="vertical-stripes">
      <div class="stripe stripe-1"></div>
      <div class="stripe stripe-2"></div>
      <div class="stripe stripe-3"></div>
      <div class="stripe stripe-4"></div>
      <div class="stripe stripe-5"></div>
    </div>
  </div>
</body>
</html>
