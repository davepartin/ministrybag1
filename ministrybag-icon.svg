<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="#003366" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Ministry Bag Satchel Icon -->
  <g transform="translate(45, 60) scale(0.6)">
    <!-- Satchel body -->
    <rect x="20" y="40" width="120" height="80" rx="10" fill="#ffffff"/>
    
    <!-- Satchel flap -->
    <path d="M 20 40 Q 80 20 140 40" stroke="#ffffff" stroke-width="8" fill="none"/>
    
    <!-- Satchel strap -->
    <rect x="60" y="20" width="40" height="8" rx="4" fill="#ffffff"/>
    
    <!-- Satchel handle -->
    <rect x="70" y="15" width="20" height="6" rx="3" fill="#ffffff"/>
    
    <!-- Cross symbol -->
    <g transform="translate(80, 80)">
      <rect x="-15" y="-2" width="30" height="4" fill="#003366"/>
      <rect x="-2" y="-15" width="4" height="30" fill="#003366"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="90" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#003366" font-weight="bold">MinistryBag</text>
</svg>
