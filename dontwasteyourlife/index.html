        "title": "Chapter 10: My Prayer\u2014Let None Say in the End, 'I\u2019ve Wasted It'",
        "html": "<h1>My Prayer\u2014Let None Say in the End, 'I\u2019ve Wasted It'</h1>\n\n<h2>Oh, Lord, Don\u2019t Let Me Waste My Life!</h2>\n\n<p>I am deeply moved by the courage and carnage on Iwo Jima. As I read the pages of this history, everything in me cries out, \u201cOh, Lord, don\u2019t let me waste my life!\u201d Let me come to the end\u2014 whether soon or late\u2014and be able to say to a family, a church, a city, and the unreached peoples of the earth, \u201cFor your tomorrow, I gave my today. Not just for your tomorrow on earth, but for the countless tomorrows of your ever-increasing gladness in God.\u201d</p>\n\n<p>The closer I looked at the individual soldiers in this World War II history, the more I felt a passion that my life would count, and that I would be able to die well.</p>\n\n<div class=\"footnote\">10. Bradley, Flags of Our Fathers, 246\u201347. This book is the story of the Battle of Iwo Jima woven together with the lives of the six flag raisers in the famous Iwo Jima Memorial, told by the son of John Bradley, one of the soldiers in the Memorial.</div>\n\n<p>**[Page 120]**</p>\n\n<p>As rainy morning wore into afternoon and the fighting bogged down, the Marines continued to take casualties. Often it was the corpsmen [medics] themselves who died as they tried to preserve life. William Hoopes of Chattanooga was crouch-ing beside a medic named Kelly, who put his head above a protective ridge and placed binoculars to his eyes\u2014just for an instant\u2014to spot a sniper who was peppering his area. In that instant the sniper shot him through the Adam\u2019s apple. Hoopes, a pharmacist\u2019s mate himself, struggled frantically to save his friend. \u201cI took my forceps and reached into his neck to grasp the artery and pinch it off,\u201d Hoopes recalled. \u201cHis blood was spurting. He had no speech but his eyes were on me. He knew I was trying to save his life. I tried everything in the world. I couldn\u2019t do it. I tried. The blood was so slip-pery. I couldn\u2019t get the artery. I was trying so hard. And all the while he just looked at me. He looked directly into my face. The last thing he did as the blood spurts became less and less was to pat me on the arm as if to say, \u2018That\u2019s all right.\u2019 Then he died.\u201d</p>\n\n<p>In this heart-breaking moment I want to be Hoopes and I want to be Kelly. I want to be able to say to suffering and perishing people, \u201cI tried everything in the world. . . . I was trying so hard.\u201d</p>\n\n<p>And I want to be able to say to those around me when I die, \u201cIt\u2019s all right. To live is Christ, and to die is gain.\u201d</p>\n\n<h2>When the Trifling Fog Clears</h2>\n\n<p>At these moments, when the trifling fog of life clears and I see what I am really on earth to do, I groan over the petty pursuits that waste so many lives\u2014and so much of mine. Just think of the magnitude of sports\u2014a whole section of the daily newspaper. But there is no section on God. Think of the endless resources for making your home and garden more comfortable and impressive. Think of how many tens of thousands of dollars you can spend</p>\n\n<div class=\"footnote\">11. Ibid., 188.</div>\n\n<p>**[Page 121]**</p>\n\n<p>to buy more car than you need. Think of the time and energy and conversation that go into entertainment and leisure and what we call \u201cfun stuff.\u201d And add to that now the computer that artificially recreates the very games that are already so distant from reality; it is like a multi-layered dreamworld of insignificance expanding into nothingness.</p>\n\n<h2>Consumed with Clothes</h2>\n\n<p>Or think about clothes. What a tragedy to see so many young people obsessed with what they wear and how they look. Even Christian youth seem powerless to ask greater questions than \u201cWhat\u2019s wrong with it?\u201d Like: Will these clothes help me magnify Christ? Will they point people to him as the manifest Treasure of my life? Will they highlight my personhood, created in the image of God to serve, or will they highlight my sexuality? Or my la-ziness? Trust me, I\u2019m not hung up on clothes. There are some pretty radical, Christ-exalting reasons to dress down. My plea is that you be more like a dolphin and less like a jellyfish in the sea of fashion\u2014and of contra-fashion (which is just as tyrannizing).</p>\n\n<p>Go beyond one teenager who wrote to the Minneapolis Star Tribune in response to a letter to the editor: As a teenager, what you wear is unfortunately becoming more important. Honestly even I find some of the clothes that I wear offensive. The letter spoke of girls being able to dress fashion-ably and sensibly. Show me how that\u2019s possible, and I\u2019ll do it.</p>\n\n<p>Most of my friends often are not comfortable with what is popular, but we wear it anyway. Standing out is just not always worth the struggle. Society tells us to be different, yet mainstream.</p>\n\n<p>How do you dress to please yourself, your parents and your peers? You can\u2019t. Teens end up compromising their values to fit in. If we intend to make it through high school, or even junior high, without being tormented then we must dress to please our peers.</p>\n\n<p>**[Page 122]**</p>\n\n<p>We are the up-and-coming leaders of this nation, and we must see what we have become and change.12</p>\n\n<h2>Where Are the Young Radicals for Christ?</h2>\n\n<p>When I stand, as it were, on the shores of Iwo Jima and let myself reenact those hours of courage and sacrifice, and remember that they were young, I cannot make peace with the petty preoccupa- tions of most American life. One of them was really young. I read his story and wanted to speak to every youth group in America and say, Do you want to see what cool is? Do you want to see something a thousand times more impressive than a triple double? Well, listen up about Jacklyn Lucas.</p>\n\n<p>He\u2019d fast-talked his way into the Marines at fourteen, fooling the recruits with his muscled physique. . . . Assigned to drive a truck in Hawaii, he had grown frustrated; he wanted to fight.</p>\n\n<p>He stowed away on a transport out of Honolulu, surviving on food passed along to him by sympathetic leathernecks on board.</p>\n\n<p>He landed on D-Day [at Iwo Jima] without a rifle. He grabbed one lying on the beach and fought his way inland.</p>\n\n<p>Now, on D+1, Jack and three comrades were crawling through a trench when eight Japanese sprang in front of them. Jack shot one of them through the head. Then his rifle jammed.</p>\n\n<p>As he struggled with it a grenade landed at his feet. He yelled a warning to the others and rammed the grenade into the soft ash. Immediately, another rolled in. Jack Lucas, seventeen, fell on both grenades. \u201cLuke, you\u2019re gonna die,\u201d he remembered thinking. . . .</p>\n\n<p>Aboard the hospital ship Samaritan the doctors could scarcely believe it. \u201cMaybe he was too damned young and too damned tough to die,\u201d one said. He endured twenty-one reconstructive operations and became the nation\u2019s youngest Medal of Honor winner\u2014and the only high school freshman to receive it.</p>\n\n<div class=\"footnote\">12. Megan Heggemeir, \u201cFor Teenagers, Fashion Is Key to Fitting In,\u201d Minneapolis Star Tribune (November 16, 2002): A23.</div>\n\n<div class=\"footnote\">13. Bradley, Flags of Our Fathers, 174\u201375.</div>\n\n<p>**[Page 123]**</p>\n\n<p>As I read that, I thought of all the things that high school kids think is cool. I sat on the porch where I was reading and thought, Oh, God, who will get in their face and give them something to live for? They waste their days in a trance of insignificance, try- ing to look cool or talk cool or walk cool. They don\u2019t have a clue what cool is.</p>\n\n<p>One more story to clarify what is cool. It\u2019s about Ray Dollins, a fighter pilot at Iwo Jima.</p>\n\n<p>The first wave of amtracs headed for shore. The Marine fighter planes were finishing up their low strafing runs. And as the last pilot began to pull his Corsair aloft, Japanese sprang to their guns and riddled the plane with flak. The pilot, Major Ray Dollins, tried to gain altitude as he headed out over the ocean so as to avoid a deadly crash into the Marines headed for the beach, but his plane was too badly damaged. Lieutenant Keith Wells watched it from the amtrac. . . . \u201cWe could see him in the cockpit,\u201d Wells said, \u201cand he was trying everything. He was heading straight down for a group of approaching \u2019tracs filled with Marines. At the last second he flipped the plane over on its back and aimed it into the water between two waves of tanks. We watched the water exploding into the air.\u201d</p>\n\n<p>Military personnel listening to the flight radio network from the ships could not only see Dollins go down; they could hear his last words into his microphone. They were a defiant parody.</p>\n\n<p>Oh, what a beautiful morning,Oh, what a beautiful day, I\u2019ve got a terrible feeling Everything\u2019s coming my way.</p>\n\n<p>Of course, we do not use the word cool to describe true greatness. It is a small word. That\u2019s the point. It\u2019s cheap. And it\u2019s what millions of young people live for. Who confronts them</p>\n\n<div class=\"footnote\">14. Ibid., 161\u201362.</div>\n\n<p>**[Page 124]**</p>\n\n<p>with urgency and tears? Who pleads with them not to waste their lives? Who takes them by the collar, so to speak, and loves them enough to show them a life so radical and so real and so costly and Christ-saturated that they feel the emptiness and triviality of their CD collection and their pointless conversations about pass-ing celebrities? Who will waken what lies latent in their souls, untapped\u2014a longing not to waste their lives?</p>\n\n<h2>My Heart\u2019s Plea</h2>\n\n<p>Oh, that young and old would turn off the television, take a long walk, and dream about feats of courage for a cause ten thousand times more important than American democracy\u2014as precious as that is. If we would dream and if we would pray, would not God answer? Would he withhold from us a life of joyful love and mercy and sacrifice that magnifies Christ and makes people glad in God? I plead with you, as I pray for myself, set your face like flint to join Jesus on the Calvary road. \u201cLet us go to him outside the camp and bear the reproach he endured. For here we have no lasting city, but we seek the city that is to come\u201d (Heb. 13:13\u201314). When they see our sacrificial love\u2014radiant with joy\u2014will they not say, \u201cChrist is great\u201d?</p>\n\n<h2>Making Much of</h2>\n\n<h2>Christ from 8 to 5</h2>\n\n<p>It would be a mistake to infer from the call to wartime living in the previous chapter that Christians should quit their jobs and go to \u201cwar\u201d\u2014say, to become missionaries or pastors or full-time relief workers. That would be a fundamental misunderstanding of where the war is being fought. Of course, the battles are raging spiritually (without bombs or bayonets) among unreached peoples of the world where the King of kings has sent his selfless \u201ctroops\u201d</p>\n\n<p>with the gospel of peace and is gathering a happy people for him- self. This is the glorious work of frontier missions. I will argue later that it is a magnificent calling; and I pray that thousands of you who read this book will hear it and go to those front lines.</p>\n\n<h2>The War Is Not Geographical</h2>\n\n<p>But make no mistake, the \u201cwar\u201d that I have in mind when I speak of a \u201cwartime mind-set\u201d or a \u201cwartime lifestyle\u201d is not being fought along geographical lines. It is being fought first along the line between good and evil in every human heart, especially the hearts of Christians where Christ has staked his claim, and where</p>\n\n<p>**[Page 126]**</p>\n\n<p>he means to be totally triumphant. The \u201cwar\u201d is being fought along the line between sin and righteousness in every family. It is being fought along the line between truth and falsehood in every school . . . between justice and injustice in every legislature . . .</p>\n\n<p>between integrity and corruption in every office . . . between love and hate in every ethnic group . . . between pride and humility in every sport . . . between the beautiful and the ugly in every art . . .</p>\n\n<p>between right doctrine and wrong doctrine in every church . . .</p>\n\n<p>and between sloth and diligence between coffee breaks. It is not a waste to fight the battle for truth and faith and love on any of these fronts.</p>\n\n<p>The war is not primarily spatial or physical\u2014though its suc- cesses and failures have physical effects. Therefore, the secular vocations of Christians are a war zone. There are spiritual adver - saries to be defeated (that is, evil spirits and sins, not people); and there is beautiful moral high ground to be gained for the glory of God. You don\u2019t waste you life by where you work, but how and why.</p>\n\n<h2>Secular Is Not Bad, but Strategic</h2>\n\n<p>Please don\u2019t hear in the phrase \u201csecular vocation\u201d any unspiritual or inferior comparison to \u201cchurch vocation\u201d or \u201cmission voca-tion\u201d or \u201cspiritual vocation.\u201d I simply mean the vocations that are not structurally connected to the church. There is such a thing as being in the world but not of the world, as Jesus taught when he prayed in John 17:15\u201316, \u201cI do not ask that you take them out of the world, but that you keep them from the evil one. They are not of the world, just as I am not of the world.\u201d So Jesus\u2019s intention is that his disciples remain in the world (which is what I mean by \u201csecular jobs\u201d), but that they not be \u201cof the world\u201d (which is why I say we are in a war).</p>\n\n<p>Martin Luther recaptured the biblical teaching of the priest- hood of every Christian and blasted the spiritual line between clergy and laity. He agreed that there is a church  calling and a</p>"
