    <script>
        // Store answers in localStorage
        function saveAnswer(questionId) {
            const chapter = document.getElementById('chapterSelect').value;
            const answer = document.getElementById(questionId).value;
            localStorage.setItem(`${chapter}_${questionId}`, answer);
        }

        // Load saved answers for current chapter
        function loadAnswers() {
            const chapter = document.getElementById('chapterSelect').value;
            ['q1', 'q2', 'q3', 'q4', 'q5', 'overall'].forEach(id => {
                const saved = localStorage.getItem(`${chapter}_${id}`);
                if (saved) {
                    document.getElementById(id).value = saved;
                }
            });
        }

        // Auto-save answers as user types
        ['q1', 'q2', 'q3', 'q4', 'q5', 'overall'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => saveAnswer(id));
        });

        function setTextSize(size) {
            const bookText = document.getElementById('bookText');
            bookText.className = 'book-text size-' + size;

            // Update button states
            document.querySelectorAll('.btn-size').forEach((btn, index) => {
                btn.classList.remove('active');
            });

            if (size === 'small') document.querySelectorAll('.btn-size')[0].classList.add('active');
            if (size === 'medium') document.querySelectorAll('.btn-size')[1].classList.add('active');
            if (size === 'large') document.querySelectorAll('.btn-size')[2].classList.add('active');

            localStorage.setItem('textSize', size);
        }

        function skipToEnd() {
            document.getElementById('endMarker').scrollIntoView({ behavior: 'smooth' });
        }

    "preface": {
        "title": "Preface",
        "html": "<h1>Preface</h1>\n\n<p>Believe it or not, Bob Dylan figures into this story. The reason I mention Dylan here is that between the first publication of this book (2003) and now (2017), he was awarded the Nobel Prize for Literature. Astonishing. The Nobel Prize website says the prize was \u201cfor having created new poetic expressions within the great American song tradition.\u201d</p>\n\n<p>There is tension between the Dylan in my story and the Dylan of the Nobel Prize acceptance speech. After telling us about how the classics Moby-Dick, All Quiet on the Western Front, and The Odyssey shaped his work, Dylan asks, \u201cSo what does it all mean?\u201d I sat up with expectation. That\u2019s what this book is about. What does life mean?</p>\n\n<p>Then he answers, \u201c[My songs] can mean a lot of different things. If a song moves you, that\u2019s all that\u2019s important. I don\u2019t have to know what a song means. . . . And I\u2019m not going to worry about it\u2014what it all means.\u201d</p>\n\n<p>If that strikes you as heroic, or courageous, or authentic, you may not like this book, at least not at first. Because it strikes me as tragic. Seventy-six years is a lot of life from which to conclude, \u201cI\u2019m not going to worry about what it all means. If you are moved, that\u2019s all that\u2019s important.\u201d No Mr. D., in a world of suffering like ours, and in the face of death and eternity, \u201cbeing moved\u201d is not enough.</p>\n\n<p>This book is about a kind of joy that never ends. But the peculiar twist is that this joy makes God look like the supreme Treasure that he is. The unwasted life is based on the discovery that our deepest joy and God\u2019s beautiful majesty reach their apex together.</p>\n\n<p>There is a warning. The path of God-exalting joy will cost you your life. Jesus said, \u201cWhoever loses his life for my sake and the gospel\u2019s will save it\u201d (Mark 8:35). In other words, it is better to lose your life than to waste it.</p>\n\n<p>If you live gladly to make others glad in God, your life will be hard, your risks will be high, and your joy will be full. This is not a book about how to avoid a wounded life, but how to avoid a wasted life. Some of you will die in the service of Christ. That will not be a tragedy. Treasuring life above Christ is a tragedy.</p>\n\n<p>I hope I am wrong about Bob Dylan. When he says, \u201cI\u2019m not going to worry about what it all means,\u201d maybe he really means, \u201cI\u2019m not going to worry, because I have discovered life\u2019s great meaning, and I don\u2019t need to worry anymore.\u201d Maybe he really does believe \u201cThe answer is blowin\u2019 in the wind.\u201d The answer. You\u2019ll see how that song figured into my story. It did not lead me to believe that there is no answer.</p>\n\n<p>Please know that I am praying for you, whether you are a student dreaming something radical for your life or whether you are retired and hoping not to waste the final years. If you wonder what I am praying, read chapter 10. It is my prayer.</p>\n\n<p>For now, I thank God for you. My joy grows with every soul that seeks the glory of God in the face of Jesus Christ. Remember, you have one life. That\u2019s all. You were made for God. Don\u2019t waste it.</p>\n\n<p>John Piper September 12, 2017</p>"

    "ch1": {
        "title": "Chapter 1: My Search for a Single Passion to Live By",
        "html": "<h1>My Search for a Single Passion to Live By</h1>\n\n<p>My father was an evangelist. When I was a boy, there were rare occasions when my mother and sister and I traveled with him and heard him preach. I trembled to hear my father preach. In spite of the predictable opening humor, the whole thing struck me as absolutely blood-earnest. There was a certain squint to his eye and a tightening of his lips when the avalanche of biblical texts came to a climax in application.</p>\n\n<h2>\u201cI\u2019ve Wasted It, I\u2019ve Wasted It\u201d</h2>\n\n<p>Oh, how he would plead! Children, teenagers, young singles, young married people, the middle-aged, old people\u2014he would press the warnings and the wooings of Christ into the heart of each person. He had stories, so many stories, for each age group\u2014 stories of glorious conversions, and stories of horrific refusals to believe followed by tragic deaths. Seldom could those stories come without tears.</p>\n\n<p>For me as a boy, one of the most gripping illustrations my fiery father used was the story of a man converted in old age. The</p>\n\n<p>**[Page 14]**</p>\n\n<p>church had prayed for this man for decades. He was hard and resistant. But this time, for some reason, he showed up when my father was preaching. At the end of the service, during a hymn, to everyone\u2019s amazement he came and took my father\u2019s hand. They sat down together on the front pew of the church as the people were dismissed. God opened his heart to the gospel of Christ, and he was saved from his sins and given eternal life. But that did not stop him from sobbing and saying, as the tears ran down his wrin-kled face\u2014and what an impact it made on me to hear my father say this through his own tears\u2014\u201cI\u2019ve wasted it! I\u2019ve wasted it!\u201d</p>\n\n<p>This was the story that gripped me more than all the stories of young people who died in car wrecks before they were con- verted\u2014the story of an old man weeping that he had wasted his life. In those early years God awakened in me a fear and a passion not to waste my life. The thought of coming to my old age and saying through tears, \u201cI\u2019ve wasted it! I\u2019ve wasted it!\u201d was a fearful and horrible thought to me.</p>\n\n<h2>\u201cOnly One Life, \u2019Twill Soon Be Past\u201d</h2>\n\n<p>Another riveting force in my young life\u2014small at first, but oh so powerful over time\u2014was a plaque that hung in our kitchen over the sink. We moved into that house when I was six. So I suppose I looked at the words on that plaque almost every day for twelve years, till I went away to college at age eighteen. It was a simple piece of glass painted black on the back with a gray link chain snug around it for a border and for hanging. On the front, in old English script, painted in white, were the words: Only one life, \u2019Twill soon be past;Only what\u2019s donefor Christ will last.</p>\n\n<p>To the left, beside these words, was a painted green hill with two trees and a brown path that disappeared over the hill. How many</p>\n\n<p>**[Page 15]**</p>\n\n<p>times, as a little boy, and then as a teenager with pimples and longings and anxieties, I looked at that brown path (my life) and wondered what would be over that hill. The message was clear.</p>\n\n<p>You get one pass at life. That\u2019s all. Only one. And the lasting measure of that life is Jesus Christ. That very plaque hung on the wall by our front door for years. I saw it every time I left home.</p>\n\n<p>What would it mean to waste my life? That was a burning question. Or, more positively, what would it mean to live well\u2014 not to waste life, but to . . . ? How to finish that sentence was the question. I was not even sure how to put the question into words, let alone what the answer might be. What was the opposite of not wasting my life? \u201cTo be successful in a career\u201d? Or \u201cto be maximally happy\u201d? Or \u201cto accomplish something great\u201d? Or \u201cto find the deepest meaning and significance\u201d? Or \u201cto help as many people as possible\u201d? Or \u201cto serve Christ to the full\u201d? Or \u201cto glo- rify God in all I do\u201d? Or was there a point, a purpose, a focus, an essence to life that would fulfill every one of those dreams?</p>\n\n<h2>\u201cThe Lost Years\u201d</h2>\n\n<p>I had forgotten how weighty this question was for me until I looked through my files from those early years. Just when I was about to leave my South Carolina home in 1964, never to return as a resident, Wade Hampton High School published a simple literary magazine of poems and stories. Near the back, with the byline Johnny Piper, was a poem. I will spare you. It was not a good poem. Jane, the editor, was merciful. What matters to me now was the title and first four lines. It was called \u201cThe Lost Years.\u201d Beside it was a sketch of an old man in a rocking chair.</p>\n\n<p>The poem began: Long I sought for the earth\u2019s hidden meaning; Long as a youth was my search in vain.</p>\n\n<p>Now as I approach my last years waning, My search I must begin again.</p>\n\n<p>**[Page 16]**</p>\n\n<p>Across the fifty years that separate me from that poem I can hear the fearful refrain, \u201cI\u2019ve wasted it! I\u2019ve wasted it!\u201d Somehow there had been wakened in me a passion for the essence and the main point of life. The ethical question \u201cwhether something is per - missible\u201d faded in relation to the question, \u201cwhat is the main thing, the essential thing?\u201d The thought of building a life around minimal morality or minimal significance\u2014a life defined by the question, \u201cWhat is permissible?\u201d\u2014felt almost disgusting to me. I didn\u2019t want a minimal life. I didn\u2019t want to live on the outskirts of reality. I wanted to understand the main thing about life and pursue it.</p>\n\n<h2>Existentialism Was the Air We Breathed</h2>\n\n<p>The passion not to miss the essence of life, not to waste it, inten- sified in college\u2014the tumultuous late sixties. There were strong reasons for this, reasons that go well beyond the inner turmoil of one boy coming of age. \u201cEssence\u201d was under assault almost every-where. Existentialism was the air we breathed. And the meaning of existentialism was that \u201cexistence precedes essence.\u201d That is, first you exist and then, by existing, you create your essence. You make your essence by freely choosing to be what you will be. There is no essence outside you to pursue or conform to. Call it \u201cGod\u201d</p>\n\n<p>or \u201cmeaning\u201d or \u201cpurpose\u201d\u2014it is not there until you create it by your own courageous existence. (If you furrow your brow and think, \u201cThis sounds strangely like our own day and what we call postmodernism,\u201d don\u2019t be surprised. There is nothing new under the sun. There are only endless repackagings.) I recall sitting in a darkened theater watching the theatrical offspring of existentialism, the \u201ctheater of the absurd.\u201d The play was Samuel Beckett\u2019s Waiting for Godot. Vladimir and Estragon meet under a tree and converse as they wait for Godot. He never comes. Near the end of the play a boy tells them Godot will not be coming. They decide to leave but never move. They go nowhere.</p>\n\n<p>The curtain falls, and God[ot] never comes.</p>\n\n<p>That was Beckett\u2019s view of people like me\u2014waiting, seeking,</p>\n\n<p>**[Page 17]**</p>\n\n<p>hoping to find the Essence of things, instead of creating my own essence with my free and unbridled existence. Nowhere\u2014that\u2019s where you\u2019re going, he implied, if you pursue some transcendent Point or Purpose or Focus or Essence.</p>\n\n<h2>\u201cThe Nowhere Man\u201d</h2>\n\n<p>The Beatles released their album Rubber Soul in December 1965 and sang out their existentialism with compelling power for my gen-eration. Perhaps it was clearest in John Lennon\u2019s \u201cNowhere Man.\u201d</p>\n\n<p>He\u2019s a real nowhere man Sitting in his nowhere land Making all his nowhere plans For nobodyDoesn\u2019t have a point of view Knows not where he\u2019s going to Isn\u2019t he a bit like you and me?</p>\n\n<p>These were heady days, especially for college students. And, thankfully, God was not silent. Not everybody gave way to the lure of the absurd and the enticement of heroic emptiness. Not everyone caved in to the summons of Albert Camus and Jean-Paul Sartre. Even voices without root in the Truth knew that there must be something more\u2014something outside ourselves, something big- ger and greater and more worth living for than what we saw in the mirror.</p>\n\n<h2>The Answer, the Answer Was Blowin\u2019 in the Wind</h2>\n\n<p>Bob Dylan was scratching out songs with oblique messages of hope that exploded on the scene precisely because they hinted at a Reality that would not keep us waiting forever. Things would change. Sooner or later the slow would be fast and the first would be last. And it would not be because we were existential masters of our absurd fate. It would come to us. That is what we all felt in the song, \u201cThe Times They Are A-Changin\u2019.\u201d</p>\n\n<p>**[Page 18]**</p>\n\n<p>The line it is drawn, The curse it is cast,The slow one nowWill later be fast.As the present nowWill later be past,The order isRapidly fadin\u2019.And the first one nowWill later be last,For the times they are a-changin\u2019.</p>\n\n<p>It must have riled the existentialists to hear Dylan, perhaps without even knowing it, sweep away their everything-goes rela- tivism with the audacious double \u201cThe answer . . . The answer\u201d</p>\n\n<p>in the smash hit, \u201cBlowin\u2019 in the Wind.\u201d</p>\n\n<p>How many times must a man look up Before he can see the sky?Yes, \u2019n\u2019 how many ears must one man haveBefore he can hear people cry?Yes, \u2019n\u2019 how many deaths will it take till he knowsThat too many people have died?The answer, my friend, is blowin\u2019 in the wind,The answer is blowin\u2019 in the wind.</p>\n\n<p>How many times can a man look up and not see the sky?</p>\n\n<p>There is a sky up there to be seen. You may look up ten thousand times and say you don\u2019t see it. But that has absolutely no effect on its objective existence. It is there. And one day you will see it.</p>\n\n<p>How many times must you look up before you see it? There is an answer. The answer, The answer, my friend, is not yours to invent or create. It will be decided for you. It is outside you. It is real and objective and firm. One day you will hear it. You don\u2019t create it.</p>\n\n<p>You don\u2019t define it. It comes to you, and sooner or later you con-form to it\u2014or bow to it.</p>\n\n<p>**[Page 19]**</p>\n\n<p>That is what I heard in Dylan\u2019s song, and everything in me said, Yes! There is an Answer with a capital A. To miss it would mean a wasted life. To find it would mean having a unifying Answer to all my questions.</p>\n\n<p>The little brown path over the green hill on our kitchen plaque was winding its way\u2014all through the sixties\u2014among the sweet snares of intellectual folly. Oh, how courageous my generation seemed when they stepped off the path and put their foot in the trap! Some could even muster the moxie to boast, \u201cI have cho- sen the way of freedom. I have created my own existence. I have shaken loose the old laws. Look how my leg is severed!\u201d</p>\n\n<h2>The Man with Long Hair and Knickers</h2>\n\n<p>But God was graciously posting compelling warnings along the way. In the fall of 1965 Francis Schaeffer delivered a week of lectures at Wheaton College that in 1968 became the book, The God Who Is There.</p>\n\n<p>1 The title shows the stunning simplicity of the thesis. God is there. Not in here, defined and shaped by my own desires. God is out there. Objective. Absolute Reality (which Schaeffer pronounced something like \u201cReawity\u201d). All that looks like reality to us is dependent on God. There is creation and Cre- ator, nothing more. And creation gets all its meaning and purpose from God.</p>\n\n<p>Here was an absolutely compelling road sign. Stay on the road of objective truth. This will be the way to avoid wasting your life.</p>\n\n<p>Stay on the road that your fiery evangelist father was on. Don\u2019t forsake the plaque on your kitchen wall. Here was weighty intel-lectual confirmation that life would be wasted in the grasslands of existentialism. Stay on the road. There is Truth. There is a Point and Purpose and Essence to it all. Keep searching. You will find it.</p>\n\n<p>I suppose there is no point lamenting that one must spend his</p>\n\n<div class=\"footnote\">1. Schaeffer\u2019s prophetic work remains incredibly relevant to our age. I\u2019d encourage every one of my readers to read at least one work by Schaeffer. A good place to begin with the \u201cbest of the best\u201d is The Francis A. Schaeffer Trilogy: The God Who Is There, Escape from Reason, and He Is There and He Is Not Silent (Wheaton, IL: Crossway, 1990).</div>\n\n<p>**[Page 20]**</p>\n\n<p>college years learning the obvious\u2014that there is Truth, that there is objective being and objective value. Like a fish going to school to learn that there is water, or a bird that there is air, or a worm that there is dirt. But it seems that, for the last two hundred years or so, this has been the main point of good education. And its op- posite is the essence of bad education. So I don\u2019t lament the years I spent learning the obvious.</p>\n\n<h2>The Man Who Taught Me to See</h2>\n\n<p>Indeed, I thank God for professors and writers who devoted tre-mendous creative energies to render credible the existence of trees and water and souls and love and God. C. S. Lewis, who died the same day as John F. Kennedy in 1963 and who taught English at Oxford, walked up over the horizon of my little brown path in 1964 with such blazing brightness that it is hard to overstate the impact he had on my life.</p>\n\n<p>Someone introduced me to Lewis my freshman year with the book, Mere Christianity.</p>\n\n<p>2 For the next five or six years I was al- most never without a Lewis book near at hand. I think that with-out his influence I would not have lived my life with as much joy or usefulness as I have. There are reasons for this.</p>\n\n<p>He has made me wary of chronological snobbery. That is, he showed me that newness is no virtue and oldness is no vice.</p>\n\n<p>Truth and beauty and goodness are not determined by when they exist. Nothing is inferior for being old, and nothing is valuable for being modern. This has freed me from the tyranny of novelty and opened for me the wisdom of the ages. To this day I get most of my soul-food from centuries ago. I thank God for Lewis\u2019s compelling dem onstra tion of the obvious.</p>\n\n<p>He demonstrated for me and convinced me that rigorous, pre- cise, penetrating logic is not opposed to deep, soul-stirring feeling and vivid, lively\u2014even playful\u2014imagination. He was a \u201cromantic</p>\n\n<div class=\"footnote\">2. C. S. Lewis, Mere Christianity (New York: Macmillan, 1952).</div>\n\n<p>**[Page 21]**</p>\n\n<p>rationalist.\u201d He combined things that almost everybody today as- sumes are mutually exclusive: rationalism and poetry, cool logic and warm feeling, disciplined prose and free imagination. In shat- tering these old stereotypes, he freed me to think hard and to write poetry, to argue for the resurrection and compose hymns to Christ, to smash an argument and hug a friend, to demand a definition and use a metaphor.</p>\n\n<p>Lewis gave me an intense sense of the \u201crealness\u201d of things. The preciousness of this is hard to communicate. To wake up in the morning and be aware of the firmness of the mattress, the warmth of the sun\u2019s rays, the sound of the clock ticking, the sheer being of things (\u201cquiddity\u201d as he calls it 3). He helped me become alive to life. He helped me see what is there in the world\u2014things that, if we didn\u2019t have, we would pay a million dollars to have, but having them, ignore. He made me more alive to beauty. He put my soul on notice that there are daily wonders that will waken worship if I open my eyes. He shook my dozing soul and threw the cold water of reality in my face, so that life and God and heaven and hell broke into my world with glory and horror.</p>\n\n<p>He exposed the sophisticated intellectual opposition to ob- jective being and objective value for the naked folly that it was. The philosophical king of my generation had no clothes on, and the writer of children\u2019s books from Oxford had the courage to say so.</p>\n\n<p>You can\u2019t go on \u201cseeing through\u201d things forever. The whole point of seeing through something is to see something through it. It is good that the window should be transparent, because the street or garden beyond it is opaque. How if you saw through the garden too? It is no use trying to \u201csee through\u201d</p>\n\n<p>first principles. If you see through everything, then everything is transparent. But a wholly transparent world is an invisible world. To \u201csee through\u201d all things is the same as not to see.</p>\n\n<div class=\"footnote\">3. C. S. Lewis, Surprised by Joy (New York: Harcourt, Brace and World, 1955), 199.</div>\n\n<div class=\"footnote\">4. C. S. Lewis, The Abolition of Man (New York: Macmillan, 1947), 91.</div>\n\n<p>**[Page 22]**</p>\n\n<p>Oh, how much more could be said about the world as C. S.</p>\n\n<p>Lewis saw it and the way he spoke. He has his flaws, some of them serious. But I will never cease to thank God for this remarkable man who came onto my path at the perfect moment.</p>\n\n<h2>A Fianc\u00e9e Is a Stubbornly Objective Fact</h2>\n\n<p>There was another force that solidified my unwavering belief in the unbending existence of objective reality. Her name was No\u00ebl Henry. I fell in love with her in the summer of 1966. Way too soon probably. But it has turned out okay; I still love her. Nothing sobers a wandering philosophical imagination like the thought of having a wife and children to support.</p>\n\n<p>We were married in December 1968. It is a good thing to do one\u2019s thinking in relation to real people. From that moment on, every thought has been a thought in relationship. Nothing is merely an idea, but an idea that bears on my wife, then later, on my five children and an increasing number of grandchildren.</p>\n\n<p>I thank God for the parable of Christ and the church that I have been obliged to live these forty years. There are lessons in life\u2014the unwasted life\u2014that I would probably never have learned without this relationship (just as there are lessons in lifelong singleness that will probably be learned no other way).</p>\n\n<h2>I Bless You, Mono, for My Life</h2>\n\n<p>In the fall of 1966 God was closing in with an ever narrowing path for my life. When he made his next decisive move, No\u00ebl wondered where I had gone. The fall semester had started, and I did not show up in classes or in chapel. Finally she found me, flat on my back with mononucleosis in the health center, where I lay for three weeks. The life plan that I was so sure of four months earlier unraveled in my fevered hands.</p>\n\n<p>In May I had felt a joyful confidence that my life would be most useful as a medical doctor. I loved biology; I loved the idea of healing people. I loved knowing, at last, what I was doing in</p>\n\n<p>**[Page 23]**</p>\n\n<p>college. So I quickly took general chemistry in summer school so I could catch up and take organic chemistry that fall.</p>\n\n<p>Now with mono, I had missed three weeks of organic chemis- try. There was no catching up. But even more important, Harold John Ockenga, then pastor of Park Street Church in Boston, was preaching in chapel each morning during the spiritual emphasis week. I was listening on WETN, the college radio station. Never had I heard exposition of the Scriptures like this. Suddenly all the glorious objectivity of Reality centered for me on the Word of God. I lay there feeling as if I had awakened from a dream, and knew, now that I was awake, what I was to do.</p>\n\n<p>No\u00ebl came to visit, and I said, \u201cWhat would you think if I didn\u2019t pursue a medical career but instead went to seminary?\u201d As with every other time I\u2019ve asked that kind of question through the years, the answer was, \u201cIf that\u2019s where God leads you, that\u2019s where I\u2019ll go.\u201d From that moment on I have never doubted that my calling in life is to be a minister of the Word of God.</p>"

        "title": "Chapter 2: Breakthrough\u2014The Beauty of Christ, My Joy",
        "html": "<h1>Breakthrough\u2014The Beauty of Christ, My Joy</h1>\n\n<h2>Breakthrough\u2014</h2>\n\n<h2>The Beauty of Christ, My Joy</h2>\n\n<p>In 1968 I had no idea what it would mean for me to be a minis- ter of the Word. Being a pastor was as far from my expectations as being a pastor\u2019s wife was from No\u00ebl\u2019s. What then? Would it mean being a teacher, a missionary, a writer, maybe a professor of literature with good theology? All I knew was that ultimate Reality had suddenly centered for me on the Word of God. The great Point and Purpose and Essence that I longed to link up with was now connected unbreakably with the Bible. The mandate was clear: \u201cDo your best to present yourself to God as one approved, a worker who has no need to be ashamed, rightly handling the word of truth\u201d (2 Tim. 2:15). For me, that meant seminary, with a focus on understanding and rightly handling the Bible.</p>\n\n<h2>Learning Not to Cut Off My Own Head</h2>\n\n<p>The battle to learn the obvious continued. The modern assault on reality\u2014that there exists a real objective reality outside ourselves that can be truly known\u2014had turned Bible study into a swamp of subjectivity. You could see it in the church as small groups shared</p>\n\n<p>**[Page 26]**</p>\n\n<p>their subjective impressions about what Bible texts meant \u201cfor me\u201d without an anchor in any original meaning. And you could see it in academic books as creative scholars cut their own heads off by arguing that texts have no objective meaning.</p>\n\n<p>If there is only one life to live in this world, and if it is not to be wasted, nothing seemed more important to me than finding out what God really meant in the Bible, since he inspired men to write it. If that was up for grabs, then no one could tell which life is wor - thy and which life is wasted. I was stunned at the gamesmanship in the scholarly world as authors used all their intellectual powers to nullify what they themselves wrote! That is, they expressed theories of meaning that argued there is no single, valid meaning in texts. Ordinary people reading this book will (I hope) find this incredible. I don\u2019t blame you. It is. But the fact remains that to this day well-paid, well-fed professors use tuition and tax dollars to argue that \u201csince literature does not accurately convey reality, literary interpretation need not accurately convey the reality which is literature.\u201d</p>\n\n<p>In other words, since we can\u2019t know objective reality outside ourselves, there can be no objective meaning in what we write, either. So interpretation does not mean trying to find any objec- tive thing that an author put in a text, but simply means that we express the ideas that enter our head as we read. Which doesn\u2019t really matter because when others read what we have written, they won\u2019t have any access to our intention either. It\u2019s all a game. Only it is sinister, because all these scholars (and small-group members) insist that their own love letters and contracts be measured by one rule: what they intended to say. Any mumbo-jumbo about creatively hearing \u201cyes\u201d when I wrote \u201cno\u201d will not go down at the bank or the marriage counselor.</p>\n\n<p>And so it was that Existentialism came home to roost in the Bible: existence precedes essence. That is, I don\u2019t find meaning\u2014</p>\n\n<div class=\"footnote\">1. E. D. Hirsch, Validity in Interpretation (New Haven, CT: Yale University Press, 1967), ix. This quote does not reflect what Hirsch believes but what he is arguing against.</div>\n\n<p>**[Page 27]**</p>\n\n<p>I create it. The Bible is a lump of clay, and I am the potter. Interpre- tation is creation. My existence as a subject creates the \u201cessence\u201d</p>\n\n<p>of the object. Don\u2019t laugh. They were serious. They still are. Today it just has other names.</p>\n\n<h2>Defending the Brightness of the Broad-Day Sun</h2>\n\n<p>Into this morass of subjectivity came a professor of literature from the University of Virginia, E. D. Hirsch. Reading his book Valid- ity in Interpretation during my seminary years was like suddenly finding a rock under my feet in the quicksand of contemporary concepts about meaning. Like most of the guides God sent along my path, Hirsch defended the obvious. Yes, he argued, there does exist an original meaning that a writer had in his mind when he wrote. And yes, valid interpretation seeks that intention in the text and gives good reasons for claiming to see it. This seemed as obvi- ous to me as the broad-day sun. It was everybody\u2019s assumption in daily life when they spoke or wrote.</p>\n\n<p>Perhaps even more important, it seemed courteous. None of us wants our notes and letters and contracts interpreted differently than we intend them. Therefore, common courtesy, or the Golden Rule, requires that we read others the way we would be read. It seemed to me that much philosophical talk about meaning was just plain hypocritical: at the university I undermine objective meaning, but at home (and at the bank) I insist on it. I wanted no part of that game. It looked like an utterly wasted life. If there is no valid interpretation based on real objective, unchanging, original meaning, then my whole being said, \u201cLet us eat, drink, and be merry. But by no means let us treat scholarship as if it re- ally matters.\u201d</p>\n\n<h2>The Death of God and the Death of Meaning</h2>\n\n<p>Things were coming together. On a cool April afternoon back in 1966 at Wheaton College I had taken the new Time Magazine to a second-floor corner of the library and read the cover story: \u201cIs</p>\n\n<p>**[Page 28]**</p>\n\n<p>God Dead?\u201d (April 8, 1966). \u201cChristian atheists\u201d like Thomas J. J.</p>\n\n<p>Altizer answered, yes. It was not new news. Friedrich Nietzsche had given the obituary a hundred years earlier: \u201cWhither is God?</p>\n\n<p>. . . I will tell you. We have killed him\u2014you and I. All of us are his murderers. . . . God is dead. God remains dead and we have killed him.\u201d</p>\n\n<p>2 It was a costly confession: Nietzsche spent the last eleven years of his life in a semi-catatonic state and died in 1900.</p>\n\n<p>But the courageous \u201cChristian atheists\u201d of the sixties did not compute the costs of being God\u2019s replacement as supermen (which Nietzsche called them). The strong drink of Existentialism loos-ened the tongues of those creative theologians, like the men five rows back in the airplane after too many beers. So the suicidal assertion that God is dead was spoken again. And when God died, the meaning of texts died. If the basis of objective reality dies, then writing and speaking about objective reality die. It all hangs together.</p>\n\n<p>So my deliverance in the late sixties from the madness of killing God led naturally in the early seventies to my deliverance from the hypocritical emptiness of hermeneutical subjectivism\u2014the two- faced notion that there is no objective meaning in any sentence (but this one). Now I was ready for the real work of seminary: finding what the Bible said about how not to waste my life.</p>\n\n<h2>Learning the \u201cSevere Discipline\u201d of Reading the Bible</h2>\n\n<p>My debt at this point to Daniel Fuller is incalculable. He taught hermeneutics\u2014the science of how to interpret the Bible. Not only did he introduce me to E. D. Hirsch and force me to read him with rigor, but he also taught me how to read the Bible with what Matthew Arnold called \u201csevere discipline.\u201d He showed me the obvious: that the verses of the Bible are not strung pearls but links in a chain. The writers developed unified patterns of</p>\n\n<div class=\"footnote\">2. The quote is from aphorism 125 titled \u201cThe Madman,\u201d in The Joyful Science, cited in Damon Linker, \u201cNietzsche\u2019s Truth,\u201d First Things 125 (August/September 2002): 54; avail- able online at http:// www  .first things .com /ft issues /ft0208 /articles /linker  .html.</div>\n\n<p>**[Page 29]**</p>\n\n<p>thought. They reasoned. \u201cCome now, let us reason together, says the Lord\u201d (Isa. 1:18). This meant that, in each paragraph of Scripture, one should ask how each part related to the other parts in order to say one coherent thing. Then the paragraphs should be related to each other in the same way. And then the chapters, then the books, and so on until the unity of the Bible is found on its own terms.</p>\n\n<p>I felt like my little brown path of life had entered an orchard, a vineyard, a garden with mind-blowing, heart-thrilling, life-changing fruit to be picked everywhere. Never had I seen so much truth and so much beauty condensed in so small a sphere. The Bible seemed to me then, and it seems today, inexhaustible. This is what I had dreamed about in the health center with mono, when God called me to the ministry of the Word. Now the question became: What is the Point, the Purpose, the Focus, the Essence of this beautiful glimpse of divine Truth?</p>\n\n<h2>A Glimpse of Why I and Everything Exist</h2>\n\n<p>In course after course the pieces were put in place. What a gift those three years of seminary were! In the final class with Dr. Fuller, called \u201cThe Unity of the Bible\u201d (which is also a book by that title 3) the unifying flag was hoisted over the whole Bible.</p>\n\n<p>God ordained a redemptive history whose sequence fully dis- plays his glory so that, at the end, the greatest possible number of people would have had the historical antecedents necessary to engender [the most] fervent love for God. . . . The one thing God is doing in all of redemptive history is to show forth his mercy in such a way that the greatest number of people will throughout eternity delight in him with all their heart, strength, and mind. . . . When the earth of the new cre- ation is filled with such people, then God\u2019s purpose in showing forth his mercy will have been achieved. . . . All the events of</p>\n\n<div class=\"footnote\">3. Daniel Fuller, The Unity of the Bible: Unfolding God\u2019s Plan for Humanity (Grand Rapids, MI: Zondervan, 1992).</div>\n\n<p>**[Page 30]**</p>\n\n<p>redemptive history and their meaning as recorded in the Bible compose a unity in that they conjoin to bring about this goal.4 Contained in these sentences were the seeds of my future. The driving passion of my life was rooted here. One of the seeds was in the word \u201cglory\u201d\u2014God\u2019s aim in history was to \u201cfully display his glory.\u201d Another seed was in the word \u201cdelight\u201d\u2014God\u2019s aim was that his people \u201cdelight in him with all their heart.\u201d The passion of my life has been to understand and live and teach and preach how these two aims of God relate to each other\u2014indeed, how they are not two but one.</p>\n\n<p>It was becoming clearer and clearer that if I wanted to come to the end of my life and not say, \u201cI\u2019ve wasted it!\u201d then I would need to press all the way in, and all the way up, to the ultimate purpose of God and join him in it. If my life was to have a single, all-satisfying, unifying passion, it would have to be God\u2019s passion. And, if Daniel Fuller was right, God\u2019s passion was the display of his own glory and the delight of my heart.</p>\n\n<p>All of my life since that discovery has been spent experiencing and examining and explaining that truth. It has become clearer and more certain and more demanding with every year. It has become clearer that God being glorified and God being enjoyed are not separate categories. They relate to each other not like fruit and animals, but like fruit and apples. Apples are one kind of fruit. Enjoying God supremely is one way to glorify him. Enjoying God makes him look supremely valuable.</p>\n\n<h2>An Eighteenth-Century Preacher</h2>\n\n<h2>Sealed the Breakthrough</h2>\n\n<p>Jonathan Edwards came into my life at this time with the most powerful confirmation of this truth I have ever seen outside the Bible. It was powerful because he showed that it was in the Bible. In 2003 we marked his 300th birthday. He was a pastor and theo-</p>\n\n<div class=\"footnote\">4. Ibid., 453\u201354.</div>\n\n<p>**[Page 31]**</p>\n\n<p>logian in New En gland. For me he has become the most impor - tant dead teacher outside the Bible. No one outside Scripture has shaped my vision of God and the Christian life more than Jona-than Edwards.</p>\n\n<p>I thank God that Edwards did not waste his life. It ended abruptly from a failed smallpox vaccination when he was fifty-four. But he had lived well. His life is inspiring because of his zeal not to waste it and because of his passion for the supremacy of God. Consider some of the resolutions he wrote in his early twen-ties to intensify his life for the glory of God.</p>\n\n<p>\u2022 Resolution #5: \u201cResolved, never to lose one moment of time; but improve it the most profitable way I possibly can.\u201d</p>\n\n<p>\u2022 Resolution #6: \u201cResolved, to live with all my might, while I do live.\u201d</p>\n\n<p>\u2022 Resolution #17: \u201cResolved, that I will live so, as I shall wish I had done when I come to die.\u201d</p>\n\n<p>\u2022 Resolution #22: \u201cResolved, to endeavor to obtain for my-self as much happiness, in the other world, as I possibly can, with all the power, might, vigor, and vehemence, yea violence, I am capable of, or can bring myself to exert, in any way that can be thought of.\u201d</p>\n\n<p>This last resolution (#22) may strike us as blatantly self- centered, even dangerous, if we do not understand the deep con- nection in Edwards\u2019s mind between the glory of God and the happiness of Christians. The violence he had in mind was what Jesus meant when he said in essence, \u201cBetter to gouge out your eye to kill lust and go to heaven than to make peace with sin and go to hell\u201d (Matt. 5:29). And with regard to seeking his own happiness, keep in mind that Edwards was absolutely convinced that being happy in God was the way we glorify him. This was the reason</p>\n\n<div class=\"footnote\">5. Jonathan Edwards, The Works of Jonathan Edwards, ed. Edward Hickman, 2 vols.</div>\n\n<p>(Edinburgh: Banner of Truth, 1976), 1:xx-xxi.</p>\n\n<p>**[Page 32]**</p>\n\n<p>we were created. Delighting in God was not a mere preference or option in life; it was our joyful duty and should be the single pas- sion of our lives. Therefore to resolve to maximize his happiness in God was to resolve to show him more glorious than all other sources of happiness. Seeking happiness in God and glorifying God were the same.</p>\n\n<h2>The Great Coming Together for Me</h2>\n\n<p>Here is how Edwards explained it. He preached a sermon when he was still in his early twenties with this main point: \u201cThe godly are designed for unknown and inconceivable happiness.\u201d His text was 1 John 3:2, \u201cAnd it doth not yet appear what we shall be\u201d</p>\n\n<p>(KJV).</p>\n\n<p>[The] glory of God [does not] consist merely in the creature\u2019s perceiving his perfections: for the creature may perceive the power and wisdom of God, and yet take no delight in it, but abhor it. Those creatures that so do, don\u2019t glorify God. Nor doth the glory of God consist especially in speaking of his perfections: for words avail not any otherwise than as they ex-press the sentiment of the mind. This glory of God, therefore, [consists] in the creature\u2019s admiring and rejoicing [and] exult- ing in the manifestation of his beauty and excellency. . . . The essence of glorifying . . . God consists, therefore, in the crea- ture\u2019s rejoicing in God\u2019s manifestations of his beauty, which is the joy and happiness we speak of. So we see it comes to this at last: that the end of the creation is that God may communicate happiness to the creature; for if God created the world that he may be glorified in the creature, he created it that they might rejoice in his glory: for we have shown that they are the same.</p>\n\n<p>This was the great coming together for me\u2014the breakthrough.</p>\n\n<p>What was life about? What was it for? Why do I exist? Why am</p>\n\n<div class=\"footnote\">6. Jonathan Edwards, \u201cNothing Upon Earth Can Represent the Glories of Heaven,\u201d in Sermons and Discourses, 1723\u20131729, ed. Kenneth P. Minkema, vol. 14 of The Works of Jonathan Edwards (New Haven, CT: Yale University Press, 1997), 144.</div>\n\n<p>**[Page 33]**</p>\n\n<p>I here? To be happy? Or to glorify God? Unspoken for years, there was in me the feeling that these two were at odds. Either you glorify God or you pursue happiness. One seemed absolutely right; the other seemed absolutely inevitable. And that is why I was confused and frustrated for so long.</p>\n\n<p>Compounding the problem was that many who seemed to em- phasize the glory of God in their thinking did not seem to enjoy him much. And many who seemed to enjoy God most were defec- tive in their thinking about his glory. But now here was the great- est mind of early America, Jonathan Edwards, saying that God\u2019s purpose for my life was that I have a passion for God\u2019s glory and that I have a passion for my joy in that glory, and that these two are one passion.</p>\n\n<p>When I saw this, I knew, at last, what a wasted life would be and how to avoid it.</p>\n\n<p>God created me\u2014and you\u2014to live with a single, all-embracing, all-transforming passion, namely, a passion to glorify God by enjoying and displaying his supreme excellence in all the spheres of life. Enjoying and displaying are both crucial. If we try to display the excellence of God without joy in it, we will display a shell of hypocrisy and create scorn or legalism. But if we claim to enjoy his excellence and do not display it for others to see and admire, we deceive ourselves, because the mark of God-enthralled joy is to overflow and expand by extending itself into the hearts of others.</p>\n\n<p>The wasted life is the life without a passion for the supremacy of God in all things for the joy of all peoples.</p>\n\n<h2>The Crystal-Clear Reason for Living</h2>\n\n<p>The Bible is crystal clear: God created us for his glory. Thus says the Lord, \u201cBring my sons from afar and my daughters from the end of the earth, everyone who is called by my name, whom I created for my glory\u201d (Isa. 43:6\u20137). Life is wasted when we do not live for the glory of God. And I mean all of life. It is all for his glory. That is why the Bible gets down into the details of eating</p>\n\n<p>**[Page 34]**</p>\n\n<p>and drinking. \u201cWhether you eat or drink, or whatever you do, do all to the glory of God\u201d (1 Cor. 10:31). We waste our lives when we do not weave God into our eating and drinking and every other part by enjoying and displaying him.</p>\n\n<p>What does it mean to glorify God? It may get a dangerous twist if we are not careful. Glorify is like the word beautify. But beautify usually means \u201cmake something more beauti- ful than it is,\u201d improve its beauty. That is emphatically not what we mean by glorify in relation to God. God cannot be made more glorious or more beautiful than he is. He cannot be improved, \u201cnor is he served by human hands, as though he needed anything\u201d (Acts 17:25). Glorify does not mean add more glory to God.</p>\n\n<p>It is more like the word magnify . But here too we can go wrong. Magnify has two distinct meanings. In relation to God, one is worship and one is wickedness. You can magnify like a telescope or like a microscope. When you magnify like a micro-scope, you make something tiny look bigger than it is. A dust mite can look like a monster. Pretending to magnify God like that is wickedness. But when you magnify like a telescope, you make something unimaginably great look like what it really is. With the Hubble Space Telescope, pinprick galaxies in the sky are revealed for the billion-star giants that they are. Magnifying God like that is worship.</p>\n\n<p>We waste our lives when we do not pray and think and dream and plan and work toward magnifying God in all spheres of life. God created us for this: to live our lives in a way that makes him look more like the greatness and the beauty and the infinite worth that he really is. In the night sky of this world God ap- pears to most people, if at all, like a pinprick of light in a heaven of darkness. But he created us and called us to make him look like what he really is. This is what it means to be created in the image of God. We are meant to image forth in the world what he is really like.</p>\n\n<p>**[Page 35]**</p>\n\n<h2>Does Being Loved Mean Being Made Much Of?</h2>\n\n<p>For many people, this is not obviously an act of love. They do not feel loved when they are told that God created them for his glory. They feel used. This is understandable given the way love has been almost completely distorted in our world. For most people, to be loved is to be made much of. Almost everything in our Western culture serves this distortion of love. We are taught in a thousand ways that love means increasing someone\u2019s self-esteem. Love is helping someone feel good about themselves. Love is giving some- one a mirror and helping him like what he sees.</p>\n\n<p>This is not what the Bible means by the love of God. Love is doing what is best for someone. But making self the object of our highest affections is not best for us. It is, in fact, a lethal distrac-tion. We were made to see and savor God\u2014and savoring him, to be supremely satisfied, and thus spread in all the world the worth of his presence. Not to show people the all-satisfying God is not to love them. To make them feel good about themselves when they were made to feel good about seeing God is like taking someone to the Alps and locking him in a room full of mirrors.</p>\n\n<h2>Pathological at the Grand Canyon</h2>\n\n<p>The really wonderful moments of joy in this world are not the mo-ments of self-satisfaction, but self-forgetfulness. Standing on the edge of the Grand Canyon and contemplating your own greatness is pathological. At such moments we are made for a magnificent joy that comes from outside ourselves. And each of these rare and precious moments in life\u2014beside the Canyon, before the Alps, under the stars\u2014is an echo of a far greater excellence, namely, the glory of God. That is why the Bible says, \u201cThe heavens declare the glory of God, and the sky above proclaims his handiwork\u201d</p>\n\n<p>(Ps.19:1).</p>\n\n<p>Sometimes people say that they cannot believe that, if there is a God, he would take interest in such a tiny speck of reality called humanity on planet earth. The universe, they say, is so vast, it</p>\n\n<p>**[Page 36]**</p>\n\n<p>makes man utterly insignificant. Why would God have bothered to create such a microscopic speck called the earth and humanity and then get involved with us?</p>\n\n<p>Beneath this question is a fundamental failure to see what the universe is about. It is about the greatness of God, not the significance of man. God made man small and the universe big to say something about himself. And he says it for us to learn and enjoy\u2014namely, that he is infinitely great and powerful and wise and beautiful. The more the Hubble Telescope sends back to us about the unfathomable depths of space, the more we should stand in awe of God. The disproportion between us and the uni- verse is a parable about the disproportion between us and God.</p>\n\n<p>And it is an understatement. But the point is not to nullify us but to glorify him.</p>\n\n<h2>Loving People Means Pointing Them</h2>\n\n<p>to the All-Satisfying God Now back to what it means to be loved. The idea has been almost totally distorted. Love has to do with showing a dying soul the life-giving beauty of the glory of God, especially his grace. Yes, as we will see, we show God\u2019s glory in a hundred practical ways that include care about food and clothes and shelter and health. That\u2019s what Jesus meant when he said, \u201cLet your light shine before oth- ers, so that they may see your good works and give glory to your Father who is in heaven\u201d (Matt. 5:16).</p>\n\n<p>Every good work should be a revelation of the glory of God.</p>\n\n<p>What makes the good deed an act of love is not the raw act, but the passion and the sacrifice to make God himself known as glorious. Not to aim to show God is not to love, because God is what we need most deeply. And to have all else without him is to perish in the end. The Bible says that you can give away all that you have and deliver your body to be burned and have not love (1 Cor. 13:3). If you don\u2019t point people to God for everlasting joy, you don\u2019t love. You waste your life.</p>\n\n<p>**[Page 37]**</p>\n\n<h2>Is Eternal Life a Heaven Full of Mirrors?</h2>\n\n<p>Now think what this means for God\u2019s love. How shall God love us?</p>\n\n<p>Mere logic could give us the answer: God loves us best by giving us the best to enjoy forever, namely, himself, for he is best. But we are not dependent on logic alone. The Bible makes this clear. \u201cFor God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life\u201d (John 3:16). God loves us by giving us eternal life at the cost of his Son, Jesus Christ.</p>\n\n<p>But what is eternal life? Is it eternal self-esteem? Is it a heaven full of mirrors? Or snowboards, or golf links, or black-eyed virgins?</p>\n\n<p>No. Jesus tells us exactly what he meant: \u201cAnd this is eternal life, that they know you the only true God, and Jesus Christ whom you have sent\u201d (John 17:3). What is eternal life? It is to know God and his Son, Jesus Christ. No thing can satisfy the soul. The soul was made to stand in awe of a Person\u2014the only person worthy of awe. All heroes are shadows of Christ. We love to admire their excellence. How much more will we be satisfied by the one Person who conceived all excellence and embodies all skill, all talent, all strength and brilliance and savvy and goodness. This is what I have been trying to say. God loves us by liberating us from the bondage of self so that we can enjoy knowing and admiring him forever.</p>\n\n<p>Or consider the way the apostle Peter says it. \u201cChrist also suf- fered once for sins, the righteous for the unrighteous, that he might bring us to God\u201d (1 Pet. 3:18). Why did God send Jesus Christ to die for us? \u201cThat he might bring us to God\u201d\u2014to himself. God sent Christ to die so that we could come home to the all-satisfying Father. This is love. God\u2019s love for us is God\u2019s doing what he must do, at great cost to himself, so that we might have the pleasure of seeing and savoring him forever. If it is true, as the Psalmist says to God, \u201cIn your presence there is fullness of joy; at your right hand are pleasures forevermore\u201d (Ps. 16:11), then what must love do? It must rescue us from our addiction to self and bring us, changed, into the presence of God.</p>\n\n<p>**[Page 38]**</p>\n\n<h2>Are You Being Used?</h2>\n\n<p>So here is the question to test whether you have been sucked into this world\u2019s distortion of love: Would you feel more loved by God if he made much of you, or if he liberated you from the bondage of self-regard, at great cost to himself, so that you enjoy making much of him forever?</p>\n\n<p>Suppose you answer, \u201cI want to be free from self and full of joy in God; I want to enjoy making much of God, not me. And I want the fullness of my joy to last forever.\u201d If you respond this way, then you will also have an answer to the fear I mentioned earlier, that you are just being used by God when he creates you for his glory. Now we see that in creating us for his glory, he is creating us for our highest joy. He is most glorified in us when we are most satisfied in him.</p>\n\n<p>God is the one being in the universe for whom self-exaltation is the most loving act. Anyone else who exalts himself distracts us from what we need, namely, God. But if God exalts himself, he calls attention to the very thing we need most for our joy. If great paintings could talk, and they saw you walking through the gal-lery staring at the floor, they would cry out, \u201cLook! Look at me. I am the reason you are here.\u201d And when you look and exult in the beauty of the paintings with those around you, your joy would be full. You would not complain that the paintings should have kept quiet. They rescued you from wasting your visit. In the same way, no child complains, \u201cI am being used,\u201d when his father delights to make the child happy with his own presence.</p>\n\n<h2>Finally Free to Embrace the Single</h2>\n\n<h2>Passion for Which I Was Made</h2>\n\n<p>With these discoveries I now felt free to affirm God\u2019s purpose for my life revealed in the Bible. I didn\u2019t have to be afraid that I must choose between what is right and what is inevitable\u2014between pursuing his glory and pursuing my joy. I was free to experience the single passion for God\u2019s supremacy in all things for the joy</p>\n\n<p>**[Page 39]**</p>\n\n<p>of all peoples. I was rescued from the wasted life. Now life could have ultimate meaning\u2014the same meaning God\u2019s life has: enjoy- ing and displaying his greatness.</p>\n\n<p>I was free to embrace the end of my old quest: the point, the purpose, the focus, and the essence of it all. It was real. It was ob- jective. It was there. And it was rooted in the very essence of what God is in himself. He is glorious, beautiful, and magnificent in his manifold perfections. They are infinite, eternal, and unchanging.</p>\n\n<h2>They are Truth and Justice and Goodness and Wisdom and Power</h2>\n\n<p>and Love. Flowing out from what he is in himself comes the pur - pose for our existence. God\u2019s passion for his own glory gives birth to ours. That is the single, all-embracing, all-transforming reason for being: a passion to enjoy and display God\u2019s supremacy in all things for the joy of all peoples.</p>\n\n<p>God created us to live with a single passion to joyfully display his supreme excellence in all the spheres of life. The wasted life is the life without this passion. God calls us to pray and think and dream and plan and work not to be made much of, but to make much of him in every part of our lives.</p>\n\n<h2>Now Enters the Glory of Jesus Christ</h2>\n\n<p>Since September 11, 2001, I have seen more clearly than ever how essential it is to exult explicitly in the excellence of Christ cruci- fied for sinners and risen from the dead. Christ must be explicit in all our God-talk. It will not do, in this day of pluralism, to talk about the glory of God in vague ways. God without Christ is no God. And a no-God cannot save or satisfy the soul. Following a no-God\u2014whatever his name or whatever his religion\u2014will be a wasted life. God-in-Christ is the only true God and the only path to joy. Everything I have said so far must now be related to Christ.</p>\n\n<p>The old kitchen plaque comes back: \u201cOnly what\u2019s done for Christ will last.\u201d</p>\n\n<p>To bring us to this highest and most durable of all pleasures, God made his Son, Jesus Christ, a bloody spectacle of blameless</p>\n\n<p>**[Page 40]**</p>\n\n<p>suffering and death. This is what it cost to rescue us from a wasted life. The eternal Son of God \u201cdid not count equality with God a thing to be grasped, but made himself nothing.\u201d He took \u201cthe form of a servant\u201d and was born \u201cin the likeness of men. . . . He humbled himself by becoming obedient to the point of death, even death on a cross\u201d (Phil. 2:6\u20138).</p>\n\n<h2>All Things Were Made for Him</h2>\n\n<p>This Jesus was and is a real historical man in whom \u201cthe whole fullness of deity dwells bodily\u201d (Col. 2:9). Since he is \u201cGod of God, Light of Light, very God of very God,\u201d as the old Nicene Creed says, and since his death and resurrection are the central act of God in history, it is not surprising to hear the Bible say, \u201cAll things were created through him and for him\u201d (Col. 1:16). For him! That means for his glory. Which also means that everything we have said so far about God creating us for his glory also means that he created us for the glory of his Son.</p>\n\n<p>In his prayer in John 17 the first thing Jesus asks is, \u201cFather, the hour has come; glorify your Son that the Son may glorify you\u201d</p>\n\n<p>(John 17:1). Ever since the incarnate, redeeming work of Jesus, God is gladly glorified by sinners only through the glorification of the risen God-man, Jesus Christ. His bloody death is the blaz- ing center of the glory of God. There is no way to the glory of the Father but through the Son. All the promises of joy in God\u2019s presence, and pleasures at his right hand, come to us only through faith in Jesus Christ.</p>\n\n<h2>If We Reject Him, We Reject God</h2>\n\n<p>Jesus is the litmus test of reality for all persons and all religions. He said it clearly: \u201cThe one who rejects me rejects him who sent me\u201d</p>\n\n<p>(Luke 10:16). People and religions who reject Christ reject God. Do other religions know the true God? Here is the test: Do they reject Jesus as the only Savior for sinners who was crucified and raised by God from the dead? If they do, they do not know God in a saving way.</p>\n\n<p>**[Page 41]**</p>\n\n<p>That is what Jesus meant when he said, \u201cI am the way, and the truth, and the life. No one comes to the Father except through me\u201d</p>\n\n<p>(John 14:6). Or when he said, \u201cWhoever does not honor the Son does not honor the Father who sent him\u201d (John 5:23). Or when he said to the Pharisees, \u201cIf God were your Father, you would love me\u201d (John 8:42).</p>\n\n<p>It\u2019s what the apostle John meant when he said, \u201cNo one who denies the Son has the Father. Whoever confesses the Son has the Father also\u201d (1 John 2:23). Or when he said, \u201cEveryone who . . . does not abide in the teaching of Christ, does not have God\u201d (2 John 9).</p>\n\n<p>There is no point in romanticizing other religions that reject the deity and saving work of Christ. They do not know God. And those who follow them tragically waste their lives.</p>\n\n<p>If we would see and savor the glory of God, we must see and savor Christ. For Christ is \u201cthe image of the invisible God\u201d (Col. 1:15). To put it another way, if we would embrace the glory of God, we must embrace the gospel of Christ. The reason for this is not only because we are sinners and need a Savior to die for us, but also because this Savior is himself the fullest and most beautiful manifestation of the glory of God. He purchases our undeserved and everlasting pleasure, and he becomes for us our all-deserving, everlasting Treasure.</p>\n\n<h2>The Gospel Is the Good News of the Glory of Christ</h2>\n\n<p>This is how the gospel is defined. When we are converted through faith in Christ, what we see with the eyes of our hearts is \u201cthe light of the gospel of the glory of Christ, who is the image of God\u201d</p>\n\n<p>(2 Cor. 4:4). The gospel is the good news of all-conquering beauty.</p>\n\n<p>Or to say it the way Paul does, it is the good news of \u201cthe glory of Christ.\u201d When we embrace Christ, we embrace God. We see and savor God\u2019s glory. There is no savoring of God\u2019s glory if we do not see it in Christ. This is the only window through which a sinner may see the face of God and not be incinerated.</p>\n\n<p>**[Page 42]**</p>\n\n<p>The Bible says that when God illuminates our heart at conver - sion, he gives \u201cthe light of the knowledge of the glory of God in the face of Jesus Christ\u201d (2 Cor. 4:6). Either we see the glory of God \u201cin the face of Jesus Christ,\u201d or we don\u2019t see it at all. And the \u201cface of Jesus Christ\u201d is the beauty of Christ reaching its climax in the cross. The bloody face of Christ crucified (and triumphant!) is the countenance of the glory of God. What was once foolishness to us becomes our wisdom and our power and our boast (1 Cor.</p>\n\n<p>1:18, 24).</p>\n\n<p>Life is wasted if we do not grasp the glory of the cross, cherish it for the treasure that it is, and cleave to it as the highest price of every pleasure and the deepest comfort in every pain. That is what the next chapter is about.</p>"
