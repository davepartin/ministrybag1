sus, to testify to the gospel of the grace of God\u201d (Acts 20:24). He never knew what the day would hold. But the Calvary road beckoned. And he risked his life every day. And this was right.</p>\n\n<h2>\u201cIf They Persecuted Me, They Will Also Persecute You\u201d</h2>\n\n<p>Lest we think that this risk-taking life was unique to Paul, he made it a point to tell young Christians that they would meet unspecified</p>\n\n<p>**[Page 82]**</p>\n\n<p>troubles. After establishing new churches on his first missionary journey, he returned some months later \u201cstrengthening the souls of the disciples, encouraging them to continue in the faith, and saying that through many tribulations we must enter the kingdom of God\u201d (Acts 14:22). When he wrote to the young Thessalonian church, he expressed concern that they might have been shaken by their afflictions and said to them, \u201cYou yourselves know that we have been destined for this [that is, for these afflictions]\u201d (1 Thess.</p>\n\n<p>3:3). In other words, the Christian life is a call to risk.</p>\n\n<p>Jesus had made this clear. He said, for example, in Luke 21:16, \u201cYou will be delivered up even by parents and brothers and rela-tives and friends, and some of you they will put to death.\u201d The key word here is some. \u201cSome of you they will put to death.\u201d This word puts the earthly life of the disciples in great uncertainty. Not all will die for the cause of Christ. But not all will live either. Some will die. And some will live. This is what I mean by risk. It is the will of God that we be uncertain about how life on this earth will turn out for us. And therefore it is the will of the Lord that we take risks for the cause of God.</p>\n\n<p>Life was hard for Jesus, and he said it would be hard for his followers. \u201cRemember the word that I said to you: \u2018A servant is not greater than his master.\u2019 If they persecuted me, they will also persecute you\u201d (John 15:20). So Peter warned the churches of Asia that mistreatment would be normal. \u201cBeloved, do not be surprised at the fiery trial when it comes upon you to test you, as though something strange were happening to you. But rejoice insofar as you share Christ\u2019s sufferings, that you may also rejoice and be glad when his glory is revealed. If you are insulted for the name of Christ, you are blessed, because the Spirit of glory and of God rests upon you\u201d (1 Pet. 4:12\u201314).</p>\n\n<h2>To Become a Christian Was to Risk Your Life</h2>\n\n<p>The first three centuries of the Christian church set the pattern of growth under threat. Stephen Neill, in his History of Christian</p>\n\n<p>**[Page 83]**</p>\n\n<p>Missions, wrote, \u201cUndoubtedly, Christians under the Roman Em- pire had no legal right to existence, and were liable to the utmost stringency of the law. . . . Every Christian knew that sooner or later he might have to testify to his faith at the cost of his life.\u201d3 Might. There\u2019s the risk. It was always there. Maybe we will be killed for being Christians. Maybe we won\u2019t. It is a risk. That was normal. And to become a Christian under those circumstances was right.</p>\n\n<p>In fact, it was the Christ-exalting love that the Christians showed in spite of risk that stunned the pagan world. The Roman Emperor Julian (AD 332\u2013363) wanted to breathe new life into the ancient pagan religion but saw more and more people drawn to Christianity. He wrote with frustration against these \u201catheists\u201d (who did not believe in the Roman gods, but in Christ): Atheism [i.e., Christian faith] has been specially advanced through the loving service rendered to strangers, and through their care for the burial of the dead. It is a scandal there is not a single Jew who is a beggar, and that the godless Galileans care not only for their own poor but for ours as well; while those who belong to us look in vain for the help that we should render them.</p>\n\n<p>It is costly to follow Christ. There is risk everywhere. But, as we saw in chapter 3, this very risk is the means by which the value of Christ shines more brightly.</p>\n\n<h2>How to Waste Forty Years and Thousands of Lives</h2>\n\n<p>But what happens when the people of God do not escape from the beguiling enchantment of security? What happens if they try to live their lives in the mirage of safety? The answer is wasted lives. Do you remember the time it happened?</p>\n\n<p>It had been less than three years since the people of Israel came</p>\n\n<div class=\"footnote\">3. Stephen Neill, A History of Christian Missions (Middlesex: Penguin, 1964), 42\u201343.</div>\n\n<div class=\"footnote\">4. Ibid., 42.</div>\n\n<p>**[Page 84]**</p>\n\n<p>out of Egypt by the power of God. Now they were on the borders of the Promised Land. The Lord said to Moses, \u201cSend men to spy out the land of Canaan, which I am giving to the people of Israel\u201d</p>\n\n<p>(Num. 13:2). So Moses sent Caleb, Joshua, and ten other men. After forty days they returned with a huge cluster of grapes hung on a pole between two men. Caleb issued the hope-filled call to his people: \u201cLet us go up at once and occupy it, for we are well able to overcome it\u201d (Num. 13:30). But the others said, \u201cWe are not able to go up against the people, for they are stronger than we are\u201d (v. 31).</p>\n\n<p>Caleb was unable to explode the myth of safety. The people were gripped by the beguiling enchantment of security\u2014the notion that there is a sheltered way of life apart from the path of God- exalting obedience. They murmured against Moses and Aaron and decided to go back to Egypt\u2014the great mirage of safety.</p>\n\n<p>Joshua tried to free them from their stupor.</p>\n\n<p>The land, which we passed through to spy it out, is an exceed- ingly good land. If the Lord delights in us, he will bring us into this land and give it to us, a land that flows with milk and honey. Only do not rebel against the Lord. And do not fear the people of the land, for they are bread for us. Their protec-tion is removed from them, and the Lord is with us; do not fear them. (Num.14:7\u20139) But not even Joshua could explode the myth of safety. The people were drunk in a dreamworld of security. And they tried to stone Caleb and Joshua. The result was thousands of wasted lives and wasted years. It was clearly wrong not to take the risk of bat- tling the giants in the land of Canaan. Oh, how much is wasted when we do not risk for the cause of God!</p>\n\n<h2>What about You?</h2>\n\n<p>Risk is right. And the reason is not because God promises success to all our ventures in his cause. There is no promise that every ef-</p>\n\n<p>**[Page 85]**</p>\n\n<p>fort for the cause of God will succeed, at least not in the short run.</p>\n\n<p>John the Baptist risked calling King Herod an adulterer when he divorced his own wife in order to take his brother\u2019s wife. For this John got his head chopped off. And he had done right to risk his life for the cause of God and truth. Jesus had no criticism for him, only the highest praise (Matt. 11:11).</p>\n\n<p>Paul risked going up to Jerusalem to complete his ministry to the poor. He was beaten and thrown in prison for two years and then shipped off to Rome and executed there two years later. And he did right to risk his life for the cause of Christ. How many graves are there in Africa and Asia because thousands of young missionaries were freed by the power of the Holy Spirit from the enchantment of security and then risked their lives to make much of Christ among the unreached peoples of the world!</p>\n\n<p>And now what about you? Are you caught in the enchantment of security, paralyzed from taking any risks for the cause of God? Or have you been freed by the power of the Holy Spirit from the mirage of Egyptian safety and comfort? Do you men ever say with Joab, \u201cFor the sake of the name, I\u2019ll try it! And may the Lord do what seems good to him\u201d? Do you women ever say with Esther, \u201cFor the sake of Christ, I\u2019ll try it! And if I perish, I perish\u201d?</p>\n\n<h2>Risking for the Wrong Reasons</h2>\n\n<p>There is more than one danger in calling Christians to take risks. I mentioned one of them in chapter 4, namely, that we might become so fixated on self-denial that we are unable to enjoy the proper pleasures of this life that God has given for our good. Another danger, which is worse, is that we might be drawn to a life of risk for self-exalting reasons. We might feel the adrenaline of heroism rising. We might scorn the lazy and cowardly and feel superior. We might think of risk as a kind of righteousness that makes us acceptable to God. What would be missing from all these mistakes is childlike faith in the sovereign rule of God in the world and in his triumphant love.</p>\n\n<p>**[Page 86]**</p>\n\n<p>I have been assuming that the power and the motive behind taking risks for the cause of God is not heroism, or the lust for adventure, or the courage of self-reliance, or the need to earn God\u2019s good will, but rather faith in the all-providing, all-ruling, all-satisfying Son of God, Jesus Christ. The strength to risk losing face for the sake of Christ is the faith that God\u2019s love will lift up your face in the end and vindicate your cause. The strength to risk losing money for the cause of the gospel is the faith that we have a treasure in the heavens that cannot fail. The strength to risk losing life in this world is faith in the promise that he who loses his life in this world will save it for the age to come.</p>\n\n<p>This is very different from heroism and self-reliance. When we risk losing face or money or life because we believe God will always help us and use our loss, in the end, to make us more glad in his glory, then it\u2019s not we who get the praise because of our courage; it\u2019s God who gets the praise because of his care. In this way risk reflects God\u2019s value, not our valor.</p>\n\n<p>This foundation for fearlessness must not be assumed. We are wired to risk for the wrong reasons. Without Christ, we are all legalists or lechers at heart\u2014wanting to do our own thing, or wanting to do God\u2019s thing in our way to prove our own ability. Since we are wired this way, we need protection. God has given us another way to pursue risk. Do it \u201cby the strength that God sup- plies\u2014in order that in everything God may be glorified through Jesus Christ\u201d (1 Pet. 4:11). And the way God supplies his strength is through faith in his promises. Every loss we risk in order to make much of Christ, God promises to restore a thousandfold with his all-satisfying fellowship.</p>\n\n<h2>The Power to Risk Is in the Promise of God</h2>\n\n<p>Earlier in this chapter I mentioned Luke 21:16 where Jesus says to his disciples, \u201cSome of you they will put to death.\u201d But I did not mention the promise that follows: \u201cYou will be hated by all for my name\u2019s sake. But not a hair of your head will perish\u201d (vv. 17\u201318).</p>\n\n<p>**[Page 87]**</p>\n\n<p>This is one of those painful paradoxes in the Bible: \u201cSome of you they will put to death. . . . But not a hair of your head will perish\u201d!</p>\n\n<p>What does this mean? What is Jesus trying to say to us when he says, \u201cGo ahead and risk obedience; some of you they will put to death; but not a hair of your head will perish\u201d?</p>\n\n<p>I think the best commentary on these verses is Romans 8:35\u201339.</p>\n\n<p>Who shall separate us from the love of Christ? Shall tribula- tion, or distress, or persecution, or famine, or nakedness, or danger, or sword? As it is written, \u201cFor your sake we are being killed all the day long; we are regarded as sheep to be slaugh- tered.\u201d No, in all these things we are more than conquerors through him who loved us. For I am sure that neither death nor life, nor angels nor rulers, nor things present nor things to come, nor powers, nor height nor depth, nor anything else in all creation, will be able to separate us from the love of God in Christ Jesus our Lord.</p>\n\n<p>Compare these terrible and wonderful words with what Jesus said: \u201cSome of you they will put to death. . . . But not a hair of your head will perish.\u201d</p>\n\n<p>Like Jesus, Paul says that the love of Christ for us does not elim- inate our suffering. On the contrary, our very attachment to Christ will bring suffering. What is Paul\u2019s answer to his own question in verse 35: \u201cShall tribulation, or distress, or persecution, or famine, or nakedness, or danger, or sword . . . separate us from the love of Christ?\u201d His answer in verse 37 is a resounding NO! But don\u2019t miss the implication of the question: The reason these things will not separate us from the love of Christ is not because they don\u2019t happen to people whom Christ loves. They do. Paul\u2019s quoting of Psalm 44:22 shows that these things do in fact happen to Christ\u2019s people. \u201cFor your sake we are being killed all the day long; we are regarded as sheep to be slaughtered.\u201d In other words, Christ\u2019s love for us does not spare us these sufferings. Risk is real. The Christian life is a painful life. Not joyless. But not painless either.</p>\n\n<p>**[Page 88]**</p>\n\n<h2>Does God Really Supply All We Need?</h2>\n\n<p>This is the meaning of the little word \u201cin\u201d found in verse 37: \u201cIn all these things we are more than conquerors. . . . \u201d We are more than conquerors in our afflictions, not by avoiding them. So Paul agrees with Jesus: \u201cSome of you they will put to death.\u201d Obedi-ence is risk. And it is right to risk for the cause of God. Some of the risks are mentioned in verse 35: \u2022 \u201ctribulation\u201d\u2014the trouble and oppression of various kinds that Paul says we must walk through on our way to heaven (Acts 14:22).</p>\n\n<p>\u2022 \u201cdistress\u201d\u2014calamities that bring stress and threaten to break us like a stick (2 Cor. 6:4; 12:10).</p>\n\n<p>\u2022 \u201cpersecution\u201d\u2014active opposition from the enemies of the gospel (Matt. 5:11\u201312).</p>\n\n<p>\u2022 \u201cdanger\u201d\u2014every kind of threat or menace to body, soul, and family (2 Cor. 11:26).</p>\n\n<p>\u2022 \u201csword\u201d\u2014the weapon that killed James (Acts 12:2).</p>\n\n<p>\u2022 \u201cfamine and nakedness\u201d\u2014the lack of food and clothing.</p>\n\n<p>I put \u201cfamine and nakedness\u201d last because they pose the great- est problem. Did not Jesus say: Do not be anxious about your life, what you will eat or what you will drink, nor about your body, what you will put on. Is not life more than food, and the body more than clothing? . . . do not be anxious, saying, \u201cWhat shall we eat?\u201d or \u201cWhat shall we drink?\u201d or \u201cWhat shall we wear?\u201d . . . your heavenly Father knows that you need them all. But seek first the king-dom of God and his righteousness, and all these things will be added to you. (Matt. 6:25, 31\u201333) \u201cWell, which is it?\u201d we might ask. Are Christians subject to \u201cfamine and nakedness\u201d (Rom. 8:35) or will God provide \u201call these things\u201d (Matt. 6:33) when we need them? Will Christians never hunger or starve or be ill-clothed? Have not some of the greatest saints in the world been stripped and starved? What about</p>\n\n<p>**[Page 89]**</p>\n\n<p>Hebrews 11:37\u201338? \u201cThey were stoned, they were sawn in two, they were killed with the sword. They went about in skins of sheep and goats, destitute, afflicted, mistreated\u2014of  whom the world was not worthy\u2014wandering about in deserts and mountains, and in dens and caves of the earth.\u201d The losses and miseries of these be-lievers was not owing to their unbelief. They were faithful\u2014people \u201cof whom the world was not worthy.\u201d</p>\n\n<h2>All You Need to Do His Will and Be Happy Forever</h2>\n\n<p>What, then, does Jesus mean, \u201cAll these things\u2014all your food and clothing\u2014will be added to you when you seek the kingdom of God first\u201d? He means the same thing he meant when he said, \u201cSome of you they will put to death. . . . But not a hair of your head will perish\u201d (Luke 21:16\u201318). He meant that you will have everything you need to do his will and be eternally and supremely happy in him.</p>\n\n<p>How much food and clothing are necessary? Necessary for what? we must ask. Necessary to be comfortable? No, Jesus did not promise comfort. Necessary to avoid shame? No, Jesus called us to bear shame for his name with joy. Necessary to stay alive?</p>\n\n<p>No, he did not promise to spare us death\u2014of any kind. Persecu- tion and plague consume the saints. Christians die on the scaffold, and Christians die of disease. That\u2019s why Paul wrote, \u201cWe our - selves, who have the firstfruits of the Spirit, groan inwardly as we wait eagerly for adoption as sons, the redemption of our bodies\u201d (Rom. 8:23).</p>\n\n<p>What Jesus meant was that our Father in heaven would never let us be tested beyond what we are able (1 Cor. 10:13). If there is one scrap of bread that you need, as God\u2019s child, in order to keep your faith in the dungeon of starvation, you will have it. God does not promise enough food for comfort or life\u2014he promises enough so that you can trust him and do his will.</p>\n\n<div class=\"footnote\">5. This is the way I would understand the many general promises in the Old Testament to the effect that the needs of the righteous will always be met. For example, Proverbs 10:3,</div>\n\n<p>**[Page 90]**</p>\n\n<h2>I Can Do All Things through Christ, Even Starve</h2>\n\n<p>When Paul promised, \u201cMy God will supply every need of yours according to his riches in glory in Christ Jesus,\u201d he had just said, \u201cI know how to be brought low, and I know how to abound. In any and every circumstance, I have learned the secret of facing plenty and hunger, abundance and need. I can do all things through him who strengthens me\u201d (Phil. 4:12\u201313, 19). \u201cAll things\u201d means \u201cI can suffer hunger through him who strengthens me. I can be destitute of food and clothing through him who strengthens me.\u201d</p>\n\n<p>That is what Jesus promises. He will never leave us or forsake us (Heb. 13:5). If we starve, he will be our everlasting, life-giving bread. If we are shamed with nakedness, he will be our perfect, all-righteous apparel. If we are tortured and made to scream in our dying pain, he will keep us from cursing his name and will restore our beaten body to everlasting beauty.</p>\n\n<h2>The Far Side of Every Risk, Triumphant Love</h2>\n\n<p>The bottom-line comfort and assurance in all our risk-taking for Christ is that nothing will ever separate us from the love of Christ. Paul asks, \u201cShall tribulation, or distress, or persecution, or famine, or nakedness, or danger, or sword . . . separate us from the love of Christ?\u201d (Rom. 8:35). His answer is, NO! In other words, no misery that a true Christian ever experiences is evidence that he has been cut off from the love of Christ. The love of Christ tri- umphs over all misery. Romans 8:38\u201339 makes this crystal-clear: \u201cFor I am sure that neither death nor life, nor angels nor rulers, nor things present nor things to come, nor powers, nor height nor depth, nor anything else in all creation, will be able to separate us from the love of God in Christ Jesus our Lord.\u201d</p>\n\n<p>On the far side of every risk\u2014even if it results in death\u2014the \u201cThe Lord does not let the righteous go hungry, but he thwarts the craving of the wicked.\u201d I think this is (1) generally true in the way God runs the world\u2014upright, hardworking people prosper and have enough; and (2) always and absolutely true in the sense that the righteous will never hunger beyond what they are able to endure for the sake of Christ. See John Piper, \u201c\u2018No Evil Will Befall You.\u2019 Really?\u201d in Taste and See (Sisters, OR: Multnomah, 2005), 46\u201348.</p>\n\n<p>**[Page 91]**</p>\n\n<p>love of God triumphs. This is the faith that frees us to risk for the cause of God. It is not heroism, or lust for adventure, or coura- geous self-reliance, or efforts to earn God\u2019s favor. It is childlike faith in the triumph of God\u2019s love\u2014that on the other side of all our risks, for the sake of righteousness, God will still be holding us. We will be eternally satisfied in him. Nothing will have been wasted.</p>\n\n<h2>How Can It Get Better Than Being Conquerors?</h2>\n\n<p>But there is even more to the promise that sustains us in times of risk for Christ\u2019s sake. Paul asks \u201cIf God is for us, who can be against us?\u201d (Rom. 8:31). The answer he intends us to give is, nobody. It\u2019s the same as saying, \u201cIf God is for us, no one can be against us.\u201d That seems na\u00efve. It\u2019s like saying when your head is cut off, \u201cNot a hair of my head has perished.\u201d These excessive statements, it seems, are meant to say more than we have said so far. They intend to say something more than that dying saints won\u2019t be separated from Christ.</p>\n\n<p>This \u201csomething more\u201d comes out in the words, \u201cmore than conquerors.\u201d \u201cIn all these things we are more than conquerors through him who loved us\u201d (Rom. 8:37). What does \u201cmore than conquerors\u201d mean? How can you be more than a conqueror when you risk for the cause of God and get hurt for it?</p>\n\n<p>If you venture some act of obedience that magnifies the su- preme value of Jesus Christ and get attacked by one of the enemies mentioned in verse 35, say, famine or sword, what must happen for you to be called simply \u201ca conqueror\u201d? Answer: You must not be separated from the love of Jesus Christ. The aim of the attacker is to destroy you, and cut you off from Christ, and bring you to final ruin without God. You are a conqueror if you defeat this aim and remain in the love of Christ. God has promised that this will happen. Trusting this, we risk.</p>\n\n<p>But what must happen in this conflict with famine and sword if you are to be called more than a conqueror? One biblical answer is that a conqueror defeats his enemy, but one who is more than a</p>\n\n<p>**[Page 92]**</p>\n\n<p>conqueror subjugates his enemy. A conqueror nullifies the purpose of his enemy; one who is more than a conqueror makes the enemy serve his own purposes. A conqueror strikes down his foe; one who is more than a conqueror makes his foe his slave.</p>\n\n<p>Practically what does this mean? Let\u2019s use Paul\u2019s own words in 2 Co rin thi ans 4:17: \u201cThis slight momentary affliction is prepar - ing [effecting, or working, or bringing about] for us an eternal weight of glory beyond all comparison.\u201d Here we could say that \u201caffliction\u201d is one of the attacking enemies. What has happened in Paul\u2019s conflict with it? It has certainly not separated him from the love of Christ. But even more, it has been taken captive, so to speak. It has been enslaved and made to serve Paul\u2019s everlasting joy. \u201cAffliction,\u201d the former enemy, is now working for Paul. It is preparing for Paul \u201can eternal weight of glory.\u201d His enemy is now his slave. He has not only conquered his enemy. He has more than conquered him.</p>\n\n<p>Affliction raised his sword to cut off the head of Paul\u2019s faith.</p>\n\n<p>But instead the hand of faith snatched the arm of affliction and forced it to cut off part of Paul\u2019s worldliness. Affliction is made the servant of godliness and humility and love. Satan meant it for evil, but God meant it for good. The enemy became Paul\u2019s slave and worked for him an even greater weight of glory than he would have ever had without the fight. In that way Paul\u2014and every fol- lower of Christ\u2014is more than a conqueror.</p>\n\n<h2>The Only Road That Leads to Lasting Joy</h2>\n\n<p>This is the promise that empowers us to take risks for the sake of Christ. It is not the impulse of heroism, or the lust for adventure, or the courage of self-reliance, or the need to earn God\u2019s favor.</p>\n\n<p>It is simple trust in Christ\u2014that in him God will do everything necessary so that we can enjoy making much of him forever.</p>\n\n<p>Every good poised to bless us, and every evil arrayed against us, will in the end help us boast only in the cross, magnify Christ, and glorify our Creator. Faith in these promises frees us to risk</p>\n\n<p>**[Page 93]**</p>\n\n<p>and to find in our own experience that it is better to lose our life than to waste it.</p>\n\n<p>Therefore, it is right to risk for the cause of Christ. It is right to engage the enemy and say, \u201cMay the Lord do what seems good to him.\u201d It is right to serve the people of God, and say, \u201cIf I perish, I perish!\u201d It is right to stand before the fiery furnace of affliction and refuse to bow down to the gods of this world. This is the road that leads to fullness of joy and pleasures forevermore. At the end of every other road\u2014secure and risk-free\u2014we will put our face in our hands and say, \u201cI\u2019ve wasted it!\u201d</p>"
    },
    "ch6": {
        "title": "Chapter 6: The Goal of Life\u2014Gladly Making Others Glad in God",
        "html": "<h1>The Goal of Life\u2014Gladly Making Others Glad in God</h1>\n\n<h2>The Goal of Life\u2014Gladly</h2>\n\n<h2>Making Others Glad in God</h2>\n\n<p>It is impossible to risk your life to make others glad in God if you are an unforgiving person. If you are wired to see other people\u2019s faults and failures and offenses, and treat them roughly, you will not take risks for their joy. This wiring\u2014and it is universal in all human beings\u2014must be dismantled. We will not gladly risk to make people glad in God if we hate them, or hold grudges against them, or are repelled by their faults and foibles. We must become forgiving people.</p>\n\n<p>Don\u2019t start raising objections about the hard cases. I am talking about a spirit, not a list of criteria for when we do this or that. Nor am I talking about wimpy grace that can\u2019t rebuke or discipline or fight. The question is, do we lean toward mercy? Do we default to grace? Do we have a forgiving spirit? Without it we will walk away from need and waste our lives.</p>\n\n<h2>Forgiveness Is Good Because It Gives Us God</h2>\n\n<p>The biblical motive for being a forgiving person may be deeper than being forgiven. It is true to say: the motive for being a</p>\n\n<p>**[Page 96]**</p>\n\n<p>forgiving person is that we have been forgiven by God when we did not deserve it. \u201cBe kind to one another, tenderhearted, forgiv-ing one another, as God in Christ forgave you\u201d (Eph. 4:32). But the bottom of this motive is not God\u2019s forgiveness, but what God\u2019s forgiveness gives. It gives us God.</p>\n\n<p>Why do we cherish being forgiven by God? There are answers to this question that would dishonor him, because there are ben-efits from forgiveness that a person may love without loving God. We might say, \u201cI cherish being forgiven by God because I hate the misery of a guilty conscience.\u201d Or \u201c . . . because I hate the prospect of pain in hell.\u201d Or \u201c . . . because I want to go to heaven to see my loved ones and have a new body with no sickness.\u201d Where is God in these reasons for cherishing forgiveness? In the best case he is there in all these reasons as the real treasure of life.</p>\n\n<p>If so, then these delights are really ways of cherishing God himself. A free and clean conscience enables us to see more of God and frees us to enjoy him. Escape from hell at the cost of Christ\u2019s blood shows us more of God\u2019s commitment to merciful holiness and his desire for our happiness. The gift of seeing loved ones highlights God\u2019s wonder in creating relationships of love. Getting a new body deepens our identification with the glorified Christ. But if God himself is not there in these gifts\u2014and I fear he is not for many professing Christians\u2014then we do not know what forgiveness is for.</p>\n\n<p>Forgiveness is essentially God\u2019s way of removing the great ob- stacle to our fellowship with him. By canceling our sin and paying for it with the death of his own Son, God opens the way for us to see him and know him and enjoy him forever. Seeing and savoring him is the goal of forgiveness. Soul-satisfying fellowship with our Father is the aim of the cross. If we love being forgiven for other reasons alone, we are not forgiven, and we will waste our lives.</p>\n\n<p>What, then, is the root motivation for being a forgiving per - son? \u201cForgive one another, as God in Christ forgave you.\u201d We are to forgive \u201cas God . . . forgave\u201d us. God forgave us in such a way</p>\n\n<p>**[Page 97]**</p>\n\n<p>that infinite joy in his fellowship becomes ours. God is the goal of forgiveness. He is also the ground and the means of forgiveness.</p>\n\n<p>It comes from him; it was accomplished through his Son; and it leads people back to him with their sins cast into the deepest sea. Therefore the motive for being a forgiving person is the joy of being freely and joyfully at home with God. At great cost to him- self God gave us what we needed above all things: himself for our enjoyment forever. God\u2019s forgiveness is important for one reason: It gives us God!</p>\n\n<h2>What Forgivers Want to Give</h2>\n\n<p>Our impulse for being forgiving people is the joy we have in a forgiving God. Not just in being forgiven, but in being given joy in God by being forgiven. If we do not see this and experience this, we will probably turn God-centered motives into a kind of benevolence that tries to do good for man without knowing what the greatest good really is\u2014namely, all-satisfying pleasure in God. But if we experience forgiveness as the free and unde- served gift of joy in God, then we will be carried by this joy, with love, into a world of sin and suffering. Our aim there will be that others, through Jesus Christ, will find forgiveness and everlasting joy in God.</p>\n\n<p>Joy in God overflows in glad-hearted mercy to people, because joy in the merciful God cannot spurn being merciful. You cannot despise becoming what you enjoy about God. Joy in the God who did not spare his own Son but gave him up for undeserving sinners cannot return evil for evil. That joy will love being merciful (Mic. 6:8). Joy in the God who is slow to anger cannot coexist with its own impatience. It will fight for the triumph of what it admires in God. Joy in the God who spends eternity showing \u201cthe immeasur - able riches of his grace in kindness toward us\u201d (Eph. 2:7) delights to be generous and looks for ways to give.</p>\n\n<div class=\"footnote\">1. For more, see John Piper, God Is the Gospel: Meditations on God\u2019s Love as the Gift of Himself (Wheaton, IL: Crossway, 2005).</div>\n\n<p>**[Page 98]**</p>\n\n<h2>Not Christians Because They Do Not Want to Give</h2>\n\n<p>Robert Murray M\u2019Cheyne, a Scottish pastor who died at the age of twenty-nine in 1843, spoke of the mercy and generosity of Christians as the evidence that they were indeed Christians. He loved the poor in his parish, and he feared for those who did not look for ways to show them mercy.</p>\n\n<p>I am concerned for the poor but more for you. I know not what Christ will say to you in the great day. . . . I fear there are many hearing me who may know well that they are not Christians, because they do not love to give. To give largely and liberally, not grudging at all, requires a new heart; an old heart would rather part with its life-blood than its money. Oh my friends! Enjoy your money; make the most of it; give none away; enjoy it quickly for I can tell you, you will be beggars throughout eternity.</p>\n\n<h2>The Dilemma Where We No Longer Hang</h2>\n\n<p>What is the nature and aim of glad-hearted, Christian giving? It is the effort\u2014with as much creativity and sacrifice as necessary\u2014to give others everlasting and ever-increasing joy 3\u2014joy in God. If God is most glorified in us when we are most satisfied in him, as we argued in chapter 2, then living for the glory of God must mean that we live to gladly make others glad in God. Our gladness and our pursuit of their gladness glorifies God. And since gladness in God is the greatest and most lasting happiness, pursuing it is also love. Since the same joy in God both satisfies man and glorifies God, we never have to choose between the motive to love people</p>\n\n<div class=\"footnote\">2. Robert Murray M\u2019Cheyne, Sermons of M\u2019Cheyne (Edinburgh: n.p., 1848), 482, em- phasis added; quoted in Timothy J. Keller, Ministries of Mercy: The Call of the Jericho Road (Phillipsburg, NJ: P&R, 1997), 40.</div>\n\n<div class=\"footnote\">3. I say \u201cever-increasing\u201d not because we move from sadness to gladness over time in heaven, but because we go on from one fullness to another. I say this because a finite mind\u2014 and we will always be finite\u2014cannot receive the whole of God. He is infinite. Therefore he communicates his infinite fullness to us in degrees forever. There will always be more for a finite mind to see of an infinite God. As we see this, we will be more and more happy. You can see more thoughts on this by Jonathan Edwards in John Piper, God\u2019s Passion for his Glory: Living the Vision of Jonathan Edwards (Wheaton, IL: Crossway, 1998), 37.</div>\n\n<p>**[Page 99]**</p>\n\n<p>or to glorify God.4 By gladly pursuing the gladness of others in God\u2014even at the cost of our lives\u2014we love them and honor God.</p>\n\n<p>This is the opposite of a wasted life.</p>\n\n<h2>We Cannot Make Anyone Glad in God</h2>\n\n<p>How then do we make others glad in God? That is what the next chapters are about. But first there are two clarifications I should make. The first clarification is that, of course, we can\u2019t make any- one glad in God. Joy in God is a fruit of the Holy Spirit (Gal.</p>\n\n<p>5:22). It is called \u201cthe joy of the Holy Spirit\u201d (1 Thess. 1:6). It is the work of God: \u201cMay the God of hope fill you with all joy and peace\u201d (Rom. 15:13). It is the effect of God\u2019s grace: \u201cWe want you to know, brothers, about the grace of God that has been given among the churches of Macedonia, for in a severe test of affliction, their abundance of joy and their extreme poverty have overflowed in a wealth of generosity\u201d (2 Cor. 8:1\u20132). Joy in God is awakened in the heart when God graciously opens our eyes to see the glory of Christ in the gospel (2 Cor. 4:4).</p>\n\n<p>Nevertheless, even though joy in God is ultimately a gift of God, he uses means to bring people into the fullness of it. Paul described his whole ministry as laboring for the joy of others. \u201cNot that we lord it over your faith, but we work with you for your joy\u201d (2 Cor. 1:24). He said to the Philippian church that the reason God would let him live was \u201cfor your progress and joy in the faith\u201d (Phil. 1:25). Jesus said that his own words were the means God would use to give joy to his disciples: \u201cThese things I have spoken to you, that my joy may be in you, and that your joy may be full\u201d (John 15:11). He also said that prayer was a means of joy: \u201cUntil now you have asked nothing in my name. Ask, and you will receive, that your joy may be full\u201d (John 16:24). The list of means could go on. But the point here is simply to show that</p>\n\n<div class=\"footnote\">4. For a more extended treatment of the unity of these two motives in the Christian life, see the chapter, \u201cA Passion for God\u2019s Supremacy and Compassion for Man\u2019s Soul: Jonathan Edwards on the Unity of Motives for World Missions,\u201d in John Piper, Let the Nations Be Glad: The Supremacy of God in Missions , 2nd ed. (Grand Rapids, MI: Baker, 2003), 203\u201314.</div>\n\n<p>**[Page 100]**</p>\n\n<p>there are things we can do to make people glad in God, provided God blesses our efforts with his decisive grace.</p>\n\n<h2>Making Others Glad in God Is a Massive Thing</h2>\n\n<p>The second clarification is that gladness in God is not a peripheral religious experience. When I speak of making people glad in God, I have in mind all the saving work that God has done from begin- ning to end. I am not saying that gladness is the whole of salvation. I am saying that gladness in God is the goal of all saving work, and the experiential essence of what it means to be saved. Without this joy in God, there would be no salvation.</p>\n\n<p>So when I speak of making someone glad in God, I include the plan and grace of God \u201cwhich he gave us in Christ Jesus before the ages began\u201d (2 Tim. 1:9). I include the all-sufficient redeem-ing work of Christ in death and resurrection (Rom. 3:24\u201326). I include the divine work of new birth that gives us a new nature (John 3:3\u20137; 1 Pet. 1:3, 23). I include the God-given change of mind called repentance that turns away from sin and turns to God for help (2 Tim. 2:25; Acts 3:19; 26:20). I include faith in Jesus Christ that embraces him as the Savior and Lord and supreme Treasure of life (Phil. 3:7\u20139). I include the progressive change into Christlikeness called sanctification (Rom. 6:22; 8:29). I include the entire life of love that counts it more blessed to give than to re- ceive (Acts 20:35). And I include the total renewal of body, mind, heart, relationships, and society that happens partially in this age, by the inbreaking of God\u2019s kingdom, and then completely at the consummation of God\u2019s purposes in the age to come (Acts 3:21; Rom. 8:23).</p>\n\n<p>When I speak of gladness in God, therefore, I mean a gladness that has roots in God\u2019s eternal decree, was purchased by the blood of Christ, springs up in the newborn heart because of God\u2019s Spirit, awakens in repentance and faith, constitutes the essence of sanc- tification and Christlikeness, and gives rise to a life of love and a passion for redeeming the world after the image of God. Gladness</p>\n\n<p>**[Page 101]**</p>\n\n<p>in God is a massive reality planned and purchased and produced by God in the lives of his elect for the glory of his name.</p>\n\n<h2>What Then Should We Do?</h2>\n\n<p>With those two clarifications, I ask again, what should we do to make people glad in God? What paths of risk and sacrifice should we take in our passion for the supremacy of God in all things, and in our zeal to magnify Christ, and in our single-minded commit- ment to boast only in the cross? That is what the next chapters are about.</p>"
    },
    "ch7": {
        "title": "Chapter 7: Living to Prove He Is More Precious Than Life",
        "html": "<h1>Living to Prove He Is More Precious Than Life</h1>\n\n<p>To make others glad in God with an everlasting gladness, our lives must show that he is more precious than life. \u201cBecause your steadfast love is better than life, my lips will praise you\u201d (Ps. 63:3).</p>\n\n<p>To do this we must make sacrificial life choices rooted in the as- surance that magnifying Christ through generosity and mercy is more satisfying than selfishness. If we walk away from risk to keep ourselves safe and solvent, we will waste our lives. This chapter is about the kind of lifestyle that may keep that from happening.</p>\n\n<h2>How Not to Betray Jesus</h2>\n\n<p>If Christ is an all-satisfying treasure and promises to provide all our needs, even through famine and nakedness, then to live as though we had all the same values as the world would betray him. I have in mind mainly how we use our money and how we feel about our possessions. I hear the haunting words of Jesus, \u201cDo not be anxious, saying, \u2018What shall we eat?\u2019 or \u2018What shall we drink?\u2019 or \u2018What shall we wear?\u2019 For the Gentiles seek after all these things\u201d (Matt. 6:31\u201332). In other words, if we look</p>\n\n<p>**[Page 104]**</p>\n\n<p>like our lives are devoted to getting and maintaining things, we will look like the world, and that will not make Christ look great. He will look like a religious side-interest that may be useful for escaping hell in the end, but doesn\u2019t make much difference in what we live and love here. He will not look like an all-satisfying treasure. And that will not make others glad in God.</p>\n\n<p>If we are exiles and refugees on earth (1 Pet. 2:11), and if our citizenship is in heaven (Phil. 3:20), and if nothing can separate us from the love of Christ (Rom. 8:35), and if his steadfast love is better than life (Ps. 63:3), and if all hardship is working for us an eternal weight of glory (2 Cor. 4:17), then we will give to the winds our fears and \u201cseek first the kingdom of God and his righteousness\u201d (Matt. 6:33). We will count everything as rubbish in comparison with Christ (Phil. 3:7\u20138). We will \u201cjoyfully accept the plundering of our property\u201d for the sake of unpopular acts of mercy (Heb. 10:34). We will choose \u201crather to be mistreated with the people of God than to enjoy the fleeting pleasures of sin,\u201d and we will count \u201cthe reproach of Christ greater wealth than the treasures of Egypt\u201d (Heb.</p>\n\n<p>11:25\u201326).</p>\n\n<h2>Why Don\u2019t People Ask Us about Our Hope?</h2>\n\n<p>There is no doubt that if we lived more like this, the world would be more likely to consider whether Jesus is an all-satisfying Trea- sure. He would look like one. When was the last time someone asked you about \u201cthe reason for the hope that is in you\u201d? That\u2019s what Peter said we should always be ready to give an answer for: \u201cAlways [be] prepared to make a defense to anyone who asks you for a reason for the hope that is in you\u201d (1 Pet. 3:15).</p>\n\n<p>Why don\u2019t people ask us about our hope? The answer is probably that we look as if we hope in the same things they do. Our lives don\u2019t look like they are on the Calvary road, stripped down for sacrificial love, serving others with the sweet</p>\n\n<p>**[Page 105]**</p>\n\n<p>assurance that we don\u2019t need to be rewarded in this life. Our reward is great in heaven (Matt. 5:12)! \u201cYou will be repaid at the resurrection of the just\u201d (Luke 14:14). If we believed this more deeply, others might see the worth of God and find in him their gladness.</p>\n\n<h2>The Credibility of Christ Hangs on</h2>\n\n<h2>How We Use Our Money</h2>\n\n<p>The issue of money and lifestyle is not a side issue in the Bible. The credibility of Christ in the world hangs on it. \u201cFifteen percent of everything Christ said relates to this topic\u2014more than his teach-ings on heaven and hell combined.\u201d</p>\n\n<p>1 Listen to this refrain that runs all through his teachings: \u2022 \u201cYou lack one thing: go, sell all you have and give to the poor, and you will have treasure in heaven; and come, fol- low me\u201d (Mark 10:21).</p>\n\n<p>\u2022 \u201cBlessed are you who are poor, for yours is the kingdom of God. . . . But woe to you who are rich, for you have received your consolation\u201d (Luke 6:20, 24).</p>\n\n<p>\u2022 \u201cAny one of you who does not renounce all that he has cannot be my disciple\u201d (Luke 14:33).</p>\n\n<p>\u2022 \u201cIt is easier for a camel to go through the eye of a needle than for a rich person to enter the kingdom of God\u201d (Luke 18:25).</p>\n\n<p>\u2022 \u201cOne\u2019s life does not consist in the abundance of his posses- sions\u201d (Luke 12:15).</p>\n\n<p>\u2022 \u201cSeek first the kingdom of God and his righteousness, and all these things will be added to you\u201d (Matt. 6:33).</p>\n\n<p>\u2022 \u201cSell your possessions and give to the needy. Provide your - selves with moneybags . . . in the heavens\u201d (Luke 12:33).</p>\n\n<p>\u2022 \u201cZacchaeus . . . said to the Lord, \u2018Behold, Lord, the half of my goods I give to the poor. . . . \u2019 And Jesus said to him, \u2018Today salvation has come to this house\u2019\u201d (Luke 19:8\u20139).</p>\n\n<div class=\"footnote\">1. Randy Alcorn, The Treasure Principle (Sisters, OR: Multnomah, 2001), 8.</div>\n\n<p>**[Page 106]**</p>\n\n<p>\u2022 \u201cThe kingdom of heaven is like treasure hidden in a field, which a man found and covered up. Then in his joy he goes and sells all that he has and buys that field\u201d (Matt. 13:44).</p>\n\n<p>\u2022 \u201c[Jesus] saw a poor widow put in two small copper coins. And he said, \u2018Truly, I tell you, this poor widow has put in more than all of them\u2019\u201d (Luke 21:2\u20133).</p>\n\n<p>\u2022 \u201cBut God said to him, \u2018Fool! This night your soul is re-quired of you, and the things you have prepared, whose will they be?\u2019 So is the one who lays up treasure for himself and is not rich toward God\u201d (Luke 12:20\u201321).</p>\n\n<p>\u2022 \u201cFoxes have holes, and birds of the air have nests, but the Son of Man has nowhere to lay his head. . . . Follow me\u201d (Luke 9:58\u201359).</p>\n\n<h2>Hazardous Liberality</h2>\n\n<p>Over and over Jesus is relentless in his radical call to a wartime lifestyle and a hazardous liberality. I say \u201chazardous\u201d because of that story about the widow. She gave her last penny to the temple ministry. Most of us would call her foolish or, more delicately, imprudent. But there is not a word of criticism from</p>\n\n<h2>Jesus:</h2>\n\n<p>And a poor widow came and put in two small copper coins, which make a penny. And he called his disciples to him and said to them, \u201cTruly, I say to you, this poor widow has put in more than all those who are contributing to the offering box. For they all contributed out of their abundance, but she out of her poverty has put in everything she had, all she had to live on.\u201d (Mark 12:42\u201344) The point here is not that everyone should give everything away. The point is: Jesus loves faith-filled risk for the glory of God. I don\u2019t have laws to give you concerning the particulars of how to spend your money, any more than Jesus did. I simply want to point to Jesus and let his word have its shocking and saving effect on us.</p>\n\n<p>**[Page 107]**</p>\n\n<h2>Use Money to Show That God, Not</h2>\n\n<h2>Possessions, Is Our Treasure</h2>\n\n<p>Jesus\u2019s emphasis on money and possessions is picked up through- out the New Testament. There are the stories in the book of Acts (\u201cThey were selling their possessions . . . and distributing the proceeds . . . as any had need,\u201d Acts 2:45). There are the words of the apostle Paul (\u201cIn a severe test of affliction, their abundance of joy and their extreme poverty have overflowed in a wealth of generosity. . . . God loves a cheerful giver,\u201d 2 Cor. 8:2; 9:7). There are the words of James, the brother of Jesus (\u201cIts flower falls, and its beauty perishes. So also will the rich man fade away in the midst of his pursuits,\u201d James 1:11).</p>\n\n<p>The issue is pervasive because it is crucial for the witness of the church. If we want to make people glad in God, our lives must look as if God, not possessions, is our joy. Our lives must look as if we use our possessions to make people glad in God\u2014especially the most needy.</p>\n\n<h2>Why I Use the Phrase \u201cWartime Lifestyle\u201d</h2>\n\n<p>Sometimes I use the phrase \u201cwartime lifestyle\u201d or \u201cwartime mind-set.\u201d The phrase is helpful\u2014but also lopsided. For me it is mainly helpful. It tells me that there is a war going on in the world be-tween Christ and Satan, truth and falsehood, belief and unbelief. It tells me that there are weapons to be funded and used, but that these weapons are not swords or guns or bombs but the gospel and prayer and self-sacrificing love (2 Cor. 10:3\u20135). And it tells me that the stakes of this conflict are higher than any other war in history; they are eternal and infinite: heaven or hell, eternal joy or eternal torment (Matt. 25:46).</p>\n\n<p>I need to hear this message again and again, because I drift into a peacetime mind-set as certainly as rain falls down and flames go up. I am wired by nature to love the same toys that the world loves. I start to fit in. I start to love what others love. I start to call earth \u201chome.\u201d Before you know it, I am calling luxuries \u201cneeds\u201d</p>\n\n<p>**[Page 108]**</p>\n\n<p>and using my money just the way unbelievers do. I begin to forget the war. I don\u2019t think much about people perishing. Missions and unreached peoples drop out of my mind. I stop dreaming about the triumphs of grace. I sink into a secular mind-set that looks first to what man can do, not what God can do. It is a terrible sickness. And I thank God for those who have forced me again and again toward a wartime mind-set.</p>\n\n<h2>What It Looks like in Wartime</h2>\n\n<p>I thank God for Ralph Winter, for example, who not only wrote powerfully about a wartime lifestyle, but has lived it as a mis-sionary, professor, founder of the US Center for World Mission, and tireless advocate for the unreached peoples of the world. He gave the following vivid illustration of the difference be-tween a wartime and a peacetime mentality about the use of our possessions.</p>\n\n<p>The Queen Mary, lying in repose in the harbor at Long Beach, California, is a fascinating museum of the past. Used both as a luxury liner in peacetime and a troop transport during the Second World War, its present status as a museum the length of three football fields affords a stunning contrast between the lifestyles appropriate in peace and war. On one side of a partition you see the dining room reconstructed to depict the peacetime table setting that was appropriate to the wealthy patrons of high culture for whom a dazzling array of knives and forks and spoons held no mysteries. On the other side of the partition the evidences of wartime austerities are in sharp contrast. One metal tray with indentations replaces fifteen plates and saucers. Bunks, not just double but eight tiers high, explain why the peace-time complement of 3000 gave way to 15,000 people on board in wartime. How repugnant to the peacetime masters this transformation must have been! To do it took a national emergency, of course. The survival of a nation depended on it. The essence of the Great Commission</p>\n\n<p>**[Page 109]**</p>\n\n<p>today is that the survival of many millions of people depends on its fulfillment.2 Given the vulnerability of my heart to the seduction of the peacetime mind-set, which is pushed into my mind every day by media and entertainment, I need these images and these reminders.</p>\n\n<p>We are at war, whether the stocks are falling or climbing, whether the terrorists are hitting or hiding, whether we are healthy or sick. Both pleasure and pain are laced with poison, ready to kill us with the diseases of pride or despair. The repeated biblical warn-ing to \u201cbe alert\u201d</p>\n\n<p>3 fits the wartime image. And I need this warning every day.</p>\n\n<h2>Why Not Speak of a \u201cSimple Lifestyle\u201d?</h2>\n\n<p>It is more helpful to think of a wartime lifestyle than a merely simple lifestyle. Simplicity may have a romantic ring and a certain aesthetic appeal that is foreign to the dirty business of mercy in the dangerous places of the world. Simplicity may also overlook the fact that, in wartime, major expenses for complex weapons and troop training are needed. These may not look simple, and may be very expensive, but the whole country sacri-fices to make them happen. Simplicity may be inwardly directed and may benefit no one else. A wartime lifestyle implies that there is a great and worthy cause for which to spend and be spent (2 Cor. 12:15).</p>\n\n<h2>Wasting Life Means Losing Our Lives</h2>\n\n<p>by Trying to Save Them \u201cBeing spent\u201d may sound dour. It is not. It is life-giving when we are spent to make others glad in God. Jesus taught us that</p>\n\n<div class=\"footnote\">2. Ralph Winter, \u201cReconsecration to a Wartime, Not a Peacetime, Lifestyle,\u201d in Perspec- tives on the World Christian Movement: A Reader, ed. Ralph D. Winter and Steven C.</div>\n\n<p>Hawthorne, 2nd ed. (Pasadena, CA: William Carey Library, 1999), 705.</p>\n\n<div class=\"footnote\">3. Matt. 24:42; 25:13; 26:41; Acts 20:31; 1 Cor. 16:13; Eph. 6:18; Col. 4:2; 1 Thess.</div>\n\n<p>5:6; 1 Pet. 5:8.</p>\n\n<p>**[Page 110]**</p>\n\n<p>\u201cwhoever would save his life will lose it, but whoever loses his life for my sake and the gospel\u2019s will save it\u201d (Mark 8:35). This has application to individuals on their way to heaven, and to cultures on their way to extinction. Again Ralph Winter illustrates: America today is a \u201csave yourself\u201d society if there ever was one. But does it really work? The underdeveloped societies suffer from one set of diseases: tuberculosis, malnutrition, pneumonia, parasites, typhoid, cholera, typhus, etc. Affluent America has virtually invented a whole new set of diseases: obesity, arteriosclerosis, heart disease, strokes, lung cancer, venereal disease, cirrhosis of the liver, drug addiction, alco-holism, divorce, battered children, suicide, murder. Take your choice. Labor-saving machines have turned out to be body-killing devices. Our affluence has allowed both mobility and isolation of the nuclear family, and as a result, our divorce courts, our prisons and our mental institutions are flooded. In saving ourselves we have nearly lost ourselves.</p>\n\n<p>Using our possessions in a way that makes the most needy glad in God would save us in more ways than one. It would con- firm that Christ is our Treasure, and thus keep us on the path to heaven. And it would transform our society, which is driven by the suicidal craving to satisfy itself with no joy in Christ and no love for the needy. To rescue us from this tragedy we should ponder seriously the importance of a wartime lifestyle.</p>\n\n<h2>Wartime at the Microbiological Level</h2>\n\n<p>In recent years Ralph Winter has waved another wartime flag. It\u2019s worth waving here. God may use it to send some of you in a direction of ministry you never thought was ministry. Winter has been calling our attention to the effects of sin and Satan at the microbiological level where some of the most horrific devastation of God\u2019s good creation happens.</p>\n\n<div class=\"footnote\">4. Winter, \u201cReconsecration to a Wartime, Not a Peacetime, Lifestyle,\u201d 706.</div>\n\n<p>**[Page 111]**</p>\n\n<p>Satan has, horrifyingly, employed his rebellious freedom in the development of destructive germs and viruses at the microbial level, which today account for one third of all deaths on the planet. What the Bible calls simply \u201cpestilence,\u201d is a scourge to animals and humans alike. Yet our popular theology does not clearly recognize this as a work of Satan which God expects us to combat as part of His mission.</p>\n\n<p>But, if missionaries do not preach about a God who is interested in all suffering, all distortions of His creative handi- work, on all these levels we are simply misrepresenting the full scope of His pervasive love and concern\u2014His very nature. . . .</p>\n\n<p>In Vietnam ten Americans died every day on the average during the entire ten years of that war. And, our government poured uncalculated billions into that conflict to extricate our people from it.</p>\n\n<p>However, right now not ten but 1,500 Americans die every day of cancer. Yet our government truly puts only pennies in that direction: 80% of it diverted to HIV/AIDS research, the 20% that ends up in cancer research going almost entirely to evaluating treatments not working toward prevention. I understand that all 40 funded projects of the federal National Cancer Institute are focused on chemo and radiation treatment, not prevention.</p>\n\n<p>It\u2019s like getting caught up in 150 Vietnam wars at the same time\u2014as far as battle deaths are concerned. And yet we act as though no war exists! How can the consciousness of America be aroused to the fact that one third of all women and half of all men will contract cancer before they die?</p>\n\n<p>It fully accords with the intention of this book that thousands of Christians would hear this challenge from Dr. Winter and give their lives in science and research, as well as medical missions,</p>\n\n<div class=\"footnote\">5. To clarify the relation between Satan\u2019s freedom and God\u2019s sovereignty, I would stress that Satan is real and that God gives him permission (lengthening his leash, as it were) to exploit the divine curse on creation because of sin (Rom. 8:20\u201323), but that God remains in control of the world in all of its parts. There is no contradiction between saying that God ultimately controls all things and saying that we should labor to triumph over disease, resist injustice, and win people to Christ. Our labor is part of his way of accomplishing his sover - eign plan. See John Piper, \u201cGod\u2019s Pleasure in All That He Does\u201d (chap. 2), in The Pleasures of God: Meditations on God\u2019s Delight in Being God (Sisters, OR: Multnomah, 2000), 47\u201376.</div>\n\n<p>**[Page 112]**</p>\n\n<p>to wage war against disease and suffering, and thus display the beauty and power of Christ. What kinds of sacrifices should we make for such combat with the enemy?</p>\n\n<h2>When a Bobby Pin Mattered</h2>\n\n<p>We have seen the sacrifices that military people made in wartime during World War II. But it wasn\u2019t just the military that changed its priorities. The whole country did, just like the whole church could today. During World War II, the entire nation . . . seemed overnight to have snapped out of its Depression-era lethargy. Everyone scrambled to be of help. Rubber was needed for the war effort, and gasoline,  and metal. A women\u2019s basketball game at Northwestern University was stopped so that the referee and all ten players could scour the floor for a lost bobby pin. Americans pitched in to support strict rationing programs and their boys turned out as volun- teers in various collection \u201cdrives.\u201d Soon butter and milk were restricted along with canned goods and meat. Shoes became scarce, and paper, and silk. People grew \u201cvictory gardens\u201d and drove at the gas-saving \u201cvictory speed\u201d of thirty-five miles an hour. \u201cUse it up, wear it out, make it do, or do without?\u201d</p>\n\n<p>became a popular slogan. Air-raid sirens and blackouts were scrupulously obeyed. America sacrificed.</p>\n\n<p>Such images are for me very powerful. Secondarily, they make me appreciate the benefits of freedom and prosperity. But pri- marily they rebuke me for my frivolous living and inspire me to make my life count for something more than comfort and worldly success\u2014something God-exalting and eternal.</p>\n\n<h2>Yes, Yes, to Talk of War Is Lopsided</h2>\n\n<p>But I admit, as I said above, that the term \u201cwartime lifestyle\u201d or \u201cwartime mind-set\u201d is lopsided. After one sermon in which I used</p>\n\n<div class=\"footnote\">6. James Bradley, Flags of Our Fathers (New York: Bantam, 2000), 62.</div>\n\n<p>**[Page 113]**</p>\n\n<p>these terms one person wrote to me and asked, \u201cWhen you stress the imagery of wartime living, do you leave any room for aspects of life that are not part of war, like art or leisure? Are there not other images of the Christian life that are more restful than war?\u201d</p>\n\n<p>Here is the answer I gave in my next message: The answer is, yes, absolutely, there are other images of the Christian life that are more restful. \u201cThe Lord is my Shep- herd; I shall not want. He makes me lie down in green pas- tures. He leads me beside still waters\u201d (Ps. 23:1\u20132). That is a very different image than bombs dropping and blood flowing.</p>\n\n<p>\u201cCome to me, all who labor and are heavy laden, and I will give you rest\u201d (Matt. 11:28). \u201cEven to your old age I am he, and to gray hairs I will carry you. I have made, and I will bear; I will carry and will save\u201d (Isa. 46:4).</p>\n\n<p>And yes, there is a proper time and place for the Christian to benefit from, evaluate, and transform the whole range of human culture. In fact, it is virtually impossible not to be a part of our modern, Western culture; and if we do not think in terms of measured appropriation, biblical evaluation, and thoughtful transformation, we will probably be consumed by the culture, and won\u2019t even know that we are more American than we are Christian.</p>\n\n<p>So, yes, by all means, use all the images of Scripture (not just war) to shape your life. And then let your radically Chris- tian, God-enthralled, Christ-treasuring, giving-oriented life engage and shape your culture.</p>\n\n<p>But my sense is that in the prosperous West, the danger in the church is not that there are too many overly zealous people who care too deeply about the lost, and invest hazardously in the cause of the gospel, and ruin their lives with excessive mercy to the poor.</p>\n\n<p>For every careless saint who burns himself out and breaks up his family with misdirected zeal, I venture, there are a thousand who coast with the world, treating Jesus like a helpful add-on, but not as an all-satisfying, all-authoritative King in the cause of love.</p>\n\n<p>**[Page 114]**</p>\n\n<h2>The Ruinous Ethic of Mere Avoidance</h2>\n\n<p>One of the marks of this peacetime mind-set is what I call an avoid- ance ethic. In wartime we ask different questions about what to do with our lives than we do in peacetime. We ask: What can I do to advance the cause? What can I do to bring the victory? What sacri-fice can I make or what risk can I take to insure the joy of triumph? In peacetime we tend to ask, What can I do to be more comfortable? To have more fun? To avoid trouble and, possibly, avoid sin?</p>\n\n<p>If we are going to pay the price and take the risks it will cost to make people glad in God, we move beyond the avoidance ethic. This way of life is utterly inadequate to waken people to the beauty of Christ. Avoiding fearful trouble and forbidden be-haviors impresses almost no one. The avoidance ethic by itself is not Christ-commending or God-glorifying. There are many disci-plined unbelievers who avoid the same behaviors Christians do. Jesus calls us to something far more radical than that.</p>\n\n<h2>The Wrong Questions and the Right Ones</h2>\n\n<p>People who are content with the avoidance ethic generally ask the wrong question about behavior. They ask, What\u2019s wrong with it? What\u2019s wrong with this movie? Or this music? Or this game? Or these companions? Or this way of relaxing? Or this investment? Or this restaurant? Or shopping at this store? What\u2019s wrong with going to the cabin every weekend? Or having a cabin? This kind of question will rarely yield a lifestyle that commends Christ as all-satisfying and makes people glad in God. It simply results in a list of don\u2019ts. It feeds the avoidance ethic.</p>\n\n<p>The better questions to ask about possible behaviors is: How will this help me treasure Christ more? How will it help me show that I do treasure Christ? How will it help me know Christ or dis-play Christ? The Bible says, \u201cWhether you eat or drink, or whatever you do, do all to the glory of God\u201d (1 Cor. 10:31). So the question is mainly positive, not negative. How can I portray God as glorious in this action? How can I enjoy making much of him in this behavior?</p>\n\n<p>**[Page 115]**</p>\n\n<h2>Clean Noses and Quality Family Time Is Not Life</h2>\n\n<p>Oh, how many lives are wasted by people who believe that the Christian life means simply avoiding badness and providing for the family. So there is no adultery, no stealing, no killing, no em-bezzlement, no fraud\u2014just lots of hard work during the day, and lots of TV and PG\u201313 videos in the evening (during quality family time), and lots of fun stuff on the weekend\u2014woven around church (mostly). This is life for millions of people. Wasted life. We were created for more, far more.</p>\n\n<p>There is an old saying: \u201cNo man ever lamented on his dying bed, \u2018I wish I had spent more time at the office.\u2019\u201d The point being made is usually that when you are about to die, money suddenly looks like what it really is, useless for lasting happiness, while relationships become precious. It\u2019s true. When my mother was killed in 1974, I wrote to the chairman of my department at Bethel College, where I was teaching, and reversed my request to teach an overload the next semester to make more money. Standing beside your mother\u2019s grave with a wife and child makes things look dif-ferent. Money loses its pull.</p>\n\n<p>But that saying about spending less time at the office can be misleading. We need to add this: No one will ever want to say to the Lord of the universe five minutes after death, I spent every night playing games and watching clean TV with my family be-cause I loved them so much. I think the Lord will say, \u201cThat did not make me look like a treasure in your town. You should have done something besides provide for yourself and your family. And TV, as you should have known, was not a good way to nurture your family or your own soul.\u201d</p>\n\n<h2>Television, the Great Life-Waster</h2>\n\n<p>Television is one of the greatest life-wasters of the modern age. And, of course, the Internet is running to catch up, and may have caught up. You can be more selective on the Internet, but you can also select worse things with only the Judge of the universe</p>\n\n<p>**[Page 116]**</p>\n\n<p>watching. TV still reigns as the great life-waster. The main prob- lem with TV is not how much smut is available, though that is a problem. Just the ads are enough to sow fertile seeds of greed and lust, no matter what program you\u2019re watching. The greater prob- lem is banality. A mind fed daily on TV diminishes. Your mind was made to know and love God. Its facility for this great calling is ruined by excessive TV. The content is so trivial and so shallow that the capacity of the mind to think worthy thoughts withers, and the capacity of the heart to feel deep emotions shrivels. Neil Postman shows why.</p>\n\n<p>What is happening in America is that television is transform- ing all serious public business into junk. . . . Television disdains exposition, which is serious, sequential, rational, and com- plex. It offers instead a mode of discourse in which everything is accessible, simplistic, concrete, and above all, entertaining. As a result, America is the world\u2019s first culture in jeopardy of amusing itself to death.</p>\n\n<h2>The Weightlessness of God</h2>\n\n<p>Since we all live in a world created by television, it is almost im- possible to see what has happened to us. The only hope is to read what people were like in previous centuries. Biographies are a great antidote to cultural myopia and chronological snobbery. We have become almost incapable of handling any great truth reverently and deeply. Magnificent things, especially the glory of God, as David Wells says, rest with a kind of \u201cweightlessness\u201d even on the church.</p>\n\n<p>It is one of the defining marks of Our Time that God is now weightless. I do not mean by this that he is ethereal but rather that he has become unimportant. He rests upon the world so inconsequentially as not to be noticeable. He has lost his sa-liency for human life. Those who assure the pollsters of their</p>\n\n<div class=\"footnote\">7. Neil Postman, \u201cAmusing Ourselves to Death,\u201d Et Cetera 42 (Spring 1985): 15, 18.</div>\n\n<h2>See his book by the same title, Amusing Ourselves to Death: Public Discourse in the Age of</h2>\n\n<p>Show Business (New York: Viking, 1985).</p>\n\n<p>**[Page 117]**</p>\n\n<p>belief in God\u2019s existence may nonetheless consider him less interesting than television, his commands less authoritative than their appetites for affluence and influence, his judgment no more awe-inspiring than the evening news, and his truth less compelling than the advertisers\u2019 sweet fog of flattery and lies. That is weightlessness. It is a condition we have assigned him after having nudged him out to the periphery of our secu- larized life. . . . Weightlessness tells us nothing about God but everything about ourselves, about our condition, about our psy cholog i cal disposition to exclude God from our reality.</p>\n\n<h2>Sorting Out Sudan and Panty Hose</h2>\n\n<p>We have lost our ability to see and savor the complexities of truth and the depths of simplicity. Douglas Groothuis explains the con- nection between this weakness and television.</p>\n\n<p>The triumph of the televised image over the word contributes to the depthlessness of postmodern sensibilities. . . . One can- not muse over a television program the way one ponders a character in William Shakespeare or C. S. Lewis, or a Blaise Pascal parable, or a line from a T. S. Eliot poem, such as \u2018But our lot crawls between dry ribs / to keep its metaphysics warm.\u2019 No one on television could utter such a line seriously.</p>\n\n<p>It would be \u201cbad television\u201d\u2014too abstract, too poetic, too deep, just not entertaining. . . . [Not only that] but the images appear and disappear and reappear without a proper rational context. An attempt at a sobering news story about slavery in the Sudan is followed by a lively advertisement for Disneyland, followed by an appeal to purchase panty hose that will make any woman irresistible, etc., ad nauseum.</p>\n\n<p>Therefore the man who stands before God with his well-kept avoidance ethic and his protest that he did not spend too much</p>\n\n<div class=\"footnote\">8. David Wells, God in the Wasteland: The Reality of Truth in a World of Fading Dreams (Grand Rapids, MI: Eerd mans, 1994), 88, 90.</div>\n\n<div class=\"footnote\">9. Douglas R. Groothuis, \u201cHow the Bombarding Images of TV Culture Undermine the Power of Words,\u201d Modern Reformation 10 (January/February 2001): 35\u201336.</div>\n\n<p>**[Page 118]**</p>\n\n<p>time at the office but came home and watched TV with his family will probably not escape the indictment that he wasted his life. Jesus rebuked his disciples with words that easily apply to this man: \u201cEven sinners work hard, avoid gross sin, watch TV at night, and do fun stuff on the weekend. What more are you doing than the others?\u201d (see Luke 6:32\u201334; Matt. 5:47).</p>\n\n<h2>Inspiring Sacrifice for Lesser Causes</h2>\n\n<p>In fact, in wartime sinners often rise to remarkable levels of sac-rifice for causes that cannot compare with Christ. The greatest cause in the world is joyfully rescuing people from hell, meeting their earthly needs, making them glad in God, and doing it with a kind, serious pleasure that makes Christ look like the Treasure he is. No war on earth was ever fought for a greater cause or a greater king.</p>\n\n<p>But oh, what bold risks and daring sacrifices these lesser causes have inspired! On February 19, 1945, the battle for Iwo Jima began. It was a barren, eight-mile-square island six hundred miles south of Tokyo, guarded by 22,000 Japanese prepared to fight to the death (which they did). They were protecting two air strips that America needed in the strategic effort to contain Japanese ag-gression after Pearl Harbor and preserve the liberty that America cherished. It was a high cause, and the courageous sacrifice was stunning.</p>\n\n<p>The hard statistics show the sacrifice made by Colonel John- son\u2019s 2nd Battalion: 1,400 boys [many still teenagers] landed on D-Day; 288 replacements were provided as the battle went on, a total of 1,688. Of these, 1,511 had been killed or wounded. Only 177 walked off the island. And of the final 177, 91 had been wounded at least once and returned to battle.</p>\n\n<p>It had taken twenty-two crowded transports to bring the 5th Division to the island. The survivors fit comfortably onto eight departing ships.</p>\n\n<p>**[Page 119]**</p>\n\n<p>The American boys had killed about 21,000 Japanese, but suffered more than 26,000 casualties doing so. This would be the only battle in the Pacific where the invaders suffered higher casualties than the defenders.</p>\n\n<h2>The Marines fought in World War II for forty-three</h2>\n\n<p>months. Yet in one month on Iwo Jima, one third of their total deaths occurred. They left behind the Pacific\u2019s largest cemeter - ies: nearly 6,800 graves in all; mounds with their crosses and stars. Thousands of families would not have the solace of a body to bid farewell: just the abstract information that the Marine had \u201cdied in the performance of his duty\u201d and was buried in a plot, aligned in a row with numbers on his grave.</p>\n\n<h2>Mike lay in Plot 3, Row 5, Grave 694; Harlon in Plot 4, Row</h2>\n\n<p>6, Grave 912; Franklin in Plot 8, Row 7, Grave 2189.</p>\n\n<p>When I think of Mike, Harlon, and Franklin there, I think of the message someone had chiseled outside the cemetery: When you go home Tell them for us and sayFor your tomorrowWe gave our today.</p>"
