        "title": "Chapter 9: The Majesty of Christ in Missions and Mercy",
        "html": "<h1>The Majesty of Christ in Missions and Mercy</h1>\n\n<h2>The Majesty of Christ</h2>\n\n<p>in Missions and Mercy:</p>\n\n<h2>A Plea to This Generation</h2>\n\n<p>God is closing in on some of you. He is like the \u201cHound of Heaven\u201d who means to make you far happier in some dangerous and dirty work. Missionaries and ministers of mercy don\u2019t come from nowhere. They come from people like you, stunned by the glory of God and stopped in your tracks. Sometimes it happens when you are going in exactly the opposite direction.</p>\n\n<h2>How God Caught Adoniram Judson for Burma</h2>\n\n<p>That\u2019s the way it was with Adoniram Judson, the first overseas missionary from America, who sailed with his wife at age twenty- three on February 17, 1812. They had been married twelve days.</p>\n\n<p>He spent the rest of his life, until 1850, \u201csuffering yet always rejoicing\u201d to bring Burma under the sway of Christ and make the people glad in God forever. But first God had to turn him around, and he did it in a way that so stunned Judson, he never forgot the providence of God in his conversion.</p>\n\n<div class=\"footnote\">1. For more on Adoniram Judson, see John Piper, Filling Up the Afflictions of Christ: The Cost of Bringing the Gospel to the Nations in the Lives of William Tyndale, Adoniram Judson, and John Paton, The Swans Are Not Silent (Wheaton, IL: Crossway, 2009).</div>\n\n<p>**[Page 148]**</p>\n\n<p>The son of a pastor, he was a brilliant boy. His mother taught him to read in one week when he was three to surprise his father when he came home from a trip.2 When he was sixteen he entered Rhode Island College (later Brown University) as a sophomore and graduated at the top of his class three years later in 1807.</p>\n\n<h2>The Detour from God</h2>\n\n<p>What his godly parents did not know was that Adoniram was being lured away from the faith by a fellow student named Jacob Eames, who was a Deist.</p>\n\n<p>3 By the time Judson\u2019s college career was finished, he had no Christian faith. He kept this concealed from his parents until his twentieth birthday, August 9, 1808, when he broke their hearts with his announcement that he had no faith and that he wanted to write for the theater and intended to go to New York, which he did six days later on a horse his father gave him as part of his inheritance.</p>\n\n<p>It did not prove to be the life of his dreams. He attached him- self to some strolling players and, as he said later, lived \u201ca reckless, vagabond life, finding lodgings where he could, and bilking the landlord where he found opportunity.\u201d4 The disgust with what he found there was the beginning of several remarkable providences. God was closing in on Adoniram Judson.</p>\n\n<p>He went to visit his Uncle Ephraim in Sheffield but found there instead \u201ca pious young man\u201d who amazed him by being firm in his Christian convictions without being \u201caustere and dictatorial.\u201d</p>\n\n<p>Strange that he should find this young man there instead of the uncle he sought.</p>\n\n<div class=\"footnote\">2. Courtney Anderson, To the Golden Shore: The Life of Adoniram Judson (Grand Rapids, MI: Zondervan, 1956), 14.</div>\n\n<div class=\"footnote\">3. Deism was \u201cthe belief, based solely on reason, in a God who created the universe and then abandoned it, assuming no control over life, exerting no influence on natural phe- nomena, and giving no supernatural revelation,\u201d The American Heritage Dictionary of the English Language, 4th ed. (Boston: Houghton Miflin, 2000).</div>\n\n<div class=\"footnote\">4. Anderson, To the Golden Shore, 41.</div>\n\n<div class=\"footnote\">5. Ibid., 42.</div>\n\n<h2>The Majesty of Christ in Missions and Mercy: A Plea to This Generation 147</h2>\n\n<h2>The Unforgettable Night</h2>\n\n<p>The next night he stayed in a small village inn where he had never been before. The innkeeper apologized that his sleep might be in- terrupted because there was a man critically ill in the next room.</p>\n\n<p>Through the night Judson heard comings and goings and low voices and groans and gasps. It bothered him to think that the man next to him may not be prepared to die. He wondered about himself and had terrible thoughts of his own dying. He felt fool- ish because good Deists weren\u2019t supposed to have these struggles.</p>\n\n<p>When he was leaving in the morning he asked if the man next door was better. \u201cHe is dead,\u201d said the innkeeper. Judson was struck with the finality of it all. On his way out he asked, \u201cDo you know who he was?\u201d \u201cOh yes. Young man from the college in Providence. Name was Eames, Jacob Eames.\u201d</p>\n\n<p>Judson could hardly move. He stayed there for hours ponder - ing death and eternity. If his friend Eames were right, then this was a meaningless event. But Judson could not believe it: \u201cThat hell should open in that country inn and snatch Jacob Eames, his dearest friend and guide, from the next bed\u2014this could not, simply could not, be pure coincidence.\u201d</p>\n\n<p>7 God was real. And he was pursuing Adoniram Judson. God knew the man he wanted to reach the Burmese people.</p>\n\n<h2>Alive to Christ and Dead to America</h2>\n\n<p>Judson\u2019s conversion was not immediate. But now it was sure. God was on his trail, like the apostle Paul on the Damascus road, and there was no escape. There were months of struggle. He entered</p>\n\n<h2>Andover Seminary in October 1808 and in December made solemn</h2>\n\n<p>dedication of himself to God. On June 28, 1809, Judson presented himself to the Congregationalists for missionary service in the East.</p>\n\n<div class=\"footnote\">6. Ibid., 44. The source of this story is oral reports from family members recorded in Francis Wayland, A Memoir of the Life and Labors of the Rev. Adoniram Judson, D. D., 2 vols. (Boston: Phillips, Sampson, and Co., 1854), 1:24\u201325.</div>\n\n<div class=\"footnote\">7. Anderson, To the Golden Shore, 45.</div>\n\n<p>**[Page 150]**</p>\n\n<p>He met Ann that same day and fell in love. After knowing Ann Hasseltine for one month he declared his intention to become a suitor. He knew that the life he was about to embrace would not only be dangerous and dirty, but also distant. He never expected to return to America. He did only once, thirty-three years later, then never again. Ann went with him and died in Burma. Here is the letter Judson wrote to her father asking for her partnership in missions: I have now to ask, whether you can consent to part with your daughter early next spring, to see her no more in this world; whether you can consent to her departure, and her subjection to the hardships and sufferings of missionary life; whether you can consent to her exposure to the dangers of the ocean, to the fatal influence of the southern climate of India; to every kind of want and distress; to degradation, insult, persecution, and perhaps a violent death. Can you consent to all this, for the sake of him who left his heavenly home, and died for her and for you; for the sake of perishing, immortal souls; for the sake of Zion, and the glory of God? Can you consent to all this, in hope of soon meeting your daughter in the world of glory, with the crown of righteousness, brightened with the acclamations of praise which shall redound to her Savior from heathens saved, through her means, from eternal woe and despair?</p>\n\n<p>Her father let her decide. She said yes.</p>\n\n<p>God does not call us to ease, but to faithful joy. He is closing in on some of you, smiling and with tears in his eyes, knowing how much of himself he is going to show you\u2014and how much it will cost. As I write, I pray that you will not turn away.</p>\n\n<h2>Pity for People and a Passion for Christ Are One</h2>\n\n<p>If you have pity for perishing people and a passion for the reputa-tion of Christ, you must care about world missions. One of the</p>\n\n<div class=\"footnote\">8. Ibid., 83.</div>\n\n<h2>The Majesty of Christ in Missions and Mercy: A Plea to This Generation  149</h2>\n\n<p>burdens of this book is to show what life looks like when you be - lieve that you dare not choose between the motives to love people and glorify Christ. They are not separate motives. Acting on one includes acting on the other. Thus, if your aim is to love people, you will lay down your life to make them eternally glad in God.</p>\n\n<p>And if your aim is to glorify Christ, who is God incarnate, you will also lay down your life to make people eternally happy in God.</p>\n\n<p>The reason for this is that any good-hearted goal, without the desire to give people eternal joy in God, is condemnation with a kind face. Love always wants what is best for the needy, and what\u2019s best is enjoying God fully and forever. Similarly, any effort to honor Christ that does not aim to make him the all-satisfying Treasure of God\u2019s treasonous subjects is complicity in the revolt.</p>\n\n<p>God is only praised where he is prized. We pay our tribute to him when he is a Treasure to us. You cannot love man or honor God without doing both. This single passion\u2014to see that Christ be glo - rified as perishing people become eternally satisfied in him\u2014drives the great global enterprise we call world missions.</p>\n\n<h2>If You Come With No Interest or Knowledge</h2>\n\n<p>Not everybody comes to this chapter with a clear and driving passion for the glory of Christ among the unreached peoples of the world. Most of us are pretty parochial and ethnocentric and narrow, and even sometimes self-centered and racist, in our way of life. We hardly ever even think about the global, multinational, multiethnic, multilinguistic cause of God, and what God\u2019s pas - sion and purposes are for Guinea and Indonesia and Tanzania and Thailand and Kazakhstan and Uzbekistan and Turkey and</p>\n\n<h2>Slovakia and China and Siberia and Japan and Cameroon and</h2>\n\n<h2>Myanmar and the Somali or the Hmong or the Dakota or the</h2>\n\n<p>Ojibwa of Minnesota.</p>\n\n<p>So I don\u2019t assume that you come to this chapter with a clear and resounding interest in the really great news of the world\u2014 which the media never report\u2014namely, the spread of Christian</p>\n\n<h2>Dont Waste Your Life.Redesign.555503.indd   149 3/13/19   3:26 PM</h2>\n\n<p>**[Page 152]**</p>\n\n<p>truth and faith among the peoples of the world on the way to a God-wrought consummation that will make all of world history look like what it really is\u2014a brief prelude to the everlasting, all- glorious kingdom of Christ. I don\u2019t assume you come with your heart enthralled with God\u2019s great global purpose. So I simply want to let God tell you, in his own words, about his priorities.</p>\n\n<p>All the ends of the earth shall remember and turn to the Lord, and all the families of the nations shall worship before you.</p>\n\n<p>For kingship belongs to the Lord, and he rules over the na- tions. (Ps. 22:27\u201328) Then there are Old Testament prayers: Let the peoples praise you, O God; let all the peoples praise you! Let the nations be glad and sing for joy. (Ps. 67:3\u20134) Then there are Old Testament commands: Declare his glory among the nations, his marvelous works among all the peoples! . . . Say among the nations, \u201cThe Lord reigns.\u201d (Ps. 96:3, 10) Then there is the great New Testament Commission from the risen</p>\n\n<h2>Christ:</h2>\n\n<p>Jesus came and said to them, \u201cAll authority in heaven and on earth has been given to me. Go therefore and make disciples of all nations, baptizing them in the name of the Father and of the Son and of the Holy Spirit, teaching them to observe all that I have commanded you. And behold, I am with you always, to the end of the age.\u201d (Matt. 28:18\u201320) Then there is the apostle Paul\u2019s great life of utter dedication to this mission: I make it my ambition to preach the gospel, not where Christ has already been named, lest I build on someone else\u2019s foun-dation, but as it is written, \u201cThose who have never been told</p>\n\n<h2>The Majesty of Christ in Missions and Mercy: A Plea to This Generation 151</h2>\n\n<p>of him will see, and those who have never heard will under - stand.\u201d (Rom. 15:20\u201321) Then there is the magnificent picture of the final outcome of God\u2019s purposes in history: And they sang a new song, saying, \u201cWorthy are you [O Christ] to take the scroll and to open its seals, for you were slain, and by your blood you ransomed people for God from every tribe and language and people and nation, and you have made them a kingdom and priests to our God, and they shall reign on the earth.\u201d (Rev. 5:9\u201310)</p>\n\n<h2>A Summary Statement of Faith on Missions</h2>\n\n<p>From these and many other Scriptures, I have been impelled over the years to think and preach and write about Christ\u2019s great global purpose called missions. Several years ago the elders of our church drafted a statement of faith to guide us in the education of our ap-prentices and in the selection of new elders. Paragraph 13 of that document summarizes our sense of what missions is: We believe that the commission given by the Lord Jesus to make disciples of all nations is binding on His Church to the end of the age. This task is to proclaim the Gospel to every tribe and tongue and people and nation, baptizing them, teaching them the words and ways of the Lord, and gathering them into churches able to fulfill their Christian calling among their own people. The ultimate aim of world missions is that God would create, by His Word, worshippers who glorify His name through glad-hearted faith and obedience. Missions exists because worship doesn\u2019t.</p>\n\n<p>When this age is over, and the countless millions of the redeemed fall on their faces before the throne of God, missions will be no more. It is a temporary necessity. But worship abides forever.</p>\n\n<p>Worship, therefore, is the fuel and the goal of missions.</p>\n\n<div class=\"footnote\">9. The Bethlehem College & Seminary Affirmation of Faith can be read in its entirety at www  .Bethlehem college and seminary  .org.</div>\n\n<p>**[Page 154]**</p>\n\n<h2>Even Civilians Love to Follow the</h2>\n\n<h2>Triumphs on the Front Lines</h2>\n\n<p>This is the big picture. Christ came and died and rose again in order to gather a joyful, countless company for his name from all the peoples of the world. This is what every Christian should dream about. I say this carefully, in view of what I wrote in chapter 8 about secular vocations. It is crucial that millions of Christians fulfill their life calling in secular jobs, just as it is cru-cial that during wartime the entire fabric of life and culture not unravel. But during wartime, even the millions of civilians love to get news from the front lines. They love to hear of the triumphs of the troops. They dream about the day when war will be no more. So it is with Christians. All of us should dream about this. We should love to hear how the advance of King Jesus is far - ing. We should love to hear of gospel triumphs as Christ plants his church among peoples held for centuries by alien powers of darkness.</p>\n\n<p>This is God\u2019s design in world history\u2014that people from all nations and tribes and languages come to worship and treasure Christ above all things. Or as Paul put it in Romans 15:9, \u201cthat the Gentiles [all the peoples] might glorify God for his mercy.\u201d There can be no weary resignation, no cowardly retreat, and no merciless contentment among Christ\u2019s people while he is disowned among thousands of unreached peoples. Every Christian (who loves people and honors Christ) must care about this.</p>\n\n<h2>The Inadequacy of the Batboy\u2019s Perspective</h2>\n\n<p>Someone might say, \u201cBut isn\u2019t the gospel about finding forgiveness of my sins and getting the hope of eternal life and being filled with the Spirit of holiness and being changed into the image of Jesus so that I am a better mom or dad or son or daughter or friend or employer or citizen?\u201d The answer, of course, is yes. But if that is all we focus on in our walk with God, we miss the big picture. We miss the bigger point of it all. We are like batboys at Yankee</p>\n\n<h2>The Majesty of Christ in Missions and Mercy: A Plea to This Generation 153</h2>\n\n<p>Stadium who think the great point of the World Series is to hand the players a bat.</p>\n\n<p>So I urge you in the name of Jesus to wake up, and enlarge your heart, and stretch your mind, and spread your wings. Mount up above your limited life\u2014yes, a very important life, which God does not diminish\u2014and see the great and thrilling big picture of God\u2019s global purposes for the history of the world that cannot fail. \u201cMy counsel shall stand,\u201d says the Lord, \u201cand I will accomplish all my purpose\u201d (Isa. 46:10). \u201cAt the name of Jesus every knee [will] bow, in heaven and on earth and under the earth, and every tongue confess that Jesus Christ is Lord, to the glory of God the Father\u201d (Phil. 2:10\u201311). \u201cThis gospel of the kingdom will be pro- claimed throughout the whole world as a testimony to all nations, and then the end will come\u201d (Matt. 24:14).</p>\n\n<h2>Don\u2019t Take Offense\u2014Join the Joyful Partnership</h2>\n\n<p>And as God gives you wings to rise up and see the world the way he sees it, many of you, I pray, will be loosened from your present situation\u2014job, neighborhood, state, nation, plan\u2014and be called to a direct engagement in this great historic, global purpose of God as a goer and not only a sender. Let no one who is devoted to local ministry or to crucial secular engagement take offense at this plea. Rather rejoice. You are free to stay or free to go. Many of you must stay. Your staying is crucial for God\u2019s purposes where you are, and it is crucial for his purposes where you are not, but where others may go. There is no need for guilt or resentment. There is great need for joyful partnership.</p>\n\n<p>Those of you who stay\u2014the senders\u2014should keep this remark- able fact in mind: Foreign missions is a validation of all ministries of mercy at home because it exports them abroad. Planting the church in an unreached people means planting the base of opera- tions for all the mercy Jesus commanded for the poor. If we don\u2019t let our light shine before the people at home \u201cso that they may see [our] good works and give glory to [our] Father who is in heaven\u201d</p>\n\n<p>**[Page 156]**</p>\n\n<p>(Matt. 5:16), what kind of obedience will we export to the na- tions? The Great Commission includes the words, \u201cteaching them to observe all that I [Jesus] have commanded you\u201d (Matt. 28:20). And what did he command? He told the story of the desperate wounded man and the good Samaritan who \u201cshowed him mercy,\u201d</p>\n\n<p>and then said to all of us, \u201cYou go, and do likewise\u201d (Luke 10:37).</p>\n\n<h2>Mercy at Home Makes Missions Credible</h2>\n\n<p>The people who stay in the homeland are surrounded by need. We only need eyes to see and hearts that can\u2019t walk by on the other side. This challenge is not separate from the challenge of missions. Showing practical mercy to the poor displays the beauty of Christ at home and makes the exportation of the Christian faith credible.</p>\n\n<p>We are hypocrites to pretend enthusiasm for overseas ministry while neglecting the miseries at home. There was something wrong with the priest and the Levite in the story of the good Samaritan, who had their distant religious aims but were not moved by suf- fering close at hand where they would have to get their own hands dirty. Ministries of mercy close at hand validate the authenticity of our distant concerns.</p>\n\n<p>Foreign missions and hometown mercy are linked in the very nature of the gospel that we are to send to the nations. The heart of the gospel is this: \u201cThough [Christ] was rich, yet for your sake he became poor, so that you by his poverty might become rich\u201d</p>\n\n<p>(2 Cor. 8:9). The salvation we savor for ourselves and send to oth- ers is a ministry of God\u2019s mercy to the poor, which includes all of us. We owe our lives to God\u2019s commitment to missions and mercy.</p>\n\n<p>He came a long way to help us, and his help includes every kind of help we need. And he got dirty doing it. In fact he got killed. This merciful suffering is the purchase and the path of our salvation.</p>\n\n<p>\u201cChrist also suffered for you, leaving you an example, so that you might follow in his steps\u201d (1 Pet. 2:21). Missions and mercy are inextricable because the very gospel we take to the nations models and mandates mercy to the poor at home.</p>\n\n<h2>The Majesty of Christ in Missions and Mercy: A Plea to This Generation 155</h2>\n\n<h2>M\u2019Cheyne\u2019s Devastating Comparison</h2>\n\n<p>I have never read a better statement of this connection than the fol- lowing quote from Robert Murray M\u2019Cheyne, a young pastor in Scotland who died at age twenty-nine in 1843. He answers some of the niggling questions about ministry to the poor by comparing it to Christ\u2019s ministry to us.</p>\n\n<p>Now dear Christians, some of you pray night and day to be branches of the true Vine; you pray to be made all over in the image of Christ. If so, you must be like him in giving . . .</p>\n\n<p>\u201cthough he was rich, yet for our sakes he became poor\u201d . . .</p>\n\n<p>Objection 1. \u201cMy money is my own.\u201d Answer: Christ might have said, \u201cMy blood is my own, my life is my own\u201d . . . then where should we have been?</p>\n\n<p>Objection 2. \u201cThe poor are undeserving.\u201d Answer: Christ might have said, \u201cThey are wicked rebels . . . shall I lay down my life for these? I will give to the good angels.\u201d But no, he left the ninety-nine, and came after the lost. He gave his blood for the undeserving.</p>\n\n<p>Objection 3. \u201cThe poor may abuse it.\u201d Answer: Christ might have said the same; yea, with far greater truth. Christ knew that thousands would trample his blood under their feet; that most would despise it; that many would make it an excuse for sinning more; yet he gave his own blood.</p>\n\n<p>Oh, my dear Christians! If you would be like Christ, give much, give often, give freely, to the vile and poor, the thank- less and the undeserving. Christ is glorious and happy and so will you be. It is not your money I want, but your happiness. Remember his own word, \u201cIt is more blessed to give than to receive.\u201d</p>\n\n<p>Just as there is a partnership between the gospel itself and mercy to the nearby poor, so there is a wonderful partnership</p>\n\n<div class=\"footnote\">10. Robert Murray M\u2019Cheyne, Sermon LXXXII in The Works of the Late Rev. Robert Murray M\u2019Cheyne, 4 vols. (New York: Robert Carter, 1847), 2:479. I found this reading Timothy J. Keller, Ministries of Mercy: The Call of the Jericho Road (Phillipsburg, NJ: P&R, 1997), 65. I wish every one of my readers would read Keller\u2019s book.</div>\n\n<p>**[Page 158]**</p>\n\n<p>between Christians being the merciful church at home and Chris- tians planting the merciful church abroad. Neither is a wasted life. Indeed the authenticity of each depends much on the au- thenticity of the other. It is inauthentic to presume to send what we don\u2019t have. And it is inauthentic to have a treasure and not send it.</p>\n\n<h2>The Roots of the Student Volunteer Movement</h2>\n\n<p>The joyful partnership between ministering laypeople at home and missionaries abroad has happened before, and it can happen again. In the first decades of the twentieth century, the Student Volunteer Movement exploded on the American scene with im-mense missionary impact. It was remarkable for the number of missionaries sent and for the depth and breadth of the laymen who supported it. It was a magnificent partnership.</p>\n\n<p>The roots of the Student Volunteer Movement (SVM) went back as far as the famous Haystack Prayer Meeting in 1806 in Massachusetts. A spiritual awakening stirred the students of Wil- liams College and prompted a small band of young men to devote themselves to prayer twice a week by the Hoosack River. They focused on the spiritual welfare of the other students. In August 1806, they were caught in a thunderstorm on their way home and took refuge under the edges of a chewed-out haystack. They used the time to continue praying. This time they pleaded for the awak- ening of foreign missionary interest among the students.</p>\n\n<p>One of them, Samuel Mills, urged the little group to consider their own willingness to be missionaries. To feel the weight of this moment, we have to remember that at this time in Ameri- can history not one foreign missionary had left the shores of America. There were no missionary societies. Churches, by and large, had no vision for the unreached peoples across the danger - ous oceans. There was, as many say today, plenty to do at home. Which was true! But this little band of praying students could no longer be content with an American church whose heart did</p>\n\n<h2>The Majesty of Christ in Missions and Mercy: A Plea to This Generation 157</h2>\n\n<p>not burn with love for unreached peoples and with zeal for the glory of God among the nations. They could no longer be satis-fied with a church that sent no foreign missionaries. Against all this spiritual, historical, and structural inertia, God enabled them to break through.</p>\n\n<h2>\u201cThe Brethren\u201d Were Born</h2>\n\n<p>Praying under the haystack they dedicated themselves to mission-ary service. \u201cIt was from this haystack meeting that the foreign missionary movement of the churches of the United States had an initial impulse.\u201d</p>\n\n<p>11 In September of 1808, the group formed the \u201cSociety of the Brethren\u201d to strengthen their resolve to give them-selves to missionary service. Samuel Mills spread \u201cThe Brethren\u201d vision as he studied at Yale and then at Andover Seminary. He had transferred to Andover to be a part of what God was doing there under the student leadership of Adoniram Judson. This group of \u201cBrethren\u201d at Andover gave the impetus to the first American mission agency (the American Board of Commissioners for For - eign Missions); and from this group were sent the first overseas American missionaries in 1812.</p>\n\n<h2>The Student Volunteer Movement Is Born</h2>\n\n<p>In 1846, Royal Wilder went to India under this first American Board of Commissioners. He returned in 1877 for health rea - sons and settled in Prince ton. There his son, Robert, formed the \u201cPrince ton Foreign Missionary Society.\u201d The prayers of this group gave rise to a crucial gathering called by D. L. Moody at Mount Hermon, Massachusetts, in the summer of 1886. Two hundred and fifty-one students gathered for a month-long Bible confer - ence. After a compelling address by pastor A. T. Pierson on behalf of world missions, a hundred of these students volunteered for overseas service. The spirit of this event gripped the student world.</p>\n\n<div class=\"footnote\">11. Kenneth Scott Latourette, These Sought a Country (New York: Harper and Broth- ers, 1950), 46.</div>\n\n<p>**[Page 160]**</p>\n\n<h2>During the school year 1886\u20131887, Robert Wilder and John For -</h2>\n\n<p>man traveled to 167 campuses to spread the vision. The formal organization of the Student Volunteer Movement happened two years later with John R. Mott as its chairman.</p>\n\n<p>The purpose, as Mott expressed it, had five parts: The fivefold purpose of the Student Volunteer Movement is to lead students to a thorough consideration of the claims of foreign missions upon them personally as a lifework; to foster this purpose by guiding students who become volunteers in their study and activity for missions until they come under the immediate direction of the Mission Boards; to unite all volunteers in a common, organized, aggressive movement; to secure a sufficient number of well-qualified volunteers to meet the demands of the various Mission Boards; and to create and maintain an intelligent, sympathetic and active interest in foreign missions on the part of students who are to remain at home in order to ensure the strong backing of the missionary enterprise by their advocacy, their gifts and their prayers.</p>\n\n<p>\u201cThe growth of the SVM in the following three decades was nothing short of phenomenal.\u201d13 The rallying cry was, \u201cEvangeli- zation of the world in this generation.\u201d By 1891 there were 6,200 student volunteers who had signed a statement that read, \u201cIt is my purpose, if God permit, to become a foreign missionary.\u201d Of these, 321 had already sailed for overseas service. The peak year of the SVM was 1920, when 2,738 students signed the pledge card and 6,890 attended the quadrennial convention. \u201cBy 1945, at the most conservative estimate, 20,500 students . . . who had signed the declaration, reached the field.\u201d</p>\n\n<div class=\"footnote\">12. John R. Mott, Five Decades and a Forward View (New York: Harper and Brothers, 1939), 8.</div>\n\n<div class=\"footnote\">13. David Howard, \u201cStudent Power in Missions,\u201d in Perspectives on the World Christian Movement: A Reader, ed. Ralph D. Winter and Steven C. Hawthorne, 2nd ed. (Pasadena, CA: William Carey Library, 1999), 283. Most of the facts I have recorded here about the SVM come from this article.</div>\n\n<div class=\"footnote\">14. Ruth Rouse and Stephen C. Neill, A History of the Ecumenical Movement, 1517\u2013 1948 (Philadelphia, PA: Westminster, 1967), 328.</div>\n\n<h2>The Majesty of Christ in Missions and Mercy: A Plea to This Generation 159</h2>\n\n<h2>The Student Flame Ignited Businesses and Churches</h2>\n\n<p>Many things are remarkable about this movement, and full of instruction and inspiration for our generation a hundred years later. For example, the Student Volunteer Movement ignited not just students but the laymen of the churches. J. Campbell White, the first secretary of the Layman\u2019s Missionary Movement, wrote in 1909, \u201cDuring the last twenty years the missionary spirit has had a marvelous development among the colleges of the United States and Canada . . . leading thousands of strong men and women to live with a dominating missionary life purpose.\u201d</p>\n\n<h2>15 Attracted by</h2>\n\n<p>this zeal, a young businessman attended the 1906 SVM conven- tion in Nashville. He thought to himself, If the laymen of North America could see the world as these students are seeing it, they would rise up in their strength and provide all the funds needed for the enterprise.</p>\n\n<p>16 At a prayer meeting of businessmen on November 15, 1906, in New York, the Layman\u2019s Missionary Movement was born.</p>\n\n<p>Its stated aim was \u201cinvestigation, agitation and organization; the investigation by laymen of missionary conditions, the agitation of laymen of an adequate missionary policy, and the organization of laymen to co-operate with the ministers and Missionary Boards in enlisting the whole Church in its supreme work of saving the world.\u201d</p>\n\n<h2>The Gift of Passionate Leaders</h2>\n\n<p>Just as God had prepared extraordinary leadership for the SVM in Robert Wilder, Robert Speer, and John R. Mott, so he raised up leaders for the Layman\u2019s Missionary Movement who spoke with such prophetic power that thousands of laymen caught the vision for God\u2019s global purposes. The leader of the movement</p>\n\n<div class=\"footnote\">15. J. Campbell White, \u201cThe Layman\u2019s Missionary Movement,\u201d in  Perspectives on the World Christian Movement: A Reader, ed. Ralph D. Winter and Steven C. Hawthorne, 1st ed. (Pasadena, CA: William Carey Library, 1981), 222.</div>\n\n<div class=\"footnote\">16. Ibid., 223.</div>\n\n<div class=\"footnote\">17. Ibid., 224.</div>\n\n<p>**[Page 162]**</p>\n\n<p>was not a missionary and not a pastor. He was a businessman.</p>\n\n<p>The partnership that emerged between students, who were going, and businessmen, who were sending, was profound, because there were God-centered visionary leaders in both groups. Both were moved by the same passion not to waste their lives. You can hear it in almost every sentence that J. Campbell White wrote: Most men are not satisfied with the permanent output of their lives. Nothing can wholly satisfy the life of Christ within his followers except the adoption of Christ\u2019s purpose toward the world he came to redeem. Fame, pleasure and riches are but husks and ashes in contrast with the boundless and abiding joy of working with God for the fulfillment of his eternal plans. The men who are putting everything into Christ\u2019s undertaking are getting out of life its sweetest and most priceless rewards.</p>\n\n<h2>Senders Are Unashamed to Embrace the Cause of Going</h2>\n\n<p>Again, this is not a contradiction of what I wrote about the value of secular work in chapter 8. The point is that, in a war, no matter how valuable the civilian work is in itself, everyone longs for his life to count also for the distant war effort, where enemy lines are being breached. Laypeople, pastors, churches\u2014all of us who stay behind\u2014will find the \u201csweetest and most priceless rewards\u201d as we enlarge our hearts to embrace not only the needs close to home, but also the hard and unreached places of the world.</p>\n\n<p>These businessmen from a hundred years ago saw their secular calling and their missionary vision as an integrated whole. The way J. Campbell White articulated the vision of the movement gave the businessmen categories for understanding the unity of life under the lordship of Christ. He said: This movement makes the largest possible demands upon men.</p>\n\n<p>It strives simply to voice to them God\u2019s call for a life whose</p>\n\n<div class=\"footnote\">18. Ibid., 225.</div>\n\n<h2>The Majesty of Christ in Missions and Mercy: A Plea to This Generation 161</h2>\n\n<p>dominant purpose is to establish the reign of Christ in human relationships. . . . It reminds them . . . that selfishness is sui-cidal while service of others brings to the soul the supremest possible satisfaction.</p>\n\n<h2>The Startling Effect on the Church Then,</h2>\n\n<p>but What about Today?</p>\n\n<p>White showed his generation that a passion for missions was not only the way to save the world, but also to save the church: The effort to evangelize the world presents the speediest and surest methods of saving the Church. Our material resources are so stupendous that we are in danger of coming to trust in riches rather than in God. \u201cIf a man is growing large in wealth, nothing but constant giving can keep him from growing small in soul.\u201d The evangelization of the world is the only enterprise large enough and important enough to provide an adequate outlet for the Church\u2019s wealth.</p>\n\n<p>This is still true. Missions is not only crucial for the life of the world. It is crucial for the life of the church. We will perish with our wealth if we do not pour ourselves out in ministries of mercy at home and missions among the unreached peoples. We are very wealthy in America. All the money needed to send and support an army of self-sacrificing, joy-spreading ambassadors is already in the church. But we are not giving it.</p>\n\n<p>In 1916, Protestants were giving 2.9% of their incomes to their churches. In 1933, the depth of the Great Depression, it was 3.2%. In 1955, just after affluence began spreading through our culture, it was still 3.2%. By 2000, when Ameri- cans were over 450% richer, after taxes and inflation, than in the Great Depression, Protestants were giving 2.6% of their incomes to their churches.</p>\n\n<div class=\"footnote\">19. Ibid., 224.</div>\n\n<div class=\"footnote\">20. Ibid., 225.</div>\n\n<div class=\"footnote\">21. See http:// www  .empty tomb .org /fig1 _07 .html.</div>\n\n<p>**[Page 164]**</p>\n\n<p>Moreover, \u201cIf members of historically Christian churches in the US has given at the 10% level in 2003, there would have been an additional $115 billion available.\u201d22 Now add to that the re- ally shocking fact that of the money given to the church, less than 6 percent goes to foreign missions, and of that amount, about 1 percent goes to fund breakthroughs to unreached peoples.</p>\n\n<p>This is not to say we should pull back on any front. The point is, there is plenty for all the breakthroughs if we live to show that Christ is our Treasure.</p>\n\n<h2>We Will Not Know Him Fully outside His Mission</h2>\n\n<p>For its own soul the church needs to be involved in missions. We will not know God in his full majesty until we know him moving triumphantly among the nations. We will not admire and praise him as we ought until we see him gathering a company of wor - shipers for himself from every people group on earth\u2014including all the Muslim and Hindu and Buddhist peoples. Nothing en-larges our vision of God\u2019s triumphant grace like the scope of his saving work in history. What a story it is! \u201cI will remember the deeds of the Lord; yes, I will remember your wonders of old. I will ponder all your work, and meditate on your mighty deeds\u201d (Ps. 77:11\u201312). \u201cPraise him for his mighty deeds; praise him ac- cording to his excellent greatness!\u201d (Ps. 150:2). \u201cPraise the Lord, all you Gentiles, and let all the peoples extol him\u201d (Rom. 15:11, quoting Ps. 117:1).</p>\n\n<h2>What Is Our Situation in the World Today?</h2>\n\n<p>The challenges of world evangelization are still very great. We are in a better position to know the scope and nature of the task than ever before. Patrick Johnstone writes, \u201cFor the first time in his-tory we have a reasonably complete listing of the world\u2019s peoples</p>\n\n<div class=\"footnote\">22. See http:// www  .empty tomb .org /scg03 missions .pdf.</div>\n\n<div class=\"footnote\">23. See http:// www  .rock rohr  .net /wp -content /up loads /2012 /12 /Status Of Global Mission -2010 .pdf.</div>\n\n<h2>The Majesty of Christ in Missions and Mercy: A Plea to This Generation 163</h2>\n\n<p>and the extent to which they have been evangelized.\u201d24 There are various groups that do research to help the church know what people groups around the world have been embraced by a Chris- tian church or mission agency.25 Johnstone\u2019s book gives a good summary of the situation at the turn of our century.26 One way to describe the situation is to say that about 1.2\u20131.4 billion people have never had a chance to hear the gospel27\u2014that is, they live in cultures where the preaching of the gospel in under - standable ways is not accessible. Other analysts estimate the num-ber of unevangelized somewhat higher. For example, the \u201cAnnual</p>\n\n<h2>Statistical Table on Global Mission 2002\u201d by David Barrett and</h2>\n\n<p>Todd Johnson reports that there are 1,645,685,000 unevangelized people in the world. That means 26.5 percent of the world\u2019s popu- lation live in people groups that do not have indigenous evangeliz-ing churches.</p>\n\n<p>28 About 95 percent of these live in what has been called the 10/40 window (between latitudes 10 and 40 degrees north of the equator and between the Atlantic and the Pacific Oceans). This is the great challenge of our day.</p>\n\n<p>Johnstone puts it in hopeful historical perspective: Stepping back we see a remarkable pattern emerging of the 200 years growth [of the church] as it gathered momentum\u20141700s the North Atlantic, 1800s the Pacific, 1960s Africa, 1970s Latin America, 1980s East Asia, 1990s Eurasia. This one and a half times encirclement of the globe now leaves us with the challenge of the 10/40 Window area. Central and South Asia and the Middle East are the remaining major areas of challenge. Where will the breakthroughs of the . . . first decade of the . . . [new] millennium come? Will it be among</p>\n\n<div class=\"footnote\">24. Patrick Johnstone, The Church Is Bigger Than You Think (Ross-shire: Christian Focus, 1998), 229.</div>\n\n<div class=\"footnote\">25. See, for example, http:// www  .joshua project .net/.</div>\n\n<div class=\"footnote\">26. Johnstone, The Church Is Bigger Than You Think, 225\u201330.</div>\n\n<div class=\"footnote\">27. Ibid., 215. Johnstone is more optimistic than Barrett in his numbers: About 20 per - cent of the world\u2019s population are unevangelized; 47 percent are non-Christians living where they are likely to be evangelized; and 33 percent are professing Christians.</div>\n\n<div class=\"footnote\">28. David B. Barrett and Todd M. Johnson, \u201cAnnual Statistical Table on Global Mission 2002,\u201d International Bulletin of Missionary Research 26 (January 2002): 22\u201323.</div>\n\n<p>**[Page 166]**</p>\n\n<h2>Muslims, Hindus or Buddhists? These are the final unpen-</h2>\n\n<p>etrated bastions of the enemy\u2019s hold on the souls of men. The rising tide of the gospel is lapping ever higher round this area, and we are even having foretastes of what that breakthrough might mean. Would that I had the space and the freedom to tell of amazing things going on in these seemingly impenetrable ideological fortresses.</p>\n\n<h2>God Issues a Call to This Generation: Listen!</h2>\n\n<p>There is a call on this generation to obey the risen Christ and make disciples of all the unreached peoples of the world. I am praying that God will raise up hundreds of thousands of young people and \u201cfinishers\u201d (people finishing one career and ready to pursue a second in Christian ministry). I pray that this divine call will rise in your heart with joy and not guilt. I pray that it will be confirmed with the necessary gifts, and a compelling desire, and the confirmation of your church, and the tokens of providence.</p>\n\n<p>Fan into flame every flicker of desire by reading biographies, and meditating on Scripture, and studying the unreached peoples, and praying for passion, and conversing with mission veterans. Don\u2019t run from the call. Pursue it.</p>\n\n<p>Let your mind dwell on the lostness of perishing individuals, but also on whole people groups that do not have any access to the gospel. This was Paul\u2019s great ambition: \u201cto preach the gospel, not where Christ has already been named\u201d (Rom. 15:20). There will always be unconverted people to win where the church is al- ready established. That is not the unique task of frontier missions.</p>\n\n<p>Frontier missions does what Paul aimed to do: Plant the church where there is now no possibility of ministry. This is the great need of the hour, not only for missionaries who go to serve the estab- lished church in other countries (which is a great need, especially in leadership development), but also for missionaries who go to peoples and places where there is no church to serve.</p>\n\n<div class=\"footnote\">29. Johnstone, The Church Is Bigger Than You Think, 115\u201316.</div>\n\n<h2>The Majesty of Christ in Missions and Mercy: A Plea to This Generation 165</h2>\n\n<h2>The Day of Missions Is Not Over</h2>\n\n<p>Don\u2019t think the days of foreign missionaries are over, as if na- tionals can finish the work. There are hundreds of peoples and millions of people where there are no Christian nationals to do same-culture evangelism. A culture must be crossed. To be sure, it may be crossed by a non-Westerner, since God is growing his church faster in the non-Western world.</p>\n\n<p>30 That would be wonder - ful. I have no desire to limit the joy of love. Besides, it may be that highly trained but tentative Western specialists will not be as fruitful as simpler, bold missionaries. Regarding missions to Mus- lims Patrick Johnstone says, \u201cOften the best missionaries are the ones who have studied little more than the basics of Islamics but have a passion for sharing Christ. In their boldness for Jesus, they plunge into witnessing to Muslims, where an Islamist would fear to go.\u201d</p>\n\n<p>31 But make no mistake. A culture will have to be crossed, and that\u2019s what missions is. Missions, not same-culture evangelism by nationals, will finish the Great Commission.</p>\n\n<p>So \u201cpray earnestly to the Lord of the harvest to send out la- borers into his harvest\u201d (Matt. 9:38), and ask him if you should be one. Expect this prayer to change you. When Jesus told his disciples to pray it, the next thing that happened was that he ap- pointed twelve to be his apostles and sent them out. Pray for har - vesters, and you may become one. God often wakens desire, and gives gifts, and opens doors when we are praying and pondering real possibilities and real needs. Get a copy of the amazing world prayer guide called Operation World, and pray and read and</p>\n\n<div class=\"footnote\">30. This growth in the twentieth century is documented by Philip Jenkins, The New Christendom (Oxford: Oxford University Press, 2002), 2: Over the past century . . . the center of gravity in the Christian world has shifted inexorably southward to Africa, Asia, and Latin America. Already today the largest Christian communities on the planet are to be found in Africa and Latin America. If we want to visualize a \u2018typical\u2019 contemporary Christian, we should think of a woman living in a village in Nigeria or in a Brazilian favela. As Kenyan scholar John Mbiti has observed, \u201cthe centers of the church\u2019s universality [are] no longer in Geneva, Rome, Athens, Paris, London, New York, but in Kinshasa, Buenos Aires, Addis Ababa and Manila. Whatever Europeans or North Americans may believe, Christianity is doing very well indeed in the global South\u2014not just surviving, but expanding.\u201d</div>\n\n<div class=\"footnote\">31. Johnstone, The Church Is Bigger Than You Think, 273.</div>\n\n<p>**[Page 168]**</p>\n\n<p>ponder your way through the nations day by day.32 Think about the people in places like \u2022 Libya with its six million people and perhaps ten indig- enous believers.</p>\n\n<p>\u2022 Bhutan , a hermit Buddhist kingdom in the Himalayas, cut off from Christian witness for millennia with only a handful of indigenous believers among its two and a half million people.</p>\n\n<p>\u2022 The Maldives, off the southwest coast of India, and one of the most closed countries on earth.</p>\n\n<p>\u2022 North Korea, \u201ca pariah nation gradually starving to death under its crazed Communist leadership,\u201d</p>\n\n<p>33 with no open witness or church life for fifty years.</p>\n\n<p>\u2022 Saudi Arabia, the headquarters of Islam where Saudi be-lievers, if found, are executed.</p>\n\n<p>\u2022 India, perhaps the greatest challenge of all, with its vast Ganges plains that contain \u201cthe greatest concentration of unevangelized people in the world. For instance, the num- ber of people in Uttar Pradesh in North India is about 180,000,000 and the Christian percentage is 0.1% and falling.\u201d</p>\n\n<p>\u2022 Turkey, the secular, mainly Muslim state with an ongoing Christian witness in only fifteen of its 100 provinces.</p>\n\n<h2>Ponder the Amnesty Offered to the</h2>\n\n<h2>Nations. Take a Retreat</h2>\n\n<p>The point of that fragmentary list is to simply illustrate whole populations living in rebellion against the true God and cut off from the only One who can reconcile them to their Maker. This means destruction for the unbelieving and dishonor to Christ. He owns this world, and the allegiance of every person is his right.</p>\n\n<div class=\"footnote\">32. Patrick Johnstone and Jason Mandryk, Operation World: When We Pray God Works (Waynesboro, GA: Paternoster USA, 2001). See the online version at http:// www  .operation world .org.</div>\n\n<div class=\"footnote\">33. Ibid., 222.</div>\n\n<div class=\"footnote\">34. Ibid., 223.</div>\n\n<h2>The Majesty of Christ in Missions and Mercy: A Plea to This Generation 167</h2>\n\n<p>Every soul and every state is his. Abraham Kuyper put it memora- bly: \u201cThere is not a square inch in the whole domain of our human existence over which Christ, who is Sovereign over all, does not cry: \u2018Mine!\u2019\u201d35 Christ has come into this mutinous world, which he made for his own glory, and paid for an amnesty with his own blood. Everyone who lays down the weaponry of unbelief will be absolved from all crimes against the Sovereign of the universe. By faith alone enemies will become happy subjects of an everlasting kingdom of justice and joy. Advancing this cause with Christ is worth your life.</p>\n\n<p>No, you don\u2019t have to be a missionary to admire and advance the great purposes of God to be known and praised and enjoyed among all peoples. But if you want to be most fully satisfied with God as he triumphs in the history of redemption, you can\u2019t go on with business as usual\u2014doing your work, making your money, giving your tithe, eating, sleeping, playing, and going to church.</p>\n\n<p>Instead you need to stop and go away for a few days with a Bible and notepad, and pray and think about how your particular time and place in life fits into the great purpose of God to make the nations glad in him. How will you join the great global purpose of God expressed in Psalm 67:4, \u201cLet the nations be glad and sing for joy\u201d?</p>\n\n<h2>The Meaning of Your Discontent</h2>\n\n<p>Many of you should stay where you are in your present job, and simply ponder how you can fit your particular skills and relation- ships and resources more strategically into the global purpose of your heavenly Father. But for others reading this book, it is going to be different. Many of you are simply not satisfied with what you are doing. As J.  Campbell White said, the output of your lives is not satisfying your deepest spiritual ambitions. We must be careful here. Every job has its discouragements and its seasons</p>\n\n<div class=\"footnote\">35. Abraham Kuyper, \u201cSphere Sovereignty,\u201d in Abraham Kuyper, A Centennial Reader, ed. James D. Bratt (Grand Rapids, MI: Eerd mans, 1998), 488.</div>\n\n<p>**[Page 170]**</p>\n\n<p>of darkness. We must not interpret such experiences automatically as a call to leave our post.</p>\n\n<p>But if the discontent with your present situation is deep, recur - rent, and lasting, and if that discontent grows in Bible-saturated soil, God may be calling you to a new work. If, in your discontent, you long to be holy, to walk pleasing to the Lord, and to magnify Christ with your one, brief life, then God may indeed be loosen-ing your roots in order to transplant you to a place and a ministry where the deep spiritual ambitions of your soul can be satisfied.</p>\n\n<p>It is true that God can be known and enjoyed in every legitimate vocation; but when he deploys you from one place to the next, he offers fresh and deeper drinking at the fountain of his fellowship.</p>\n\n<p>God seldom calls us to an easier life, but always calls us to know more of him and drink more deeply of his sustaining grace.</p>\n\n<h2>Should I Go on Being a Pastor?</h2>\n\n<p>I try to take stock of my own ministry in this way. Every year at our church we have a \u201cMissions Week.\u201d I preach on missions; we have guest speakers. The challenge is given. People move toward missions, make commitments, and join the pre-missions nurture program. And every year I reexamine my life as a pastor at this church. I look at what I am doing in the light of God\u2019s global pur - pose, and in view of the incredible spiritual darkness and misery of the unreached peoples of this earth. I ask myself, Is this the most strategic investment of my life for the sake of God\u2019s purpose to make the nations glad in him? I ask my wife, \u201cNo\u00ebl, are you sensing any tugs to move closer to the front lines of the unreached peoples?\u201d</p>\n\n<p>Our church mission statement puts the word \u201cspread\u201d in the dominant position: \u201cWe exist to spread a passion for God\u2019s supremacy in all things for the joy of all peoples through Jesus Christ.\u201d So I ask, Am I fulfilling this mission best in the role I now have? When the Lord calls me to give an account of my ministry in the last day, will I be able to say, \u201cLord, I stayed at Bethlehem</p>\n\n<h2>The Majesty of Christ in Missions and Mercy: A Plea to This Generation 169</h2>\n\n<p>because I believed I could be most instrumental there in accom- plishing your purpose to make a name for yourself among the na-tions, and to gather your sheep from all the peoples of the earth\u201d?</p>\n\n<p>When I can no longer say yes to that question, then my leadership here will be finished.</p>\n\n<h2>And You?</h2>\n\n<p>And so it is with many of you. Big issues are in the offing. May God help you. May God free you. May God give you a fresh, Christ-exalting vision for your life\u2014whether you go to an un- reached people or stay firmly and fruitfully at your present post.</p>\n\n<p>May your vision get its meaning from God\u2019s great purpose to make the nations glad in him. May the cross of Christ be your only boast, and may you say, with sweet confidence, to live is Christ, and to die is gain.</p>\n\n<h2>My Prayer\u2014Let None Say in</h2>\n\n<p>the End, \u201cI\u2019ve Wasted It\u201d</p>\n\n<p>Your steadfast love, oh Lord, is better than life. You have told us this in many ways. With these very words you have said it through the mouth of your servant David: \u201cBecause your steadfast love is better than life, my lips will praise you\u201d (Ps. 63:3). You have said it in the words of your apostle Paul, when he cried out in prison, \u201cMy desire is to depart and be with Christ, for that is far better\u201d (Phil. 1:23). Oh Lord, how much better you are than life! Does your apostle Paul not use strong language! Not just \u201cbetter,\u201d but \u201cfar better.\u201d You are so much better than life that your apostle says death is gain. \u201cTo live is Christ, and to die is gain\u201d (v. 21).</p>\n\n<p>To lose everything this world can offer and be left with you alone is gain.</p>\n\n<p>Why, oh Lord, is your love better than life? Surely David gives us the answer in the way he speaks. He does not say, \u201cBecause your steadfast love is better than life, my lips will praise your love.\u201d What does he say? He says that he will praise you , not your love. \u201cBecause your steadfast love is better than life, my lips will praise you.\u201d Is this not because the most loving thing about your love is that it brings us home to you\u2014with eyes and hearts</p>\n\n<p>**[Page 174]**</p>\n\n<p>and minds able to see the riches of your glory? With all your wrath removed, and all our sin forgiven, lest anything prevent the pleasure of your presence. Is this not what divine love is\u2014the will and work of God, to give us undeserving sinners everlasting joy in God? What else could love be, if it would be infinite! What greater prize might we be given than yourself, if we are loved!</p>\n\n<p>Oh, God, you know I tremble now for fear that many of the ones who call you Lord have made themselves the prize and glory of your grace. How many, Lord, have made your love a witness to their worth! Is then their joy a resting in your worth or in their own? So many decades have gone by in which the constant mes- sage from the world, and even from some ministers, is this: that love means making much of man. And so when men, with this assurance, ponder what your love might mean, they say the same: God\u2019s love means making much of man. For proof they ask: Don\u2019t you feel loved when someone calls attention to your worth?</p>\n\n<p>I answer: Once I did. When life was better than the Lord, and not the other way around. There was a time love felt like this\u2014when I could not conceive of any joy greater than the honor of my name. When I was so absorbed in me that it was inconceivable for joy to rise by my admiring rather than my being admired. Oh, yes, I\u2019ve known what it is like to call the praise of men an act of love and justify this craving with the readiness to give the same. How satisfying it does seem\u2014this love among ourselves of mutual admiration!</p>\n\n<p>But now (thanks to your mighty grace!) I see it is an imitation.</p>\n\n<p>It has its roots in Eden long ago. The great destroyer of our love and joy said to our mother, Eve, \u201cGod knows that when you eat of it, your eyes will be opened, and you will be like God\u201d (Gen.</p>\n\n<p>3:5). Like God! She should have said, \u201cI am like God already.\u201d She should have seen the trick. But she did not, and oh, how many do not see it yet today! She was indeed like God! You made her so\u2014your very image-bearer. Her calling and her high design was this: to image forth her Maker\u2019s majesty, and with her joy and trust,</p>\n\n<h2>My Prayer\u2014Let None Say in the End, \u201cI\u2019ve Wasted It\u201d 173</h2>\n\n<p>make much of you. But then the evil thought was sown: \u201cI could be like him in another way. I could be one whose majesty is seen, and love might be defined as making much of me.\u201d</p>\n\n<p>And so it came into the world, this great inversion we call sin. And love was made to stand now on its head. I grieve, Lord, just to put it into words, but here it is with shame: Your love no longer means that you do what you must do to make yourself our joy. It has come to mean that you do what you must do so we can feel our worth. It was a sad exchange. And doubly so: Not only did it rob our souls of that one joy that you designed to satisfy us for eternity, but worse, it robbed you of your honored place as Treasure of our lives.</p>\n\n<p>And everything you\u2019ve done since that dark day in Eden is designed to set things right. Oh, what a history of deeds and rev- elations you have wrought to make yourself the center of our joy and take back for yourself the place of honor in the world\u2014to be the One your people treasure more than life. How many ways you said and showed, \u201cI made you for my glory. I made you for my praise. I made you for my honor and my name.\u201d And, lest we miss the point, you added: \u201cIn my presence there is fullness of joy; at my right hand are pleasures forevermore. Delight yourself in me! Be glad in me and leap for joy; I am your sure and great Reward! Come taste, and even now rejoice with joy unspeakable and full of glory.\u201d</p>\n\n<p>Oh, what a grand design! To make our joy the echo of your excellence. To make our pleasure proof that you now hold the place of Treasure in our lives. To make the gladness of our souls the essence of our worship, and the mirror of your worth. To make yourself most glorified in us, oh, God, when we are satisfied in you. How could I, Lord, have ever been so blind to think that being loved by you means making much of me and not yourself? How could I put my eye to some great telescope, designed to make me glad with visions of the galaxies, and notice in the glass a dim reflection of my face and say, \u201cNow I am happy, I am loved\u201d?</p>\n\n<p>**[Page 176]**</p>\n\n<p>How could I stand before the setting sun, between the mountain range and the vastness of the sea, and think that everlasting joy should come from making much of me?</p>\n\n<p>No, Father, love is this: At great expense you made yourself my glory and my boast. The cost was infinite by which you made yourself the Treasure of my life. You sent your Son, the blazing center of your beauty and your love. You gave him up to mockery, betrayal, thorns, the whip, the rod, the fists, the nails, the shame, and death. For what? To swallow up your wrath, and satisfy your righteousness, and bury all my sins as far as east is from the west and in the deepest sea, so that I might come home and see the galaxy. This is your love, oh, God, not to make much of me, but do whatever must be done so that I waken to the joy of making much of you through all eternity.</p>\n\n<p>How then shall Christ not be my only boast! Not only that he bought yourself for me, oh, God, but is himself your perfect image and the blazing center of your radiance. What do I have that does not come from him? What gift of life or breath? What promise ever made did not receive its Yes in him? What one sweet thing\u2014or hard thing you will soon make sweet\u2014did I receive except that it was purchased by his blood? Not one thing I deserve, but hell. Yet everything is mine in him, and by his sacrifice alone. Oh, God, forbid that I should ever boast save in the cross of Christ, my Lord.</p>\n\n<p>And now shall we who treasure Christ and know your love is better far than life lay up, like all the world, our treasures on this earth? Would not we hear you say, as you once said, \u201cFool, will not this same night your soul be taken back? And then whose will these barns of bounty be?\u201d Forbid, oh, Lord, that while the world is filled with need we would sit down and say, \u201cSoul, you have ample goods laid up for many years; relax, eat, drink, be merry.\u201d A terrible reversal awaits such lovelessness. \u201cWoe to you who are rich, for you have received your consolation\u201d (Luke 6:24). We tremble at the words you spoke once to the heartless rich: \u201cRemember in your lifetime you received good things, and that</p>\n\n<h2>My Prayer\u2014Let None Say in the End, \u201cI\u2019ve Wasted It\u201d 175</h2>\n\n<p>poor man, beside your door, received the pain; but now the great reversal comes, and he has comfort here, while you lie there in anguish.\u201d</p>\n\n<p>Oh, God, such riches are a wasted life. Protect us, Lord. Grant us to hear and heed another call: \u201cLay up your treasure not on earth, but in the place where moth and thief will never come. Make treasures for yourself that cannot fail.\u201d But then we ask, \u201cWhat treasures, Lord?\u201d We see you smile. \u201cI am your Treasure and your great Reward. I am your food, your drink, your festal garments and your everlasting gain. I am your life and your all-satisfying Joy.\u201d</p>\n\n<p>Yes, Lord. That is enough. But we would ask, How shall we lay this treasure up? Is it not laid there by your grace alone and bought now once for all by Jesus\u2019s blood? How shall we make this life\u2014this brief and only life that we now live\u2014a laying up of treasure there in heaven? To answer this, you know, oh, God, that I have written this small book. And I have looked not to myself or listened to some voice. But I have tried to probe your written Word and say what you have said. That is my only claim to truth\u2014that I have echoed what you wrote.</p>\n\n<p>The answer is that in this life we may begin to treasure Christ, and here gain, as it were, an aptitude for joy in him. A greater weight of glory waits to be enjoyed for those who grow in love to Christ. And what is love to Christ? It is the cherishing of all you are for us in him. It is the treasuring of his perfection over all the treasures of the world. It is delighting in his fellowship beyond all family and friends. It is embracing all his promises that there will be more pleasure in his presence than from all the lying promises of sin. It is a gladness in the present taste of glory and the hope of future fullness when we see him face to face. It is a quiet peace along the path he chooses for us with its pain. It is a being satisfied that nothing comes to us in vain.</p>\n\n<p>There is a quiet kind of joy, oh, Lord, that Jesus did both save us from our sin and show us how to love. His life, as you have</p>\n\n<p>**[Page 178]**</p>\n\n<p>said, was both a purchase and a path. He died for us, and now calls us to die with him. He took our poverty upon himself that we, in him, might have the riches of his heaven, and he calls us now to use our riches for the poor. He did not count equality with you a thing to grasp, but made himself of no account and crossed an endless chasm between heaven and earth, so we might see what frontier missions means and join him in the final task. Is not this, then, the way we lay up treasure in your house\u2014to give our money and ourselves to make as many rich with God forever as we can?</p>\n\n<p>A quiet kind of joy, I say, because of so much suffering. I can- not rise above the great apostle Paul who called his life a daily death and put it in a paradox: \u201csorrowful, yet always rejoicing; as poor, yet making many rich; as having nothing, yet possessing everything\u201d (2 Cor. 6:10). Oh Father, grant your church to love your glory more than gold\u2014to cease her love affair with comfort and security. Grant that we seek the kingdom first and let the other things come as you will. Grant that we move toward need and not toward ease. Grant that the firm finality of our security in Christ free us to risk our homes and health and money on the earth. Help us to see that if we try to guard our wealth, instead of using it to show it\u2019s not our god, then we will waste our lives, however we succeed.</p>\n\n<p>Dear Lord, I tremble now to pray for readers what I barely feel myself. But I have tasted what our life might be if I, and they, could walk along the ever-present edge of death, and smile with utter confidence that if we fell, or possibly were pushed, it would be gain. Oh, what abandon, what great liberty, what invincible resolve to love would be our portion if we walked this way! What readiness to suffer for the glory of Christ! What eagerness to show the poor that we would gladly spend and be spent to make them glad in God for all eternity! What lowliness and meekness and freedom from the need for praise and pay! All things are ours in Christ\u2014the world, life, death, the present, the future. All are ours, and we are Christ\u2019s. And none of it deserved.</p>\n\n<h2>My Prayer\u2014Let None Say in the End, \u201cI\u2019ve Wasted It\u201d 177</h2>\n\n<p>And so, dear Lord, I dare to pray that everything I\u2019ve written in this book, if it be true, explode with fear-defeating joy in Jesus Christ. Let every wavering heart remember this: you promised, \u201cI will never leave you nor forsake you\u201d (Heb. 13:5). So may we say with death-defying confidence, \u201cThe Lord is my helper; I will not fear; what can man do to me?\u201d (Heb. 13:6).</p>\n\n<p>Forbid that any, Lord, who read these words would have to say someday, \u201cI\u2019ve wasted it.\u201d But grant, by your almighty Spirit and your piercing Word, that we who name Christ as the Lord would treasure him above our lives, and feel, deep in our souls, that Christ is life and death is gain. And so may we display his worth for all to see. And by our prizing him may he be praised in all the world. May he be magnified in life and death. May every neighborhood and nation see how joy in Jesus frees his people from the power of greed and fear.</p>\n\n<p>Let love flow from your saints, and may it, Lord, be this: that even if it costs our lives, the people will be glad in God. \u201cLet the peoples praise you, O God; let all the peoples praise you! Let the nations be glad and sing for joy\u201d (Ps. 67:3 \u2013  4). Take your honored place, oh, Christ, as the all-satisfying Treasure of the world. With trembling hands before the throne of God, and utterly dependent on your grace, we lift our voice and make this solemn vow: as God lives, and is all I ever need, I will not waste my life . . .</p>\n\n<p>through Jesus Christ, amen.</p>"
