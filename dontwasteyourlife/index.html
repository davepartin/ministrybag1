        "title": "Chapter 3: Boasting Only in the Cross",
        "html": "<h1>Boasting Only in the Cross</h1>\n\n<h2>Boasting Only in the Cross,</h2>\n\n<p>the Blazing Center of the Glory of God The opposite of wasting your life is living life by a single God- exalting, soul-satisfying passion. The well-lived life must be God- exalting and soul-satisfying because that is why God created us (Isa. 43:7; Ps. 90:14). That was the burden of chapter 2. And \u201cpassion\u201d is the right word (or, if you prefer, zeal, fervor, ardor, blood-earnestness) because God commands us to love him with all our heart (Matt. 22:37), and Jesus reminds us that he spits lukewarm people out of his mouth (Rev. 3:16). The opposite of wasting your life is to live by a single, soul-satisfying passion for the supremacy of God in all things.</p>\n\n<p>How serious is this word \u201csingle\u201d? Can life really have that much \u201csingleness\u201d of purpose? Can work and leisure and relation- ships and eating and lovemaking and ministry all really flow from a single passion? Is there something deep enough and big enough and strong enough to hold all that together? Can sex and cars and work and war and changing diapers and doing taxes really have a God-exalting, soul-satisfying unity?</p>\n\n<p>**[Page 44]**</p>\n\n<p>This question drives us to the very same place where we ended chapter 2, namely, to the death of Jesus on the cross. We ended there because living for the glory of God must mean living for the glory of Christ crucified. Christ is the image of God. He is the sum of God\u2019s glory in human form. And his beauty shines most brightly at his darkest hour.</p>\n\n<h2>Pressed by the Bible to Know One Thing</h2>\n\n<p>But we are driven to the same bloody place also by the question of a single passion. The Bible pushes us in this direction. For example, the apostle Paul said that his life and ministry were riveted on a sin-gle aim: \u201cI decided to know nothing among you except Jesus Christ and him crucified\u201d (1 Cor. 2:2). That is astonishing, when you think of all the varied things Paul did, in fact, talk about. There must be a sense in which \u201cJesus Christ and him crucified\u201d is the ground and sum of everything else he says. He is pushing us to see our lives with a single focus, and for the cross of Christ to be that focus.</p>\n\n<p>You don\u2019t have to know a lot of things for your life to make a lasting difference in the world. But you do have to know the few great things that matter, perhaps just one, and then be willing to live for them and die for them. The people that make a durable dif- ference in the world are not the people who have mastered many things, but who have been mastered by one great thing. If you want your life to count, if you want the ripple effect of the pebbles you drop to become waves that reach the ends of the earth and roll on into eternity, you don\u2019t need to have a high IQ. You don\u2019t have to have good looks or riches or come from a fine family or a fine school. Instead you have to know a few great, majestic, unchang- ing, obvious, simple, glorious things\u2014or one great all-embracing thing\u2014and be set on fire by them.</p>\n\n<h2>A Tragedy in the Making</h2>\n\n<p>You may not be sure that you want your life to make a difference. Maybe you don\u2019t care very much whether you make a lasting</p>\n\n<p>**[Page 45]**</p>\n\n<p>difference for the sake of something great. You just want people to like you. If people would just like being around you, you\u2019d be satisfied. Or if you could just have a good job with a good wife, or husband, and a couple of good kids and a nice car and long week- ends and a few good friends, a fun retirement, and a quick and easy death, and no hell\u2014if you could have all that (even without God)\u2014you would be satisfied. That is a tragedy in the making. A wasted life.</p>\n\n<h2>These Lives and Deaths Were No Tragedy</h2>\n\n<h2>In April 2000, Ruby Eliason and Laura Edwards were killed in</h2>\n\n<p>Cameroon, West Africa. Ruby was over eighty. Single all her life, she poured it out for one great thing: to make Jesus Christ known among the unreached, the poor, and the sick. Laura was a widow, a medical doctor, pushing eighty years old, and serving at Ruby\u2019s side in Cameroon. The brakes failed, the car went over a cliff, and they were both killed instantly. I asked my congregation: Was that a tragedy? Two lives, driven by one great passion, namely, to be spent in unheralded service to the perishing poor for the glory of Jesus Christ\u2014even two decades after most of their American counterparts had retired to throw away their lives on trifles. No, that is not a tragedy. That is a glory. These lives were not wasted.</p>\n\n<p>And these lives were not lost. \u201cWhoever loses his life for my sake and the gospel\u2019s will save it\u201d (Mark 8:35).</p>\n\n<h2>An American Tragedy: How Not to Finish Your One Life</h2>\n\n<p>I will tell you what a tragedy is. I will show you how to waste your life. Consider a story from the February 1998 edition of Reader\u2019s Digest, which tells about a couple who \u201ctook early retirement from their jobs in the Northeast five years ago when he was fifty- nine and she was fifty-one. Now they live in Punta Gorda, Florida, where they cruise on their 30-foot trawler, play softball, and col- lect shells.\u201d At first, when I read it I thought it might be a joke.</p>\n\n<p>A spoof on the American Dream. But it wasn\u2019t. Tragically, this</p>\n\n<p>**[Page 46]**</p>\n\n<p>was the dream: come to the end of your life\u2014your one and only precious, God-given life\u2014and let the last great work of your life, before you give an account to your Creator, be this: playing soft- ball and collecting shells. Picture them before Christ at the great day of judgment: \u201cLook, Lord. See my shells.\u201d That is a tragedy.</p>\n\n<p>And people today are spending billions of dollars to persuade you to embrace that tragic dream. Over against that, I put my protest: Don\u2019t buy it. Don\u2019t waste your life.</p>\n\n<h2>Pretend I Am Your Father</h2>\n\n<p>As I write this, I am now in my sixties. As the months go by, I relate to more and more people who are young enough to be my sons and daughters. You may be in that category. I have four sons and one daughter. Few things, if any, fill me with more longing these months and years than the longing that my children not waste their lives on fatal success.</p>\n\n<p>This longing transfers very easily to you, especially if you are in your twenties or thirties. I see you, as it were, like a son or a daughter, and in these pages I plead with you as a father\u2014 perhaps a father who loves you dearly, or the father you never had. Or the father who never had a vision for you like I have for you\u2014and God has for you. Or the father who has a vision for you, but it\u2019s all about money and status. I look through these pages and see you as sons and daughters, and I plead with you: Desire that your life count for something great! Long for your life to have eternal significance. Want this! Don\u2019t coast through life without a passion.</p>\n\n<h2>I Love the Vision of Louie Giglio</h2>\n\n<p>One of the inspirations behind this book was my participa-tion in the conferences for college students and young adults called Passion \u201997, Passion \u201998, Passion \u201999, OneDay (2002), and OneDay03. Under Christ, the spark plug behind these wor - ship and mission-mobilizing gatherings was Louie Giglio. He is</p>\n\n<p>**[Page 47]**</p>\n\n<p>calling young people to make a \u201c268 Declaration.\u201d The number comes from Isaiah 26:8\u2014\u201cYes, Lord, walking in the way of your laws, we wait for you; your name and renown are the desire of our hearts\u201d (NIV). The first statement of the \u201cDecla- ration\u201d says, \u201cBecause I was created by God and for His glory, I will magnify Him as I respond to His great love. My desire is to make knowing and enjoying God the passionate pursuit of my life.\u201d</p>\n\n<p>This vision of life holds out to students and young adults so much more than the emptiness of mere success or the orgy of spring break. Here is not just a body, but a soul. Not just a soul, but a soul with a passion and a desire. Not just a desire for being liked or for playing softball or collecting shells. Here is a desire for something infinitely great and beautiful and valuable and satisfying\u2014the name and the glory of God\u2014\u201cYour name and renown are the desire of our hearts.\u201d</p>\n\n<p>This accords with everything I wrote in the last chapter and applies it to the upcoming generation. This is what I live to know and long to experience. This is virtually the mission statement of my life and the church I serve: \u201cWe exist to spread a passion for the supremacy of God in all things for the joy of all peoples through Jesus Christ.\u201d You don\u2019t have to say it like I say it or like Louie Giglio says it. But whatever you do, find the God-centered, Christ-exalting, Bible-saturated passion of your life, and find your way to say it and live for it and die for it. And you will make a difference that lasts. You will not waste your life.</p>\n\n<h2>The Man Whose Single Passion Made All Else Rubbish</h2>\n\n<p>You will be like the apostle Paul, as we saw earlier, when he said that he wanted to know nothing but Jesus Christ and him cruci-fied. Nobody had a more single-minded vision for his life than Paul did. He could say it in many different ways. He could say:</p>\n\n<div class=\"footnote\">1. See http:// www  .268 generation .com/#!declaration.</div>\n\n<p>**[Page 48]**</p>\n\n<p>\u201cI do not account my life of any value nor as precious to myself, if only I may finish my course and the ministry that I received from the Lord Jesus, to testify to the gospel of the grace of God\u201d (Acts 20:24). One thing mattered: \u201cI will not waste my life! I will finish my course and finish it well. I will display the gospel of the grace of God in all I do. I will run my race to the end.\u201d</p>\n\n<p>Or he could say, \u201cWhatever gain I had, I counted as loss for the sake of Christ. Indeed, I count everything as loss because of the surpassing worth of knowing Christ Jesus my Lord. For his sake I have suffered the loss of all things and count them as rub-bish, in order that I may gain Christ\u201d (Phil. 3:7\u20138). One thing matters: Know Christ, and gain Christ. Everything is rubbish in comparison to this.</p>\n\n<p>What is the one passion of your life that makes everything else look like rubbish in comparison? Oh, that God would help me waken in you a single passion for a single great reality that would unleash you, and set you free from small dreams, and send you, for the glory of Christ, into all the spheres of secular life and to all the peoples of the earth.</p>\n\n<h2>Christ Crucified, the Blazing Center of the Glory of God</h2>\n\n<p>With a prayer to that end, I take up again where I left off in the last chapter. There I said, \u201cLife is wasted if we do not grasp the glory of the cross, cherish it for the treasure that it is, and cleave to it as the highest price of every pleasure and the deepest com-fort in every pain.\u201d What was once foolishness to us\u2014a crucified God\u2014must become our wisdom and our power and our only boast in this world.</p>\n\n<p>I argued in chapter 2 that God created us to live for his glory, and that God is most glorified in us when we are most satisfied in him. We magnify God\u2019s worth the most when he becomes our only boast. And I concluded that chapter with a claim that his glory can only be seen and savored by sinners through the glory of Jesus Christ. Any other approach to God is illusion or incin-</p>\n\n<p>**[Page 49]**</p>\n\n<p>eration. If we would make much of God, we must make much of Christ. His bloody death is the blazing center of the glory of God.</p>\n\n<p>If God is to be our boast, what he did and what he is in Christ must be our boast.</p>\n\n<h2>The Shocking Summons to Boast in a Lynching Rope</h2>\n\n<p>In this regard, few verses in the Bible are more radical and sweep-ing and Christ-exalting than Galatians 6:14: \u201cFar be it from me to boast except in the cross of our Lord Jesus Christ, by which the world has been crucified to me, and I to the world.\u201d Or to state it positively: Only boast in the cross of Jesus Christ. This is a single idea. A single goal for life. A single passion. Only boast in the cross. The word \u201cboast\u201d can be translated \u201cexult in\u201d or \u201crejoice in.\u201d Only exult in the cross of Christ. Only rejoice in the cross of Christ. Paul says: let this be your single passion, your single boast and joy and exultation. If you understand me\u2014and I hope you will before we are done\u2014you will know why it does not contradict but confirms all I have written in chapter 2 when I pray for you, the reader, May the one thing that you cherish, the one thing that you rejoice in and exult over, be the cross of Jesus Christ.</p>\n\n<p>For Paul to say that we should boast only in the cross of Christ is shocking for two reasons.</p>\n\n<p>One is that it\u2019s like saying: Boast only in the electric chair. Only exult in the gas chamber. Only rejoice in the lethal injection. Let your one boast and one joy and one exultation be the lynching rope. \u201cMay it never be that I would boast, except in the cross of our Lord Jesus Christ.\u201d No manner of execution that has ever been devised was more cruel and agonizing than to be nailed to a cross and hung up to die like a piece of meat. It was horrible. You would not have been able to watch it\u2014not without screaming and pulling at your hair and tearing your clothes. You probably would have vomited. Let this, Paul says, be the one passion of your life. That is one thing that is shocking about his words.</p>\n\n<p>**[Page 50]**</p>\n\n<p>The other is that he says this is to be the only boast of your life. The only joy. The only exultation. \u201cFar be it from me to boast except in the cross of our Lord Jesus Christ, by which the world has been crucified to me, and I to the world.\u201d What does he mean by this? Can he be serious? No other boast? No other exultation?</p>\n\n<p>No other joy except the cross of Jesus?</p>\n\n<p>What about the places where Paul himself uses the same word to talk about boasting or exulting in other things? For example, Romans 5:2: \u201cWe rejoice in hope of the glory of God.\u201d Romans 5:3\u20134: \u201cNot only  that, but we rejoice in our sufferings, knowing that suffering produces endurance, and endurance produces char - acter, and character produces hope.\u201d Second Co rin thi ans 12:9: \u201cI will boast all the more gladly of my weaknesses, so that the power of Christ may rest upon me.\u201d First Thessalonians 2:19: \u201cWhat is our hope or joy or crown of boasting before our Lord Jesus at his coming? Is it not you?\u201d</p>\n\n<h2>\u201cBoast Only in This\u201d Means \u201cLet All</h2>\n\n<h2>Boasting Be Boasting in This\u201d</h2>\n\n<p>So, if Paul can boast and exult and rejoice in all these things, what does Paul mean\u2014that he would not \u201cboast except in the cross of our Lord Jesus Christ\u201d (Gal. 6:14)? Is that just double-talk? You exult in one thing, but say that you are exulting in another thing? No. There is a very profound reason for saying that all exultation, all rejoicing, all boasting in anything should be a rejoicing in the cross of Jesus Christ.</p>\n\n<p>Paul means something that will change every part of your life.</p>\n\n<p>He means that, for the Christian, all other boasting should also be a boasting in the cross. All exultation in anything else should be exultation in the cross. If you exult in the hope of glory, you should be exulting in the cross of Christ. If you exult in tribula- tion because tribulation works hope, you should be exulting in the cross of Christ. If you exult in your weaknesses, or in the people of God, you should be exulting in the cross of Christ.</p>\n\n<p>**[Page 51]**</p>\n\n<h2>Christ Bought Every Good Thing and Every</h2>\n\n<h2>Bad Thing That Turned for Good</h2>\n\n<p>Why is this the case? Because for redeemed sinners, every good thing\u2014indeed every bad thing that God turns for good\u2014was ob-tained for us by the cross of Christ. Apart from the death of Christ, sinners get nothing but judgment. Apart from the cross of Christ, there is only condemnation. Therefore everything that you enjoy in Christ\u2014as a Christian, as a person who trusts Christ\u2014is owing to the death of Christ. And all your rejoicing in all things should therefore be a rejoicing in the cross where all your blessings were purchased for you at the cost of the death of the Son of God, Jesus Christ.</p>\n\n<p>One of the reasons we are not as Christ-centered and cross- saturated as we should be is that we have not realized that everything\u2014everything good and everything bad that God turns for the good of his redeemed children\u2014was purchased by the death of Christ for us. We simply take life and breath and health and friends and everything for granted. We think it is ours by right. But the fact is that it is not ours by right. We are doubly undeserving of it.</p>\n\n<p>(1) We are creatures, and our Creator is not bound or obligated to give us anything\u2014not life or health or anything. He gives, he takes, and he does us no injustice (Job 1:21).</p>\n\n<p>(2) And besides being creatures with no claim on our Creator, we are sinners. We have fallen short of his glory (Rom. 3:23). We have ignored him and disobeyed him and failed to love him and trust him. The wrath of his justice is kindled against us. All we deserve from him is judgment (Rom. 3:19). Therefore every breath we take, every time our heart beats, every day that the sun rises, every moment we see with our eyes or hear with our ears or speak with our mouths or walk with our legs is, for now, a free and un-deserved gift to sinners who deserve only judgment.</p>\n\n<h2>Welcomed Mercy or Mounting Wrath?</h2>\n\n<p>I say \u201cfor now\u201d because if you refuse to see God in his gifts, they will turn out not to be gifts but High Court evidence of ingratitude.</p>\n\n<p>**[Page 52]**</p>\n\n<p>The Bible speaks of them first as \u201cthe riches of his kindness and forbearance and patience\u201d that point us to repentance (Rom. 2:4).</p>\n\n<p>But when we presume upon them and do not cherish God\u2019s grace in them, \u201cBecause of your hard and impenitent heart you are storing up wrath for yourself on the day of wrath when God\u2019s righteous judgment will be revealed\u201d (Rom. 2:5).</p>\n\n<p>But for those who see the merciful hand of God in every breath they take and give credit where it is due, Jesus Christ will be seen and savored as the great Purchaser of every undeserved breath.</p>\n\n<p>Every heartbeat will be received as a gift from his hand.</p>\n\n<h2>Deserving Nothing but Inheriting Everything\u2014Why?</h2>\n\n<p>How then did he purchase them? Answer: by his blood. If I deserve nothing but condemnation because of my sin, but instead get life and breath in this age, and everlasting joy in the age to come be- cause Christ died for me, then everything good\u2014and everything bad that God turns for good\u2014must be the reward of his suffering (not my merit). This includes all that diversity that I wondered about at the beginning of this chapter. I asked: Can work and leisure and relationships and eating and lovemaking and ministry all really flow from a single passion? Is there something deep enough and big enough and strong enough to hold all that together? Can sex and cars and work and war and changing diapers and doing taxes really have a God-exalting, soul-satisfying unity? Now we see that every experience in life is designed to magnify the cross of Christ. Or to say it another way, every good thing in life (or bad thing graciously turned for good) is meant to magnify Christ and him crucified.</p>\n\n<h2>Did Christ Buy My Totaled Dodge?</h2>\n\n<p>So, for example, we totaled our old Dodge Spirit several years ago, but nobody was hurt. And in that safety I exult. I glory in that.</p>\n\n<p>But why was nobody hurt? That was a gift to me and my family that none of us deserves. And it won\u2019t always be that way. But this time it was, and we didn\u2019t deserve it. We are sinners and by nature</p>\n\n<p>**[Page 53]**</p>\n\n<p>children of wrath, apart from Christ. So how did we come to have such a gift for our good? Answer: Christ died for our sins on the cross and took away the wrath of God from us and secured for us, even though we don\u2019t deserve it, God\u2019s omnipotent grace that works everything together for our good. So when I exult in our safety, I am exulting in the cross of Christ.</p>\n\n<p>Then the insurance paid us for the car, and my wife No\u00ebl took that money and went to Iowa and bought a Chevy Lumina that was one year newer and drove it home in the snow. And I exult in the amazing grace of so much bounty. Just like that. You wreck your car. You come out unhurt. Insurance pays up. You get another one. And you move on almost as if nothing had happened. And in thanks I bow my head and exult in the untold mercies even of these little material things. Where do all these mercies come from?</p>\n\n<p>If you are a saved sinner, a believer in Jesus, they come through the cross. Apart from the cross, there is only judgment\u2014patience and mercy for a season, but then, if spurned, all that mercy only serves to intensify judgment. Therefore every good thing in life, and every bad thing that God turns for good, is a blood-bought gift. And all boasting\u2014all exultation\u2014should be boasting in the cross.</p>\n\n<p>Woe to me if I exult in any blessing of any kind at any time, unless my exulting is an exulting in the cross of Christ.</p>\n\n<p>Another way to say this is that the design of the cross is the glory of Christ. The aim of God in the cross is that Christ would be honored. When Paul says in Galatians 6:14, \u201cFar be it from me to boast except in the cross of our Lord Jesus Christ,\u201d he is saying that God\u2019s will is that the cross always be magnified\u2014that Christ crucified always be our boast and exultation and joy and praise\u2014that Christ get glory and thanks and honor for every good thing in our lives and every bad thing that God turns for good.</p>\n\n<h2>Spreading a Passion for Christ Crucified\u2014by Teaching</h2>\n\n<p>But now here\u2019s a question: If that is the aim of God in the death of Christ\u2014namely, that \u201cChrist crucified\u201d be honored and glorified</p>\n\n<p>**[Page 54]**</p>\n\n<p>for all things\u2014then how is Christ to get the glory he deserves? The answer is that this generation has to be taught that these things are so. Or to say it another way: the source of exultation in the cross of Christ is education about the cross of Christ.</p>\n\n<p>That\u2019s my job. I am not alone, but I do embrace it for myself with a passion. This is what I believe the Lord called me to in 1966 when I lay sick with mono in the health center in Wheaton, Illi-nois. This is where it was all leading\u2014God\u2019s mandate: So live and so study and so serve and so preach and so write that Jesus Christ, the crucified and risen God, be the only boast of this generation. And if this is my job, yours is the same, just in a different form: to live and speak in such a way that the worth of \u201cChrist crucified\u201d</p>\n\n<p>is seen and savored by more and more people. It will be costly for us as it was for him.</p>\n\n<h2>The Only Place to Boast in the Cross Is on the Cross</h2>\n\n<p>If we desire that there be no boasting except in the cross, then we must live near the cross\u2014indeed we must live on the cross. This is shocking. But this is what Galatians 6:14 says: \u201cFar be it from me to boast except in the cross of our Lord Jesus Christ, by which the world has been crucified to me, and I to the world.\u201d Boasting in the cross happens when you are on the cross. Is that not what Paul says? \u201cThe world has been crucified to me, and I [have been crucified] to the world.\u201d The world is dead to me, and I am dead to the world. Why? Because I have been crucified. We learn to boast in the cross and exult in the cross when we are on the cross. And until our selves are crucified there, our boast will be in ourselves.</p>\n\n<p>But what does this mean? When did this happen? When were we crucified? The Bible gives the answer in Galatians 2:20: \u201cI have been crucified with Christ. It is no longer I who live, but Christ who lives in me. And the life I now live in the flesh I live by faith in the Son of God, who loved me and gave himself for me.\u201d When Christ died, we died. The glorious meaning of the death of Christ is that when he died, all those who are his died in him. The death</p>\n\n<p>**[Page 55]**</p>\n\n<p>that he died for us all becomes our death when we are united to Christ by faith (Rom. 6:5).</p>\n\n<p>But you say, \u201cAren\u2019t I alive? I feel alive.\u201d Well, here is a need for education. We must learn what happened to us. We must be taught these things. That is why Galatians 2:20 and Galatians 6:14 are in the Bible. God is teaching us what happened to us, so that we can know ourselves, and know his way of working with us, and exult in him and in his Son and in the cross as we ought.</p>\n\n<h2>Linking with the Death and Life of Christ Crucified</h2>\n\n<p>Consider Galatians 2:20 again. We will see that, yes, we are dead and, yes, we are alive. \u201cI have been crucified with Christ [so I am dead]. It is no longer I who live, but Christ who lives in me. And the life I now live in the flesh [so, yes, I am alive, but it isn\u2019t the same \u201cI\u201d as the \u201cI\u201d who died] I live by faith in the Son of God, who loved me and gave himself for me.\u201d In other words, the \u201cI\u201d</p>\n\n<p>who lives is the new \u201cI\u201d of faith. The new creation lives. The be- liever lives. The old self died on the cross with Jesus.</p>\n\n<p>You may ask, \u201cWhat\u2019s the key for linking up with this real- ity? How can this be mine? How can I be among the dead who are alive with Christ and who see and savor and spread the glory of the cross?\u201d The answer is implied in the words about faith in Galatians 2:20. \u201cThe life I now live . . . I live by faith in the Son of God.\u201d That is the link. God links you to his Son by faith. And when he does, there is a union with the Son of God so that his death becomes your death and his life becomes your life.</p>\n\n<h2>Dying, Living, and Boasting in the Cross</h2>\n\n<p>Now let\u2019s take all that over to Galatians 6:14, and we will see how we come to live totally for the glory of Christ crucified. \u201cFar be it from me to boast except in the cross of our Lord Jesus Christ, by which the world has been crucified to me, and I to the world.\u201d</p>\n\n<p>That is, don\u2019t boast in anything except in the cross. How shall we become so radically cross-exalting? How can we become the</p>\n\n<p>**[Page 56]**</p>\n\n<p>kind of people who trace all our joy back to joy in Christ and him crucified? Answer: The old self that loves to boast and exult and rejoice in other things died. By faith we are united to Christ. His death becomes the death of our self-exalting life. We are raised with him to newness of life. What lives is a new creature whose single passion is to exalt Christ and his cross.</p>\n\n<p>To put it another way, when you put your trust in Christ, your bondage to the world and its overpowering lure is broken. You are a corpse to the world, and the world is a corpse to you. Or to put it positively, according to verse 15, you are a \u201cnew creation.\u201d The old \u201cyou\u201d is dead. A new \u201cyou\u201d is alive. And the new you is the you of faith. And what faith does is boast not in the world, but in Christ, especially Christ crucified.</p>\n\n<p>This is how you become so cross-centered that you say with Paul, \u201cI will not boast, except in the cross of our Lord Jesus Christ.\u201d The world is no longer our treasure. It\u2019s not the source of our life or our satisfaction or our joy. Christ is.</p>\n\n<h2>Shall We Prize What He Presents or</h2>\n\n<h2>What It Portrays of Him?</h2>\n\n<p>But what about safety in the car accident? What about the insur - ance payment we received? Didn\u2019t I say I was happy about that?</p>\n\n<p>Isn\u2019t that worldly? So am I really dead to the world? Dead to insurance payments and new cars?</p>\n\n<p>I pray that I am dead in the right way. I believe that I am. Not perfectly, I am sure, but in a real sense. How can this be? If I feel glad about safety or health or any good thing, and if these things are things of the world (which they are), then am I dead to the world? Yes, because being dead to the world does not mean hav- ing no feelings about the world (see 1 John 2:15; 1 Tim. 4:3). It means that every legitimate pleasure in the world becomes a blood- bought evidence of Christ\u2019s love, and an occasion of boasting in the cross. We are dead to insurance payments when the money is not what satisfies, but Christ crucified, the Giver, satisfies.</p>\n\n<p>**[Page 57]**</p>\n\n<p>C. S. Lewis illustrates what I mean by an experience he had in a toolshed.</p>\n\n<p>I was standing today in the dark toolshed. The sun was shin- ing outside and through the crack at the top of the door there came a sunbeam. From where I stood that beam of light, with the specks of dust floating in it, was the most striking thing in the place. Everything else was almost pitch-black. I was seeing the beam, not seeing things by it.</p>\n\n<p>Then I moved, so that the beam fell on my eyes. Instantly the whole previous picture vanished. I saw no toolshed, and (above all) no beam. Instead I saw, framed in the irregular cranny at the top of the door, green leaves moving on the branches of a tree outside and beyond that, ninety-odd million miles away, the sun. Looking along the beam, and looking at the beam are very different experiences.</p>\n\n<p>The sunbeams of blessing in our lives are bright in and of them- selves. They also give light to the ground where we walk. But there is a higher purpose for these blessings. God means for us to do more than stand outside them and admire them for what they are. Even more, he means for us to walk into them and see the sun from which they come. If the beams are beautiful, the sun is even more beautiful. God\u2019s aim is not that we merely admire his gifts, but, even more, his glory.</p>\n\n<h2>We Die to the Innocent World in the</h2>\n\n<h2>Blaze of Christ\u2019s Glory</h2>\n\n<p>Now the point is that the glory of Christ, manifest especially in his death and resurrection, is the glory above and behind every blessing we enjoy. He purchased everything that is good for us. His glory is where the quest of our affections must end. Everything else is a pointer\u2014a parable of this beauty. When our hearts run back</p>\n\n<div class=\"footnote\">2. C. S. Lewis, \u201cMeditation in a Toolshed,\u201d in C. S. Lewis: Essay Collection and Other Short Pieces, ed. Lesley Walmsley (London: Harper Collins, 2000), 607.</div>\n\n<p>**[Page 58]**</p>\n\n<p>up along the beam of blessing to the source in the blazing glory of the cross, then the worldliness of the blessing is dead, and Christ crucified is everything.</p>\n\n<h2>The Only God-Glorifying Life</h2>\n\n<p>This is no different than the goal of magnifying the glory of God that we saw in chapter 2. Christ is the glory of God. His blood-soaked cross is the blazing center of that glory. By it he bought for us every blessing\u2014temporal and eternal. And we don\u2019t deserve any. He bought them all. Because of Christ\u2019s cross, God\u2019s elect are destined to be sons of God. Because of his cross, the wrath of God is taken away. Because of his cross all guilt is removed, and sins are forgiven, and perfect righteousness is imputed to us, and the love of God is poured out in our hearts by the Spirit, and we are being conformed to the image of Christ.</p>\n\n<p>Therefore every enjoyment in this life and the next that is not idolatry is a tribute to the infinite value of the cross of Christ\u2014the burning center of the glory of God. And thus a cross-centered, cross-exalting, cross-saturated life is a God-glorifying life\u2014the only God-glorifying life. All others are wasted.</p>"

        "title": "Chapter 4: Magnifying Christ Through Pain and Death",
        "html": "<h1>Magnifying Christ Through Pain and Death</h1>\n\n<h2>Magnifying Christ through</h2>\n\n<h2>Pain and Death</h2>\n\n<p>Living to magnify Christ is costly. This is not surprising. He was crucified. He was treated like a devil. And he calls us to follow him. \u201cIf anyone would come after me, let him deny himself and take up his cross and follow me\u201d (Mark 8:34). He says it will probably not go better for us than for him. \u201cIf they have called the master of the house Beelzebul, 1 how much more will they malign those of his household\u201d (Matt. 10:25).</p>\n\n<p>But suffering with Jesus on the Calvary road of love is not merely the result of magnifying Christ; it is also the means. He is made supreme when we are so satisfied in him that we can \u201clet goods and kindred go, this mortal life also\u201d and suffer for the sake of love. His beauty shines most brightly when treasured above health and wealth and life itself. Jesus knew this. He knew that suffering (whether small discomforts or dreadful torture) would be the path in this age for making him most visibly su-preme. That is why he calls us to this. He loves us. And love does not mean making much of us or making life easy. It means</p>\n\n<div class=\"footnote\">1. In the time of Christ this was the name for the prince of demons\u2014that is, Satan or the Devil.</div>\n\n<p>**[Page 60]**</p>\n\n<p>making us able to enjoy making much of him forever\u2014no  matter what it costs.</p>\n\n<h2>We Boast Best in the Cross When We Bear It</h2>\n\n<p>And it costs us dearly. The normal Christian life is one that boasts only in the cross\u2014the blazing center of God\u2019s glory\u2014and does it while bearing the cross. \u201cWhoever does not bear his own cross and come after me cannot be my disciple\u201d (Luke 14:27). Bearing the cross is the means by which we are increasingly liberated to boast in the cross. Suffering is God\u2019s design in this sin-soaked world (Rom. 8:20). It portrays sin\u2019s horror for the world to see.</p>\n\n<p>It punishes sin\u2019s guilt for those who do not believe in Christ. It breaks sin\u2019s power for those who take up their crosses and follow Jesus. And because sin is the belittling of the all-satisfying glory of God, the suffering that breaks its power is a severe mercy.</p>\n\n<p>Whatever makes us more and more able to enjoy making much of God is a mercy. For there is no greater joy than joy in the great- ness of God. And if we must suffer to see this and savor it most deeply, then suffering is a mercy. And Christ\u2019s call to take up our cross and join him on the Calvary road is love.</p>\n\n<h2>Bonhoeffer\u2019s Radical Book for My Generation</h2>\n\n<p>Dietrich Bonhoeffer was a gift to my generation of students. I pray that his costly message will be rediscovered in each genera- tion. Even though he died at the age of thirty-nine, his life was not wasted. His life and death continue to speak with power. He was hanged in the concentration camp at Flossenb\u00fcrg, Germany, on April 9, 1945. He had been a pastor and teacher and leader of a small training school for the confessing church and had par - ticipated in the Protestant resistance movement against the Nazis.</p>\n\n<p>The book that set fire to the faith of thousands in my genera- tion was called The Cost of Discipleship. I read it on Christmas break during my senior year in college. Probably the most famous and life-shaping sentence in the book was, \u201cThe cross is not the</p>\n\n<p>**[Page 61]**</p>\n\n<p>terrible end to an otherwise God-fearing and happy life, but it meets us at the beginning of our communion with Christ. When Christ calls a man, he bids him come and die.\u201d</p>\n\n<h2>2 Fleeing from death</h2>\n\n<p>is the shortest path to a wasted life.</p>\n\n<p>Bonhoeffer\u2019s book was a massive indictment of the \u201ccheap grace\u201d that he saw in the Christian church on both sides of the Atlantic. He believed in justification by grace through faith. But he did not believe that the faith that justifies could ever leave people unchanged by the radical Christ they claim to believe. That was a cheap response to the gospel. \u201cThe only man,\u201d he said, \u201cwho has the right to say that he is justified by grace alone is the man who has left all to follow Christ.\u201d</p>\n\n<h2>The Christ-Exalting Paradoxes of Life</h2>\n\n<p>A life devoted to making much of Christ is costly. And the cost is both a consequence and a means of making much of him. If we do not embrace the path of joy-laden, painful love, we will waste our lives. If we do not learn with Paul the Christ-exalting paradoxes of life, we will squander our days pursuing bubbles that burst. He lived \u201cas sorrowful, yet always rejoicing; as poor, yet making many rich; as having nothing, yet possessing everything\u201d (2 Cor. 6:10). The Calvary road is costly and painful, but it is not joyless.</p>\n\n<p>When we embrace with joy the cost of following Christ, his worth will shine in the world. The cost itself will become a means of making Christ look great. The apostle Paul had one great pas-sion in life. We have seen him say it several ways: to know noth-ing but Christ and him crucified (1 Cor. 2:2); to boast only in the cross (Gal. 6:14).</p>\n\n<h2>Paul\u2019s Single Passion in Life and Death</h2>\n\n<p>He talked about his great passion another way that shows us how the cost of making much of Christ is also the means. He said to the</p>\n\n<div class=\"footnote\">2. Dietrich Bonhoeffer, The Cost of Discipleship (New York: Macmillan, 1967), 99.</div>\n\n<div class=\"footnote\">3. Ibid., 55.</div>\n\n<p>**[Page 62]**</p>\n\n<p>Philippian church, \u201cIt is my eager expectation and hope that I will not be at all ashamed, but that with full courage now as always Christ will be honored in my body, whether by life or by death. For to me to live is Christ, and to die is gain\u201d (Phil. 1:20\u201321). Here the question is raised and answered: How do you honor Christ by death? How can the cost of losing everything in this world be a means of making much of Jesus? Let\u2019s listen carefully to Paul. Christ has called us to live for his glory and to die for his glory.</p>\n\n<p>If we know how to die well, we will know how to live well. This text shows both.</p>\n\n<p>Again we see Paul\u2019s single passion in life: \u201cthat . . . Christ will be honored in my body, whether by life or by death.\u201d If Christ is not made much of in our lives, they are wasted. We exist to make him appear in the world as what he really is\u2014magnificent. If our life and death do not show the worth and wonder of Jesus, they are wasted. This is why Paul said that his aim in life and death was \u201cthat . . . Christ . . . be honored.\u201d</p>\n\n<h2>Our Shame and Our Treasure</h2>\n\n<p>Notice the unusual way he makes this clear in verse 20: \u201cIt is my eager expectation and hope that I will not be at all ashamed.\u201d</p>\n\n<p>Stop here just a moment. Shame is that horrible feeling of guilt or failure when you don\u2019t measure up before people whose approval you want very much. It\u2019s what the little child feels in the Christmas program when he forgets his lines, and the tears well up, and the silence seems eternal, and the other kids snicker brutally. I remem-ber these horrible times. Or shame is what a president feels when the secret tapes are finally played, and the foul language and all the deceit emerges, and he stands disgraced and guilty before the people.</p>\n\n<p>What then is the opposite of shame? It\u2019s when the child re - members the lines and hears the applause. It\u2019s when the president governs well and is reelected. The opposite of being shamed is being honored. Yes, usually. But Paul was a very unusual person.</p>\n\n<p>**[Page 63]**</p>\n\n<p>And Christians ought to be very unusual people. For Paul, the opposite of being shamed was not his being honored, but Christ\u2019s being honored through him. \u201cIt is my eager expectation and hope that I will not be at all ashamed, but that . . . Christ will be hon- ored in my body.\u201d</p>\n\n<p>What you love determines what you feel shame about. If you love for men to make much of you, you will feel shame when they don\u2019t. But if you love for men to make much of Christ, then you will feel shame if he is belittled on your account. And Paul loved Christ more than he loved anything or anyone. \u201cWhatever gain I had, I counted as loss for the sake of Christ. Indeed, I count every- thing as loss because of the surpassing worth of knowing Christ Jesus my Lord\u201d (Phil. 3:7\u20138).</p>\n\n<p>Whenever something is of tremendous value to you, and you cherish its beauty or power or uniqueness, you want to draw oth-ers\u2019 attention to it and waken in them the same joy. That is why Paul\u2019s all-consuming goal in life was for Christ to be magnified.</p>\n\n<p>Christ was of infinite value to Paul, and so Paul longed for oth-ers to see and savor this value. That is what it means to magnify Christ\u2014to show the magnitude of his value.</p>\n\n<h2>Doesn\u2019t Death Make Magnifying God Impossible?</h2>\n\n<p>But what if someone objected to Paul at this point and said, \u201cPaul, we see how valuable Christ is to you now\u2014how you enjoy his fel- lowship, how he gives you a fruitful ministry and delivers your life from spiritual shipwreck. But what will all that mean in the hour of death? Where is the value of Christ then? If being a Christian costs you your life, how will that help you make much of Christ?</p>\n\n<p>Won\u2019t that rob you of the very life that can magnify him?\u201d</p>\n\n<p>So Paul adds at the end of verse 20 that his eager expecta- tion is that \u201cChrist will be honored in my body, whether by life or by death\u201d (Phil. 1:20). Death is a threat to the degree that it frustrates your main goals. Death is fearful to the degree that it threatens to rob you of what you treasure most. But Paul</p>\n\n<p>**[Page 64]**</p>\n\n<p>treasured Christ most, and his goal was to magnify Christ. And he saw death not as a frustration of that goal but as an occasion for its fulfillment.</p>\n\n<p>Life and death! They seem like complete opposites\u2014at great enmity with each other. But for Paul\u2014and for all who share his faith\u2014there is a unity, because the same great passion is fulfilled in both\u2014namely, that Christ be magnified in this body\u2014our bodies\u2014whether by life or by death.</p>\n\n<p>In Philippians 1:21, Paul gives a packed summary statement explaining how he is so hopeful that Christ will be magnified in his living and in his dying: \u201cFor to me to live is Christ, and to die is gain.\u201d Then in verses 22\u201326 Paul explains both halves of this statement so we can see in more detail how Christ is magnified by life and by death.</p>\n\n<p>Let\u2019s take these one at a time.</p>\n\n<h2>Paul\u2019s Discovery of Peter\u2019s Secret</h2>\n\n<p>First, \u201cFor me . . . to die is gain.\u201d I wonder if Paul in his conver - sations with Peter in Jerusalem had talked about dying? I won- der if Peter told him about that experience recorded in John 21 when Jesus, after his resurrection, said to Peter, \u201cWhen you were young, you used to dress yourself and walk wherever you wanted, but when you are old, you will stretch out your hands, and an- other will dress you and carry you where you do not want to go\u201d (John 21:18). Then John adds this explanation in his gospel: \u201cThis [Jesus] said to show by what kind of death [Peter] was to glorify God\u201d (John 21:19). God had decreed that Peter would make God look great in his dying. I don\u2019t doubt that when Peter and Paul gave each other the right hand of fellowship, the manly grip of their hands and the meeting of their eyes communicated this one common passion: to magnify Christ crucified\u2014the blazing center of the glory of God\u2014even in death.</p>\n\n<p>But how are we to magnify Christ in death? Or to put it an- other way: How can we die so that in our dying the surpass-</p>\n\n<p>**[Page 65]**</p>\n\n<p>ing value of Christ, the magnitude of his worth, becomes visible?</p>\n\n<p>Paul\u2019s answer here in Philippians 1 is found first in the connection between verse 20 and verse 21. These verses are connected by the word \u201cfor\u201d or \u201cbecause.\u201d Boil it down to the words about death: \u201cMy eager expectation is that Christ be honored in my body by death, for to me to die is gain.\u201d In other words, if you experience death as gain, you magnify Christ in death.</p>\n\n<h2>How Is Dying Gain?</h2>\n\n<p>Why is that? Verse 23 shows why dying is gain for Paul: \u201cMy de- sire is to depart [that is, to die] and be with Christ, for that is far better.\u201d That is what death does: it takes us into more intimacy with Christ. We depart, and we are with Christ, and that, Paul says, is gain. And when you experience death this way, Paul says, you exalt Christ. Experiencing Christ as gain in your dying magni- fies Christ. It is \u201cfar better\u201d than living here.</p>\n\n<p>Really? Better than all the friends at school? Better than falling in love? Better than hugging your children? Better than professional success? Better than retirement and grandchildren?</p>\n\n<p>Yes. A thousand times better. When I preached my candidating sermon for the pastoral position I hold now, this passage of Scripture was my text. That was January 27, 1980. I wanted to show the people from Scripture the single, all-embracing passion of my life\u2014to magnify Christ in all things whether by life or death.</p>\n\n<p>At this point in the message, the question arose: Is death better than life? Is departing to be with Christ better than staying here?</p>\n\n<p>I said to them, If I didn\u2019t believe that, how could I dare to aspire to the role of pastor\u2014anywhere\u2014not to mention at Bethlehem Baptist Church where 108 members are over eighty years old and another 171 over sixty-five? But I do believe it, and say to every gray-haired believer in this church, with all the authority of Christ\u2019s apostle, the best is yet to come! And</p>\n\n<p>**[Page 66]**</p>\n\n<p>I don\u2019t mean a fat pension and a luxury condominium. I mean Christ.4 I averaged one funeral every three weeks for the first year and a half of my ministry. And many more after that. It was a sober - ing and sweetening season for a young pastor. It knit my heart together with many families as we bade farewell to friend after friend. And faring well is exactly what we believed they did.</p>\n\n<h2>If We Learn to Die Well, We Will Live Well</h2>\n\n<p>What we have learned from Philippians 1 so far is that death (whether by natural causes or by persecution) is a means of mak-ing much of Christ. If we suffer or die on the Calvary road of obedience with Christ, the cost of following him is not just a result of making much of him, but a means. Death makes visible where our treasure is. The way we die reveals the worth of Christ in our hearts. Christ is magnified in my death when I am satisfied with him in my dying\u2014when I experience death as gain because I gain him. Or to say it another way: the essence of praising Christ is prizing Christ. Christ will be praised in my death, if in my death he is prized above life.</p>\n\n<p>Jesus said, \u201cWhoever loves father or mother more than me is not worthy of me, and whoever loves son or daughter more than me is not worthy of me\u201d (Matt. 10:37). When the hour comes for everything to be taken from us but Christ, we will magnify him by saying, \u201cIn him I have everything and more. To die is gain.\u201d</p>\n\n<p>If we learn to die like this, we will be ready to live. And if we don\u2019t, we will waste our lives. Most of us have some years to live before we go to be with Christ. Even the oldest among us must ask the question, \u201cIf we love Christ, how can he be magnified in my behavior this afternoon, this evening, this week?\u201d So we turn to the other half of Philippians 1:21: \u201cTo me to live is Christ.\u201d</p>\n\n<div class=\"footnote\">4. This sermon is available online at www .desiring God .org under \u201cJohn Piper\u2019s Candi- date Sermon at Bethlehem Baptist Church\u201d (January 27, 1980).</div>\n\n<p>**[Page 67]**</p>\n\n<h2>To Live Is Christ</h2>\n\n<p>What does Paul mean: \u201cTo live is Christ\u201d? He begins his explana- tion in verse 22: \u201cIf I am to live in the flesh, that means fruitful labor for me.\u201d But that is a strange explanation: \u201cTo live is Christ\u201d becomes \u201cTo live is fruitful labor for me.\u201d What is the fruit that comes from Paul\u2019s work? And how is \u201cto live . . . Christ\u201d? The answers come in verses 24\u201326.</p>\n\n<p>In verse 22 Paul has said, \u201cIf I am to live in the flesh, that means fruitful labor for me. Yet which I shall choose I cannot tell.\u201d</p>\n\n<p>Now in verse 24 he says, \u201cTo remain in the flesh is more necessary on your account.\u201d So evidently the fruit that Paul\u2019s life produces is not only for himself but is very needful for the sake of the Phi-lippian believers. So the phrase, \u201cFor me to live is Christ\u201d now becomes \u201cFor me to live is to produce fruit that you all need very much.\u201d Then verse 25 tells us what this fruit is that the church needs and that Paul\u2019s life will produce: \u201cI know that I will remain and continue with you all, for your progress and joy in the faith.\u201d So we can see Paul gradually clarifying what he means by \u201cFor me to live is Christ.\u201d</p>\n\n<p>First, it means: my life is dedicated to producing fruit (v. 22).</p>\n\n<p>Second, it means: my life is devoted to producing a fruit that is very necessary for you to have (v. 24). Third, it means: my life is devoted to increasing your faith and helping it to overflow with joy (v. 25).</p>\n\n<p>Now the crucial question is: Why in Paul\u2019s mind is it one and the same thing to say on the one hand, \u201cFor me to live is Christ,\u201d and to say on the other hand, \u201cMy life is devoted to your progress and joy in the faith\u201d? I think those two statements are virtually synonymous for Paul in this context.</p>\n\n<h2>I Live for Your Progress and Joy in Faith</h2>\n\n<p>To see this we need a definition of faith. Ordinarily faith would mean trust or confidence you put in someone who has given good evidence of his reliability and willingness and ability to provide</p>\n\n<p>**[Page 68]**</p>\n\n<p>what you need. But when Jesus Christ is the object of faith there is a twist. He himself is what we need. If we only trust Christ to give us gifts and not himself as the all-satisfying gift, then we do not trust him in a way that honors him as our treasure. We simply honor the gifts. They are what we really want, not him. So biblical faith in Jesus must mean that we trust him to give us what we need most\u2014namely, himself. That means that faith itself must include at its essence a treasuring of Christ above all things.</p>\n\n<p>Now we are in a position to see why Paul\u2019s two aims for his life are in fact one. According to verse 20, his aim is to magnify Christ in life; and according to verse 25, his aim is to promote the progress and joy in the Philippians\u2019 faith. That is why he believes God might let him live. This would be his life: to labor for their \u201cprogress and joy in the faith.\u201d</p>\n\n<p>But now we have seen that faith is essentially treasuring Christ. The word \u201cjoy\u201d in verse 25 (\u201cfor your . . . joy in the faith\u201d) signals that this treasuring is a joyful treasuring. And if Christ is joyfully treasured, he is magnified. That is the single, all-embracing passion of Paul\u2019s life. In other words, Paul is saying, \u201cMy life is devoted to producing in you that one great experience of the heart by which Christ is magnified\u2014namely, being satisfied in him, joyfully treasuring him above all else. That\u2019s what I mean when I say, \u2018For me to live is Christ.\u2019 That is, for me to live is your Christ-magnifying faith.\u201d</p>\n\n<h2>The Christian Life Is Many Deaths</h2>\n\n<p>It would be a great mistake at this point if we separated the way death honors Christ from the way life honors Christ. The reason this would be a mistake is that the life of a Christian includes many deaths. Paul said, \u201cI die every day!\u201d (1 Cor. 15:31). Jesus said, \u201cIf anyone would come after me, let him deny himself and take up his cross daily and follow me\u201d (Luke 9:23). Daily Christian living is daily Christian dying. The dying I have in mind is the dying of comfort and security and reputation and health and family and</p>\n\n<p>**[Page 69]**</p>\n\n<p>friends and wealth and homeland. These may be taken from us at any time in the path of Christ-exalting obedience. To die daily the way Paul did, and to take up our cross daily the way Jesus commanded, is to embrace this life of loss for Christ\u2019s sake and count it gain.</p>\n\n<p>In other words, the way we honor Christ in death is to trea- sure Jesus above the gift of life, and the way we honor Christ in life is to treasure Jesus above life\u2019s gifts. This is why Paul used the same word \u201cgain\u201d in relation to Christ at death and in relation to Christ in life. Not only did he say, \u201cTo die is gain,\u201d but he also said, \u201cWhatever gain I had [in life!], I counted as loss for the sake of Christ. Indeed, I count everything as loss because of the surpass-ing worth of knowing Christ Jesus my Lord. For his sake I have suffered the loss of all things and count them as rubbish, in order that I may gain Christ\u201d (Phil. 3:7\u20138).</p>\n\n<h2>Pain and Pleasure as Ways to Make Much of Christ</h2>\n\n<p>All of life for the Christian is meant to magnify Christ. This can happen through pleasure, and it can happen through pain. We are focusing here on the pain. The reason for this is not that a thousand pleasant things don\u2019t come our way as Christians. Nor is it that we should not enjoy them as gifts of God and glo- rify him with thanksgiving. We should. That is what the Bible teaches. \u201cEverything created by God is good, and nothing is to be rejected if it is received with thanksgiving, for it is made holy by the word of God and prayer\u201d (1 Tim. 4:4\u20135). And it is true that \u201cThe one who offers thanksgiving as his sacrifice glori-fies me\u201d (Ps. 50:23).</p>\n\n<p>The reason I don\u2019t stress this is that we are spring-loaded to see the pleasant side of truth. We are fallen, comfort-loving crea- tures. We are always on the lookout for ways to justify our self- protecting, self-securing, self-pleasing ways of life. I know this about myself. And I am glad that this is not all bad. God \u201crichly supplies us with everything to enjoy\u201d (1 Tim. 6:17).</p>\n\n<p>**[Page 70]**</p>\n\n<h2>How We Handle Loss Shows Who Our Treasure Is</h2>\n\n<p>But what I know even more surely is that the greatest joy in God comes from giving his gifts away, not in hoarding them for our - selves. It is good to work and have. It is better to work and have in order to give. God\u2019s glory shines more brightly when he satisfies us in times of loss than when he provides for us in times of plenty. The health, wealth, and prosperity \u201cgospel\u201d swallows up the beauty of Christ in the beauty of his gifts and turns the gifts into idols. The world is not impressed when Christians get rich and say thanks to God. They are impressed when God is so satisfying that we give our riches away for Christ\u2019s sake and count it gain.</p>\n\n<p>No one ever said that they learned their deepest lessons of life, or had their sweetest encounters with God, on the sunny days. People go deep with God when the drought comes. That is the way God designed it. Christ aims to be magnified in life most clearly by the way we experience him in our losses. Paul is our example: \u201cWe were so utterly burdened beyond our strength that we despaired of life itself. Indeed, we felt that we had received the sentence of death. But that was to make us rely not on ourselves but on God who raises the dead\u201d (2 Cor. 1:8\u20139). The design of Paul\u2019s suffering was to make radically clear for his own soul, and for ours, that God and God alone is the only treasure who lasts. When everything in life is stripped away except God, and we trust him more because of it, this is gain, and he is glorified.</p>\n\n<h2>Wasting Life by Running from Pain</h2>\n\n<p>This design for the Christian life is so crucial that we should open our eyes to see how extensively the Bible speaks about it. Untold numbers of professing Christians waste their lives trying to escape the cost of love. They do not see that it is always worth it. There is more of God\u2019s glory to be seen and savored through suffering than through self-serving escape. Paul puts it like this: \u201cThough our outer nature is wasting away, our inner nature is being re - newed every day. For this slight momentary affliction is preparing</p>\n\n<p>**[Page 71]**</p>\n\n<p>for us an eternal weight of glory beyond all comparison\u201d (2 Cor.</p>\n\n<p>4:16\u201317). \u201cMomentary\u201d refers to a lifetime in comparison with eternity. \u201cSlight\u201d refers to suffering and death compared to the weight of everlasting joy in the presence of God. This is what we gain if we hold fast to Christ. This is what we waste if we don\u2019t.</p>\n\n<p>God designs that tribulations intensify our hope for the glory of God. Paul says in Romans 5:2 that we have access by faith into grace and \u201crejoice in hope of the glory of God.\u201d Then he tells us in the next two verses how that hope is preserved and sweetened: \u201cNot only that, we rejoice in our sufferings, knowing that suffer - ing produces endurance, and endurance produces character, and character produces hope\u201d (vv. 3\u20134). This hope that grows and deepens and satisfies through suffering is the hope of verse 2, the \u201chope of the glory of God.\u201d We were made to see and savor this glory. And God, in love, will use whatever trials are necessary to intensify our savoring of his glory.</p>\n\n<h2>There Is a Difference between Sacrifice and Suicide</h2>\n\n<p>It is not wrong to pray for healing, to take medicine, to put locks on your doors, to flee unruly mobs. The Bible does not call for suicide. It is presumption to jump off the temple while quoting Scripture promises that God will catch you. God finally decides whether and when the path of obedience will lead to suffering.</p>\n\n<p>Satan has his place. He loves to make us miserable and tries to destroy our faith. But God is sovereign over Satan, and all of Sa-tan\u2019s aims to destroy the saints are designed by God for the good of his people and the glory of his name.</p>\n\n<p>So it is right to flee, and it is right to stay. One may escape, and one may endure hardship. When to flee and when to stay is an agonizing question for many missionaries and urban workers and Christians in secular workplaces with great opportunity and great conflict. One person who thought more about it than most of us was John Bunyan, the pastor who spent twelve years in prison and wrote Pilgrim\u2019s Progress . He could have been released</p>\n\n<p>**[Page 72]**</p>\n\n<p>from prison if he had agreed not to preach. His wife and children needed him. One of his daughters was blind. It was an agoniz-ing decision. \u201cThe parting with my wife and poor children hath often been to me in this place as the pulling of the Flesh from my bones.\u201d</p>\n\n<p>Here is what he wrote about the Christian\u2019s freedom to stay or flee from danger.</p>\n\n<p>May we try to escape? Thou mayest do in this as it is in thy heart. If it is in thy heart to fly, fly: if it be in thy heart to stand, stand. Any thing but a denial of the truth. He that flies, has warrant to do so; he that stands, has warrant to do so. Yea, the same man may both fly and stand, as the call and work-ing of God with his heart may be. Moses fled, Exodus 2:15;</p>\n\n<h2>Moses stood, Hebrews 11:27. David fled, 1 Samuel 19:12;</h2>\n\n<h2>David stood, 1 Samuel 24:8. Jeremiah fled, Jeremiah 37:11\u2013</h2>\n\n<p>12; Jeremiah stood, Jeremiah 38:17. Christ withdrew himself, Luke 9:10; Christ stood, John 18:1\u20138. Paul fled, 2 Co rin thi ans 11:33; Paul stood, Acts 20:22\u201323. . . .</p>\n\n<p>There are few rules in this case. The man himself is best able to judge concerning his present strength, and what weight this or that argument has upon his heart to stand or fly. . . . Do not fly out of a slavish fear, but rather because flying is an ordinance of God, opening a door for the escape of some, which door is opened by God\u2019s providence, and the escape countenanced by God\u2019s Word. Matthew 10:23. . . . If, therefore, when thou hast fled, thou art taken, be not of- fended at God or man: not at God, for thou art his servant, thy life and thy all are his; not at man, for he is but God\u2019s rod, and is ordained, in this, to do thee good. Hast thou escaped? Laugh. Art thou taken? Laugh. I mean, be pleased which way soever things shall go, for that the scales are still in God\u2019s hand.</p>\n\n<div class=\"footnote\">5. John Bunyan, Grace Abounding to the Chief of Sinners (Hertfordshire: Evangelical Press, 1978), 123.</div>\n\n<div class=\"footnote\">6. John Bunyan, Seasonable Counsels, or Advice to Sufferers, in The Works of John Bunyan, ed. George Offor, 3 vols. (orig. 1854; Edinburgh: Banner of Truth, 1991), 2:726.</div>\n\n<p>**[Page 73]**</p>\n\n<h2>The Promise and Design of God</h2>\n\n<p>But when all is said and done, the promise and design of God for people who do not waste their lives is clear. \u201cAll who desire to live a godly life in Christ Jesus will be persecuted\u201d (2 Tim. 3:12). And when persecution pauses, the groanings of this age remain. \u201cWe ourselves, who have the firstfruits of the Spirit, groan inwardly as we wait eagerly for adoption as sons, the redemption of our bodies\u201d (Rom. 8:23). We will groan one way or the other. As Paul said, \u201csorrowful, yet always rejoicing\u201d</p>\n\n<p>(2 Cor. 6:10).</p>\n\n<p>That is the promise. Here\u2019s the design. Jesus said to Paul in pain\u2014and to all of us who treasure him more than pain-free living\u2014\u201cMy grace is sufficient for you, for my power is made perfect in weakness\u201d (2 Cor. 12:9). Many professing Christians would get angry at this design. They might even scream, \u201cI don\u2019t care about your power being perfected! I am in pain! If you love me, get me out of this!\u201d That was not Paul\u2019s response. Paul had learned what love is. Love is not Christ\u2019s making much of us or making life easy. Love is doing what he must do, at great cost to himself (and often to us), to enable us to enjoy making much of him forever. So Paul responds to Christ\u2019s design, \u201cTherefore I will boast all the more gladly of my weaknesses, so that the power of Christ may rest upon me. For the sake of Christ, then, I am content with weaknesses, insults, hardships, persecutions, and calamities. For when I am weak, then I am strong\u201d (2 Cor.</p>\n\n<p>12:9\u201310).</p>\n\n<h2>All Lasting Joy Is on the Calvary Road</h2>\n\n<p>What a tragic waste when people turn away from the Calvary road of love and suffering. All the riches of the glory of God in Christ are on that road. All the sweetest fellowship with Jesus is there. All the treasures of assurance. All the ecstasies of joy. All the clearest sightings of eternity. All the noblest camaraderie. All the humblest affections. All the most tender acts of forgiving kindness.</p>\n\n<p>**[Page 74]**</p>\n\n<p>All the deepest discoveries of God\u2019s Word. All the most earnest prayers. They are all on the Calvary road where Jesus walks with his people. Take up your cross and follow Jesus. On this road, and this road alone, life is Christ and death is gain. Life on every other road is wasted.</p>"
    },

        "title": "Chapter 5: Risk Is Right\u2014Better to Lose Your Life Than to Waste It",
        "html": "<h1>Risk Is Right\u2014Better to Lose Your Life Than to Waste It</h1>\n\n<h2>Risk Is Right\u2014Better to Lose</h2>\n\n<h2>Your Life Than to Waste It</h2>\n\n<p>If our single, all-embracing passion is to make much of Christ in life and death, and if the life that magnifies him most is the life of costly love, then life is risk, and risk is right. To run from it is to waste your life.</p>\n\n<h2>What Is Risk?</h2>\n\n<p>I define risk very simply as an action that exposes you to the pos-sibility of loss or injury. If you take a risk you can lose money, you can lose face, you can lose your health or even your life. And what\u2019s worse, if you take a risk, you may endanger other people and not just yourself. Their lives may be at stake. Will a wise and loving person, then, ever take a risk? Is it wise to expose yourself to loss? Is it loving to endanger others? Is losing life the same as wasting it?</p>\n\n<p>It depends. Of course you can throw your life away in a hun- dred sinful ways and die as a result. In that case, losing life and wasting it would be the same. But losing life is not always the same as wasting it. What if the circumstances are such that not taking a</p>\n\n<p>**[Page 76]**</p>\n\n<p>risk will result in loss and injury? It may not be wise to play it safe.</p>\n\n<p>And what if a successful risk would bring great benefit to many people, and its failure would bring harm only to yourself? It may not be loving to choose comfort or security when something great may be achieved for the cause of Christ and for the good of others.</p>\n\n<h2>Risk Is Woven into the Fabric of Our Finite Lives</h2>\n\n<p>Why is there such a thing as risk? Because there is such a thing as ignorance. If there were no ignorance there would be no risk.</p>\n\n<p>Risk is possible because we don\u2019t know how things will turn out.</p>\n\n<p>This means that God can take no risks.</p>\n\n<p>1 He knows the outcome of all his choices before they happen. This is what it means to be God over against all the gods of the nations (Isa. 41:23; 42:8\u20139; 44:6\u20138; 45:21; 46:8\u201311; 48:3). And since he knows the outcome of all his actions before they happen, he plans accordingly. His omniscience rules out the very possibility of taking risks.</p>\n\n<p>But not so with us. We are not God; we are ignorant. We don\u2019t know what will happen tomorrow. God does not tell us in detail what he intends to do tomorrow or five years from now. Evidently God intends for us to live and act in ignorance and in uncertainty about the outcome of our actions.</p>\n\n<p>He says to us, for example, in James 4:13\u201315: Come now, you who say, \u201cToday or tomorrow we will go into such and such a town and spend a year there and trade and</p>\n\n<div class=\"footnote\">1. This view is clearly and consciously opposed to the view called open theism which believes that God takes real risks in the sense that he does not know the outcome of many events that he sets in motion. This view is represented, for example, by John Sanders, The God Who Risks: A Theology of Providence (Downers Grove, IL: InterVarsity Press, 1998) and Gregory A. Boyd, Satan and the Problem of Evil: Constructing a Trinitarian Warfare Theodicy (Downers Grove, IL: InterVarsity Press, 2001) and is criticized effectively, I believe, by R. K. McGregor Wright, No Place for Sovereignty: What\u2019s Wrong with Freewill Theism?</div>\n\n<h2>(Downers Grove, IL: InterVarsity Press, 1996); Bruce A. Ware, God\u2019s Lesser Glory: The Di-</h2>\n\n<p>minished God of Open Theism (Wheaton, IL: Crossway, 2000); John M. Frame, No Other God: A Response to Open Theism (Phillipsburg, NJ: P&R, 2001); and John Piper, Justin Taylor, Paul Kjoss Helseth, eds., Beyond the Bounds: Open Theism and the Undermining of Biblical Christianity (Wheaton, IL: Crossway, 2003).</p>\n\n<div class=\"footnote\">2. See more on why God cannot be a risk-taker in John Piper, The Pleasures of God: Med- itations on God\u2019s Delight in Being God, 2nd ed. (Sisters, OR: Multnomah, 2000), 54\u201362.</div>\n\n<p>**[Page 77]**</p>\n\n<p>make a profit\u201d\u2014yet you do not know what tomorrow will bring. What is your life? For you are a mist that appears for a little time and then vanishes. Instead you ought to say, \u201cIf the Lord wills, we will live and do this or that.\u201d</p>\n\n<p>You don\u2019t know if your heart will stop before you finish read- ing this page. You don\u2019t know if some oncoming driver will swerve out of his lane and hit you head-on in the next week, or if the food in the restaurant may have some deadly virus in it, or if a stroke may paralyze you before the week is out, or if some man with a rifle will shoot you at the shopping center. We are not God. We do not know about tomorrow.</p>\n\n<h2>Exploding the Myth of Safety</h2>\n\n<p>Therefore risk is woven into the fabric of our finite lives. We can- not avoid risk even if we want to. Ignorance and uncertainty about tomorrow is our native air. All of our plans for tomorrow\u2019s activities can be shattered by a thousand unknowns whether we stay at home under the covers or ride the freeways. One of my aims is to explode the myth of safety and to somehow deliver you from the enchant- ment of security. Because it\u2019s a mirage. It doesn\u2019t exist. Every direc- tion you turn there are unknowns and things beyond your control.</p>\n\n<p>The tragic hypocrisy is that the enchantment of security lets us take risks every day for ourselves but paralyzes us from taking risks for others on the Calvary road of love. We are deluded and think that it may jeopardize a security that in fact does not even exist. The way I hope to explode the myth of safety and to disen- chant you with the mirage of security is simply to go to the Bible and show that it is right to risk for the cause of Christ, and that not to is to waste your life.</p>\n\n<h2>\u201cMay the Lord Do What Seems Good to Him\u201d</h2>\n\n<p>Consider the context of 2 Samuel 10. The Amalekites had shamed the messengers of Israel and made themselves odious in the sight</p>\n\n<p>**[Page 78]**</p>\n\n<p>of David. To protect themselves they had hired the Syrians to fight with them against the Israelites. Joab, the commander of Israel\u2019s forces, found himself surrounded with Amalekites on one side and Syrians on the other. So he divided his troops, put his brother Abishai in charge of one troop of fighters, and led the other himself.</p>\n\n<p>In verse 11 they pledged to help each other. Then comes this great word in verse 12: \u201cBe of good courage, and let us be coura-geous for our people, and for the cities of our God, and may the Lord do what seems good to him.\u201d What do these last words mean, \u201cMay the Lord do what seems good to him\u201d? It means that Joab had made a strategic decision for the cities of God, and he did not know how it would turn out. He had no special revelation from God on this issue. He had to make a decision on the basis of sanctified wisdom. He had to risk or run. He did not know how it would turn out. So he made his decision, and he handed the results over to God. And this was right.</p>\n\n<h2>\u201cIf I Perish, I Perish\u201d</h2>\n\n<p>Queen Esther is another example of courageous risk in the service of love and for the glory of God. There was a Jewish man named Mor - decai who lived in the fifth century before Christ during the Jews\u2019 exile. He had a younger orphaned cousin named Esther whom he had adopted as a daughter. She grew up to be beautiful and eventu- ally was taken by Persia\u2019s King Ahasuerus to be his queen. Haman, one of Ahasuerus\u2019s chief princes, hated Mordecai and all the Jewish refugees and persuaded the king to decree that they be extermi- nated. The king did not realize that his own queen was a Jew.</p>\n\n<p>Mordecai sent word to Esther to go before the king and plead the case of her people. But Esther knew there was a royal law that anyone who approached the king without being called would be put to death, unless he lifted his golden scepter. She also knew that her people\u2019s lives were at stake. Esther sent her response to Mordecai with these words:</p>\n\n<p>**[Page 79]**</p>\n\n<p>Go, gather all the Jews to be found in Susa, and hold a fast on my behalf, and do not eat or drink for three days, night or day. I and my young women will also fast as you do. Then I will go to the king, though it is against the law, and if I perish, I perish. (Est. 4:15\u201316) \u201cIf I perish, I perish.\u201d What does that mean? It means that Esther did not know what the outcome of her act would be. She had no special revelation from God. She made her decision on the basis of wisdom and love for her people and trust in God. She had to risk or run. She did not know how it would turn out. So she made her decision and handed the results over to God. \u201cIf I perish, I perish.\u201d And this was right.</p>\n\n<h2>\u201cWe Will Not Serve Your Gods\u201d</h2>\n\n<p>Consider one more example from the Old Testament. The setting is Babylon. The Jewish people are in exile. The king is Nebuchad- nezzar. He sets up an image of gold, then commands that when the trumpet sounds, all the people will bow down to the image.</p>\n\n<p>But Shadrach, Meshach, and Abednego did not bow down. They worshiped the one true God of Israel.</p>\n\n<p>So Nebuchadnezzar threatened them and said that if they did not worship the image, they would be thrown into the fiery fur - nace. They answered: O Nebuchadnezzar, we have no need to answer you in this matter. If this be so, our God whom we serve is able to deliver us from the burning fiery furnace, and he will deliver us out of your hand, O king. But if not, be it known to you, O king, that we will not serve your gods or worship the golden image that you have set up. (Dan. 3:16\u201318) This was sheer risk. \u201cWe believe our God will deliver us. But even if he doesn\u2019t, we will not serve your gods.\u201d They did not know how it would turn out. They said virtually the same thing Esther said: \u201cIf we perish, we perish.\u201d And they handed the outcome to</p>\n\n<p>**[Page 80]**</p>\n\n<p>God the same way Joab and Abishai did: \u201cAnd may the Lord do what seems good to him.\u201d And this was right. It is right to risk for the cause of God.</p>\n\n<h2>\u201cI Am Ready to Die for the Name of the Lord Jesus\u201d</h2>\n\n<p>The great New Testament risk-taker was the apostle Paul. Picture him first on his way to Jerusalem after years of suffering for Christ almost everywhere he went. He had bound himself in the Holy Spirit (Acts 19:21) to go to Jerusalem. He had collected money for the poor, and he was going to see that it was delivered faithfully.</p>\n\n<p>He got as far as Caesarea, and a prophet named Agabus came down from Judea, symbolically bound his own hands and feet with Paul\u2019s belt, and said, \u201cThus says the Holy Spirit, \u2018This is how the Jews at Jerusalem will bind the man who owns this belt and deliver him into the hands of the Gentiles\u2019\u201d (Acts 21:11).</p>\n\n<p>When the believers heard this, they begged Paul not to go to Jerusalem. He responded, \u201cWhat are you doing, weeping and breaking my heart? For I am ready not only to be imprisoned but even to die in Jerusalem for the name of the Lord Jesus\u201d (Acts 21:13). Then, Luke tells us, his friends relented: \u201cAnd since he would not be persuaded, we ceased and said, \u2018Let the will of the Lord be done\u2019\u201d (Acts 21:14).</p>\n\n<p>In other words, Paul believed that this trip to Jerusalem was necessary for the cause of Christ. He did not know the details of what would happen there or what the outcome would be. Arrest and affliction for sure. But then what? Death? Imprisonment? Ban- ishment? No one knew. So what did they say? They could agree on one thing: \u201cThe will of the Lord be done!\u201d Or as Joab said, \u201cMay the Lord do what seems good to him.\u201d And this was right.</p>\n\n<p>\u201cIn Every City . . . Afflictions Await Me\u201d</p>\n\n<p>In fact, Paul\u2019s whole life was one stressful risk after another. He said in Acts 20:23, \u201cThe Holy Spirit testifies to me in every city that imprisonment and afflictions await me.\u201d But he never knew in what</p>\n\n<p>**[Page 81]**</p>\n\n<p>form they would come, or when they would come, or by whom they would come. Paul had decided to risk his life in Jerusalem with the full knowledge of what it might be like. What he had already endured left him no doubt about what might happen in Jerusalem: Five times I received at the hands of the Jews the forty lashes less one. Three times I was beaten with rods. Once I was stoned. Three times I was shipwrecked; a night and a day I was adrift at sea; on frequent journeys, in danger from rivers, danger from robbers, danger from my own people, danger from Gentiles, danger in the city, danger in the wilderness, danger at sea, danger from false brothers; in toil and hardship, through many a sleepless night, in hunger and thirst, often without food, in cold and exposure. And, apart from other things, there is the daily pressure on me of my anxiety for all the churches. (2 Cor. 11:24\u201328) What does this mean? It means that Paul never knew where the next blow would come from. Every day he risked his life for the cause of God. The roads weren\u2019t safe. The rivers weren\u2019t safe. His own people, the Jews, weren\u2019t safe. The Gentiles weren\u2019t safe. The cities weren\u2019t safe. The wilderness wasn\u2019t safe. The sea wasn\u2019t safe. Even the so-called Christian brothers weren\u2019t safe. Safety was a mirage. It didn\u2019t exist for the apostle Paul.</p>\n\n<p>He had two choices: waste his life or live with risk. And he answered this choice clearly: \u201cBut I do not account my life of any value nor as precious to myself, if only I may finish my course and the ministry that I received from the Lord Je
