<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPS Card Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rock Paper Scissors Card Game</h1>
  <div id="game">
    <div id="yellowCard"></div>
    <div id="player1" class="player">
      <h2>Player 1</h2>
      <div class="hand" id="p1-hand"></div>
      <div class="modifiers" id="p1-mods"></div>
      <p>Selected Attack: <span id="p1-attack">None</span></p>
      <p>Selected Modifier: <span id="p1-mod">None</span></p>
    </div>
    <div id="player2" class="player">
      <h2>Player 2</h2>
      <div class="hand" id="p2-hand"></div>
      <div class="modifiers" id="p2-mods"></div>
      <p>Selected Attack: <span id="p2-attack">None</span></p>
      <p>Selected Modifier: <span id="p2-mod">None</span></p>
    </div>
    <button onclick="playRound()">Play Round</button>
    <div id="result"></div>
    <div id="scores">
      <p>Player 1 Score: <span id="score1">0</span></p>
      <p>Player 2 Score: <span id="score2">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
