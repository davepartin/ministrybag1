<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3399CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66B2FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="30" fill="url(#bgGradient)"/>

  <!-- Open Bible -->
  <g transform="translate(50, 60)">
    <!-- Left page -->
    <path d="M 10 10 Q 10 5 15 5 L 45 5 L 45 75 L 15 75 Q 10 75 10 70 Z"
          fill="white" stroke="#003366" stroke-width="2"/>

    <!-- Right page -->
    <path d="M 55 5 L 85 5 Q 90 5 90 10 L 90 70 Q 90 75 85 75 L 55 75 Z"
          fill="white" stroke="#003366" stroke-width="2"/>

    <!-- Center binding -->
    <line x1="50" y1="5" x2="50" y2="75" stroke="#003366" stroke-width="3"/>

    <!-- Lines on left page (text) -->
    <line x1="18" y1="20" x2="42" y2="20" stroke="#3399CC" stroke-width="1.5"/>
    <line x1="18" y1="28" x2="40" y2="28" stroke="#3399CC" stroke-width="1.5"/>
    <line x1="18" y1="36" x2="42" y2="36" stroke="#3399CC" stroke-width="1.5"/>
    <line x1="18" y1="44" x2="38" y2="44" stroke="#3399CC" stroke-width="1.5"/>
    <line x1="18" y1="52" x2="42" y2="52" stroke="#3399CC" stroke-width="1.5"/>
    <line x1="18" y1="60" x2="40" y2="60" stroke="#3399CC" stroke-width="1.5"/>

    <!-- Lines on right page (text) -->
    <line x1="58" y1="20" x2="82" y2="20" stroke="#3399CC" stroke-width="1.5"/>
    <line x1="60" y1="28" x2="82" y2="28" stroke="#3399CC" stroke-width="1.5"/>
    <line x1="58" y1="36" x2="82" y2="36" stroke="#3399CC" stroke-width="1.5"/>
    <line x1="60" y1="44" x2="80" y2="44" stroke="#3399CC" stroke-width="1.5"/>
    <line x1="58" y1="52" x2="82" y2="52" stroke="#3399CC" stroke-width="1.5"/>
    <line x1="60" y1="60" x2="82" y2="60" stroke="#3399CC" stroke-width="1.5"/>
  </g>

  <!-- Checkmark icon -->
  <g transform="translate(125, 140)">
    <circle cx="20" cy="20" r="18" fill="white" opacity="0.9"/>
    <path d="M 12 20 L 18 26 L 28 14" stroke="#003366" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Daily Bible</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Reading</text>
</svg>
